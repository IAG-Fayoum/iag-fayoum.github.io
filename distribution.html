<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المتابعة - IAG</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
    .stat-card { transition: all 0.3s ease; }
    .stat-card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,0,0,0.1); }
    
    .status-pill { padding: 6px 14px; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; display: inline-block; }
    .status-new { background: #dbeafe; color: #1e40af; }
    .status-progress { background: #fef3c7; color: #b45309; }
    .status-approved { background: #d1fae5; color: #065f46; }
    .status-done { background: #e0e7ff; color: #4338ca; }
    .status-overdue { background: #fee2e2; color: #b91c1c; }
    .status-archive { background: #f3f4f6; color: #6b7280; }
    .status-followup { background: #fce7f3; color: #9f1239; }
  </style>
</head>
<body class="pb-24">

  <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 hidden items-center justify-center z-50">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-white text-lg font-bold">جارٍ التحميل...</p>
    </div>
  </div>

  <header class="bg-gradient-to-r from-teal-600 to-teal-700 text-white py-6 px-6 shadow-xl sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a href="index.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
          <i data-lucide="home" class="w-6 h-6"></i>
        </a>
        <div>
          <h1 class="text-2xl font-bold">لوحة المتابعة</h1>
          <p class="text-teal-100 text-sm">مراقبة الأداء والإحصائيات</p>
        </div>
      </div>
      <button onclick="toggleFilters()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl font-bold transition flex items-center gap-2">
        <i data-lucide="filter" class="w-5 h-5"></i>
        <span class="hidden md:inline">تصفية</span>
      </button>
    </div>
  </header>

  <div id="filter-panel" class="hidden bg-white shadow-lg border-b-2 border-slate-200">
    <div class="container mx-auto px-6 py-4">
      <div class="grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">السنة</label>
          <select id="filter-year" class="w-full px-4 py-2 border-2 border-slate-200 rounded-xl font-bold focus:border-teal-600 focus:outline-none">
            <option value="">الكل</option>
            <option value="2024">2024</option>
            <option value="2025" selected>2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">الفترة</label>
          <select id="filter-period" class="w-full px-4 py-2 border-2 border-slate-200 rounded-xl font-bold focus:border-teal-600 focus:outline-none">
            <option value="">السنة كاملة</option>
            <option value="Q1">الربع الأول</option>
            <option value="Q2">الربع الثاني</option>
            <option value="Q3">الربع الثالث</option>
            <option value="Q4">الربع الرابع</option>
            <option value="1">يناير</option>
            <option value="2">فبراير</option>
            <option value="3">مارس</option>
            <option value="4">أبريل</option>
            <option value="5">مايو</option>
            <option value="6">يونيو</option>
            <option value="7">يوليو</option>
            <option value="8">أغسطس</option>
            <option value="9">سبتمبر</option>
            <option value="10">أكتوبر</option>
            <option value="11">نوفمبر</option>
            <option value="12">ديسمبر</option>
          </select>
        </div>
        <div class="flex items-end">
          <button onclick="applyFilters()" class="w-full bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-xl font-bold transition shadow-lg">
            تطبيق
          </button>
        </div>
      </div>
    </div>
  </div>

  <main class="container mx-auto px-4 py-8 max-w-7xl">
    
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-8">
      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-slate-600">
        <div class="text-center">
          <i data-lucide="clipboard-list" class="w-8 h-8 text-slate-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-total">0</p>
          <p class="text-slate-600 font-semibold text-sm">الإجمالي</p>
        </div>
      </div>

      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-blue-600">
        <div class="text-center">
          <i data-lucide="circle" class="w-8 h-8 text-blue-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-new">0</p>
          <p class="text-slate-600 font-semibold text-sm">لم يتم البدء</p>
        </div>
      </div>

      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-amber-600">
        <div class="text-center">
          <i data-lucide="clock" class="w-8 h-8 text-amber-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-progress">0</p>
          <p class="text-slate-600 font-semibold text-sm">قيد المراجعة</p>
        </div>
      </div>

      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-green-600">
        <div class="text-center">
          <i data-lucide="check-circle" class="w-8 h-8 text-green-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-approval">0</p>
          <p class="text-slate-600 font-semibold text-sm">بانتظار اعتماد</p>
        </div>
      </div>

      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-indigo-600">
        <div class="text-center">
          <i data-lucide="check-check" class="w-8 h-8 text-indigo-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-done">0</p>
          <p class="text-slate-600 font-semibold text-sm">منتهي/أرشيف</p>
        </div>
      </div>

      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-red-600">
        <div class="text-center">
          <i data-lucide="alert-circle" class="w-8 h-8 text-red-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-overdue">0</p>
          <p class="text-slate-600 font-semibold text-sm">متأخر</p>
        </div>
      </div>

      <div class="stat-card bg-white rounded-2xl p-5 shadow-lg border-b-4 border-pink-600">
        <div class="text-center">
          <i data-lucide="bell" class="w-8 h-8 text-pink-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="stat-followup">0</p>
          <p class="text-slate-600 font-semibold text-sm">يحتاج متابعة</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-bold text-slate-800">نسبة الإنجاز</h3>
        <span class="text-2xl font-bold text-teal-600" id="completion-rate">0%</span>
      </div>
      <div class="w-full bg-slate-200 rounded-full h-6 overflow-hidden">
        <div id="progress-bar" class="bg-gradient-to-r from-teal-500 to-emerald-500 h-full rounded-full transition-all duration-500" style="width: 0%"></div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
        <i data-lucide="list" class="text-teal-600 w-7 h-7"></i>
        جميع المهام
      </h2>
      <div id="tasks-list" class="overflow-x-auto">
        <p class="text-slate-400 text-center py-8">جارٍ تحميل البيانات...</p>
      </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-slate-200 shadow-2xl z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-around items-center py-3">
        <a href="distribution.html" class="flex flex-col items-center gap-1 text-teal-600 font-bold">
          <i data-lucide="pie-chart" class="w-6 h-6"></i>
          <span class="text-xs">Dashboard</span>
        </a>
        <a href="employee.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="briefcase" class="w-6 h-6"></i>
          <span class="text-xs">الخدمات</span>
        </a>
        <a href="links.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="link" class="w-6 h-6"></i>
          <span class="text-xs">الروابط</span>
        </a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="settings" class="w-6 h-6"></i>
          <span class="text-xs">الإدارة</span>
        </a>
      </div>
    </div>
  </nav>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    lucide.createIcons();

    function toggleFilters() {
      document.getElementById('filter-panel').classList.toggle('hidden');
    }

    async function loadDashboard() {
      document.getElementById('loading-overlay').style.display = 'flex';

      const year = document.getElementById('filter-year').value;

      const result = await auth.apiCall('getAllData', {
        role: 'مدير',
        name: 'Dashboard',
        startDate: year ? `${year}-01-01` : '2024-01-01',
        endDate: year ? `${year}-12-31` : '2028-12-31'
      });

      if (result.success) {
        renderDashboard(result);
      }

      document.getElementById('loading-overlay').style.display = 'none';
    }

    function renderDashboard(data) {
      let statusCount = { new: 0, progress: 0, approval: 0, done: 0, overdue: 0, followup: 0 };

      data.tasks.forEach(task => {
        const s = task.status.trim();
        if (s.includes('لم يتم البدء')) statusCount.new++;
        else if (s.includes('قيد المراجعة') || s.includes('جاري')) statusCount.progress++;
        else if (s.includes('بانتظار الاعتماد')) statusCount.approval++;
        else if (s.includes('تم الاعتماد') || s.includes('منتهي') || s.includes('أرشيف')) statusCount.done++;
        else if (s.includes('متأخر')) statusCount.overdue++;
        else if (s.includes('بحاجة إلى متابعة')) statusCount.followup++;
      });

      document.getElementById('stat-total').textContent = data.stats.totals.total || 0;
      document.getElementById('stat-new').textContent = statusCount.new;
      document.getElementById('stat-progress').textContent = statusCount.progress;
      document.getElementById('stat-approval').textContent = statusCount.approval;
      document.getElementById('stat-done').textContent = statusCount.done;
      document.getElementById('stat-overdue').textContent = statusCount.overdue;
      document.getElementById('stat-followup').textContent = statusCount.followup;

      const rate = data.stats.totals.total > 0 ? Math.round((data.stats.totals.completed / data.stats.totals.total) * 100) : 0;
      document.getElementById('completion-rate').textContent = rate + '%';
      document.getElementById('progress-bar').style.width = rate + '%';

      const tasksList = document.getElementById('tasks-list');
      if (data.tasks && data.tasks.length > 0) {
        tasksList.innerHTML = `
          <table class="w-full">
            <thead class="bg-slate-100">
              <tr>
                <th class="p-3 text-right font-bold text-slate-700">رقم القيد</th>
                <th class="p-3 text-right font-bold text-slate-700">التاريخ</th>
                <th class="p-3 text-right font-bold text-slate-700">الجهة</th>
                <th class="p-3 text-right font-bold text-slate-700">الموضوع</th>
                <th class="p-3 text-right font-bold text-slate-700">المكلف</th>
                <th class="p-3 text-right font-bold text-slate-700">الحالة</th>
              </tr>
            </thead>
            <tbody>
              ${data.tasks.map(task => {
                let statusClass = 'status-new';
                const s = task.status.trim();
                if (s.includes('قيد المراجعة')) statusClass = 'status-progress';
                else if (s.includes('بانتظار الاعتماد')) statusClass = 'status-approved';
                else if (s.includes('تم الاعتماد') || s.includes('منتهي')) statusClass = 'status-done';
                else if (s.includes('متأخر')) statusClass = 'status-overdue';
                else if (s.includes('أرشيف')) statusClass = 'status-archive';
                else if (s.includes('بحاجة إلى متابعة')) statusClass = 'status-followup';

                return `
                  <tr class="border-b hover:bg-slate-50">
                    <td class="p-3 font-bold text-teal-700">${task.id}</td>
                    <td class="p-3 text-slate-600 text-sm">${task.date}</td>
                    <td class="p-3 text-slate-800 font-semibold">${task.entity}</td>
                    <td class="p-3 text-slate-700">${task.subject}</td>
                    <td class="p-3 text-slate-600 text-sm">${task.assignee}</td>
                    <td class="p-3"><span class="status-pill ${statusClass}">${task.status}</span></td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
      } else {
        tasksList.innerHTML = '<p class="text-slate-400 text-center py-8">لا توجد مهام</p>';
      }
    }

    function applyFilters() {
      loadDashboard();
      toggleFilters();
    }

    loadDashboard();
  </script>
</body>
</html>
