<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - نظام الحوكمة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #0f766e; --bg-light: #f8fafc; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-light); padding-bottom: 80px; }
        
        /* Navigation Styles */
        .header-bg { background: linear-gradient(135deg, #0f766e 0%, #115e59 100%); padding: 1rem 1.5rem 5rem; color: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 20px rgba(15,118,110,0.2); }
        .sidebar { position: fixed; right: 0; top: 0; height: 100vh; width: 260px; background: white; border-left: 1px solid #e2e8f0; z-index: 50; display: none; flex-direction: column; padding: 1.5rem; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; color: #64748b; font-weight: 600; border-radius: 10px; transition: 0.2s; margin-bottom: 5px; text-decoration: none; }
        .nav-item:hover, .nav-item.active { background: #f0fdfa; color: #0f766e; }
        .nav-item.active { background: linear-gradient(135deg, #0f766e, #115e59); color: white; }
        
        @media (min-width: 1024px) { 
            body { padding-right: 260px; padding-bottom: 0; }
            .sidebar { display: flex; }
            .mobile-header { display: none; }
            .bottom-nav { display: none; }
            .header-bg { border-radius: 0; padding-bottom: 2rem; }
        }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: -3rem; padding: 0 1.5rem; position: relative; z-index: 10; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; }
        .stat-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        /* Colors */
        .bg-blue-soft { background: #eff6ff; color: #3b82f6; }
        .bg-green-soft { background: #dcfce7; color: #22c55e; }
        .bg-red-soft { background: #fee2e2; color: #dc2626; }
        .bg-orange-soft { background: #ffedd5; color: #f97316; }

        /* Notification Badge */
        .notif-btn { position: relative; padding: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); cursor: pointer; }
        .badge { position: absolute; top: 0; right: 0; background: #dc2626; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 10px; border: 2px solid #0f766e; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="flex items-center gap-3 mb-8">
            <img src="assets/icons/favicon.png" class="w-10 h-10">
            <div>
                <h1 class="font-bold text-slate-800">نظام الحوكمة</h1>
                <p class="text-xs text-slate-500">مديرية الصحة بالفيوم</p>
            </div>
        </div>
        
        <div class="bg-slate-50 p-4 rounded-xl mb-6 border border-slate-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-teal-700 shadow-sm"><i data-lucide="user"></i></div>
                <div>
                    <p class="text-sm font-bold text-slate-800" id="user-name">...</p>
                    <p class="text-xs text-slate-500" id="user-role">...</p>
                </div>
            </div>
        </div>

        <nav class="flex-1">
            <a href="distribution.html" class="nav-item active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="forms.html" class="nav-item"><i data-lucide="file-text"></i> النماذج</a>
            <a href="employee.html" class="nav-item" data-role="موظف"><i data-lucide="clipboard-list"></i> مهامي</a>
            <a href="coordinator.html" class="nav-item" data-role="منسق"><i data-lucide="users"></i> المنسقين</a>
            <a href="admin.html" class="nav-item" data-role="مدير"><i data-lucide="shield"></i> الإدارة</a>
        </nav>

        <button onclick="logout()" class="nav-item text-red-600 hover:bg-red-50 mt-auto">
            <i data-lucide="log-out"></i> تسجيل خروج
        </button>
    </aside>

    <div class="header-bg mobile-header">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <img src="assets/icons/favicon.png" class="w-8 h-8 bg-white rounded-full p-1">
                <div>
                    <h1 class="font-bold text-lg">نظام الحوكمة</h1>
                    <p class="text-xs text-teal-100 opacity-90">لوحة المؤشرات</p>
                </div>
            </div>
            <div class="notif-btn">
                <i data-lucide="bell"></i>
                <span class="badge">3</span>
            </div>
        </div>
    </div>

    <main class="lg:p-8">
        <div class="stats-grid">
            <div class="stat-card">
                <div>
                    <p class="text-xs text-slate-500 font-bold">إجمالي المعاملات</p>
                    <h3 class="text-2xl font-black text-slate-800">1,204</h3>
                </div>
                <div class="stat-icon bg-blue-soft"><i data-lucide="files"></i></div>
            </div>
            <div class="stat-card">
                <div>
                    <p class="text-xs text-slate-500 font-bold">تم الاعتماد</p>
                    <h3 class="text-2xl font-black text-slate-800">850</h3>
                </div>
                <div class="stat-icon bg-green-soft"><i data-lucide="check-circle-2"></i></div>
            </div>
            <div class="stat-card">
                <div>
                    <p class="text-xs text-slate-500 font-bold">قيد التنفيذ</p>
                    <h3 class="text-2xl font-black text-slate-800">320</h3>
                </div>
                <div class="stat-icon bg-orange-soft"><i data-lucide="clock"></i></div>
            </div>
            <div class="stat-card">
                <div>
                    <p class="text-xs text-slate-500 font-bold">متأخر</p>
                    <h3 class="text-2xl font-black text-slate-800">34</h3>
                </div>
                <div class="stat-icon bg-red-soft"><i data-lucide="alert-circle"></i></div>
            </div>
        </div>

        <div class="p-6 mt-4">
            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                <i data-lucide="activity" class="text-teal-600 w-5 h-5"></i> أحدث النشاطات
            </h3>
            <div class="bg-white rounded-xl border border-slate-200 p-4 text-center text-slate-500 py-12">
                جاري تحميل البيانات...
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-200 flex justify-around py-3 lg:hidden z-50">
        <a href="distribution.html" class="flex flex-col items-center gap-1 text-teal-600 font-bold text-xs">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="employee.html" class="flex flex-col items-center gap-1 text-slate-400 text-xs" data-role="موظف">
            <i data-lucide="clipboard-list" class="w-5 h-5"></i> مهامي
        </a>
        <a href="coordinator.html" class="flex flex-col items-center gap-1 text-slate-400 text-xs" data-role="منسق">
            <i data-lucide="users" class="w-5 h-5"></i> المنسقين
        </a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-400 text-xs" data-role="مدير">
            <i data-lucide="shield" class="w-5 h-5"></i> الإدارة
        </a>
    </nav>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();
        
        // Mock Auth Check
        const user = JSON.parse(sessionStorage.getItem('user')) || { name: 'زائر', role: 'موظف' };
        document.getElementById('user-name').textContent = user.name;
        document.getElementById('user-role').textContent = user.role;

        // Role Based Navigation Logic
        const roles = { 'موظف': 1, 'منسق': 2, 'مدير': 3 };
        const currentLevel = roles[user.role] || 0;

        document.querySelectorAll('[data-role]').forEach(el => {
            const reqRole = el.getAttribute('data-role');
            const reqLevel = roles[reqRole];
            if (currentLevel < reqLevel) el.style.display = 'none';
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
