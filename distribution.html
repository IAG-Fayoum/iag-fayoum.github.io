<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المراقبة - Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        
        /* تصميم الكروت العلوية */
        .stat-card { 
            @apply bg-white p-4 rounded-xl shadow-sm border-r-4 transition-all hover:-translate-y-1;
            display: flex; flex-direction: column; justify-content: space-between; height: 100px;
        }
        .stat-card .label { @apply text-xs font-bold text-slate-500 mt-1; }
        .stat-card .value { @apply text-3xl font-extrabold text-slate-800; }
        .stat-card .icon-box { @apply p-2 rounded-lg bg-slate-50 text-slate-400; }

        /* ألوان الحالات (كما طلبت) */
        .border-new { border-color: #64748b; }      /* جديد */
        .border-review { border-color: #f59e0b; }   /* قيد المراجعة */
        .border-pending { border-color: #8b5cf6; }  /* بانتظار الاعتماد */
        .border-done { border-color: #10b981; }     /* تم الاعتماد */
        .border-follow { border-color: #0ea5e9; }   /* متابعة */
        .border-late { border-color: #ef4444; }     /* متأخر */

        /* Modal */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px);
            z-index: 50; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s ease-in-out;
        }
        .modal.show { display: flex; opacity: 1; }
        .modal-content { 
            background: white; width: 90%; max-width: 600px; max-height: 85vh; 
            border-radius: 16px; overflow: hidden; display: flex; flex-direction: column;
            transform: scale(0.95); transition: transform 0.2s ease-in-out;
        }
        .modal.show .modal-content { transform: scale(1); }

        #loading-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(15, 118, 110, 0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <div id="loading-overlay"><div class="spinner"></div></div>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <button onclick="window.history.back()" class="bg-slate-100 p-2 rounded-full hover:bg-slate-200 transition text-slate-600">
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-slate-800">لوحة المراقبة</h1>
                        <p class="text-xs text-slate-500">متابعة الأداء وتوزيع الأعمال</p>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 w-full md:w-auto justify-end bg-slate-50 p-1.5 rounded-lg border border-slate-200">
                    <select id="filterYear" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-md px-3 py-1.5 outline-none focus:border-teal-500 font-bold">
                        </select>

                    <select id="filterPeriod" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-md px-3 py-1.5 outline-none focus:border-teal-500">
                        <option value="">كامل السنة</option>
                        <optgroup label="ربع سنوي">
                            <option value="Q1">الربع الأول (Q1)</option>
                            <option value="Q2">الربع الثاني (Q2)</option>
                            <option value="Q3">الربع الثالث (Q3)</option>
                            <option value="Q4">الربع الرابع (Q4)</option>
                        </optgroup>
                        <optgroup label="شهري">
                            <option value="1">يناير</option>
                            <option value="2">فبراير</option>
                            <option value="3">مارس</option>
                            <option value="4">أبريل</option>
                            <option value="5">مايو</option>
                            <option value="6">يونيو</option>
                            <option value="7">يوليو</option>
                            <option value="8">أغسطس</option>
                            <option value="9">سبتمبر</option>
                            <option value="10">أكتوبر</option>
                            <option value="11">نوفمبر</option>
                            <option value="12">ديسمبر</option>
                        </optgroup>
                    </select>

                    <select id="filterEmployee" class="bg-white border border-slate-200 text-slate-700 text-sm rounded-md px-3 py-1.5 outline-none focus:border-teal-500 w-32 md:w-48">
                        <option value="">كل الموظفين</option>
                    </select>

                    <button onclick="loadDashboardData()" class="bg-teal-600 hover:bg-teal-700 text-white px-3 rounded-md transition shadow-sm">
                        <i data-lucide="filter" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
            <div class="stat-card border-new">
                <div class="flex justify-between">
                    <span class="value" id="stat-notStarted">0</span>
                    <div class="icon-box"><i data-lucide="circle" class="w-5 h-5 text-slate-500"></i></div>
                </div>
                <span class="label text-slate-600">لم يتم البدء</span>
            </div>

            <div class="stat-card border-review">
                <div class="flex justify-between">
                    <span class="value text-amber-600" id="stat-inProgress">0</span>
                    <div class="icon-box bg-amber-50"><i data-lucide="loader-2" class="w-5 h-5 text-amber-500"></i></div>
                </div>
                <span class="label text-amber-600">قيد المراجعة</span>
            </div>

            <div class="stat-card border-pending">
                <div class="flex justify-between">
                    <span class="value text-violet-600" id="stat-pending">0</span>
                    <div class="icon-box bg-violet-50"><i data-lucide="rubber-stamp" class="w-5 h-5 text-violet-500"></i></div>
                </div>
                <span class="label text-violet-600">انتظار الاعتماد</span>
            </div>

            <div class="stat-card border-follow">
                <div class="flex justify-between">
                    <span class="value text-sky-600" id="stat-followUp">0</span>
                    <div class="icon-box bg-sky-50"><i data-lucide="eye" class="w-5 h-5 text-sky-500"></i></div>
                </div>
                <span class="label text-sky-600">بحاجة لمتابعة</span>
            </div>

            <div class="stat-card border-late">
                <div class="flex justify-between">
                    <span class="value text-red-600" id="stat-overdue">0</span>
                    <div class="icon-box bg-red-50"><i data-lucide="alert-circle" class="w-5 h-5 text-red-500"></i></div>
                </div>
                <span class="label text-red-600">متأخر</span>
            </div>

            <div class="stat-card border-done">
                <div class="flex justify-between">
                    <span class="value text-emerald-600" id="stat-completed">0</span>
                    <div class="icon-box bg-emerald-50"><i data-lucide="check-circle-2" class="w-5 h-5 text-emerald-500"></i></div>
                </div>
                <span class="label text-emerald-600">أرشفة واعتماد</span>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-5 border-b border-slate-100 flex items-center justify-between">
                <h2 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                    <i data-lucide="bar-chart-2" class="text-teal-600 w-5 h-5"></i>
                    جدول توزيع الأعمال
                </h2>
                <span class="bg-slate-100 text-slate-600 text-xs px-3 py-1 rounded-full font-bold" id="total-badge">
                    0 موظف
                </span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-right text-sm">
                    <thead class="bg-slate-50 text-slate-500 font-bold border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 w-12">#</th>
                            <th class="px-6 py-4">الاسم</th>
                            <th class="px-6 py-4 text-center">إجمالي الأعمال</th>
                            <th class="px-6 py-4 w-1/3">مؤشر التحميل</th>
                            <th class="px-6 py-4 text-center">التفاصيل</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-bold text-lg text-slate-800" id="modalTitle">تفاصيل الأعمال</h3>
                    <p class="text-xs text-slate-500" id="modalSubtitle">قائمة المهام المسندة</p>
                </div>
                <button onclick="closeModal()" class="bg-white p-1.5 rounded-full text-slate-400 hover:text-red-500 transition shadow-sm border border-slate-200">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="p-4 overflow-y-auto flex-1 bg-slate-50/50" style="max-height: 60vh;">
                <div id="modalTasksList" class="space-y-2">
                    </div>
            </div>
            
            <div class="px-6 py-3 border-t border-slate-100 bg-white text-left">
                <button onclick="closeModal()" class="text-sm font-bold text-slate-500 hover:text-slate-700">إغلاق</button>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        let currentData = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            setupFilters();
            loadDashboardData();
        });

        function setupFilters() {
            const yearSelect = document.getElementById('filterYear');
            const currentYear = new Date().getFullYear();
            // إضافة السنوات من 2024 حتى 2027 كما طلبت
            for (let y = currentYear; y <= 2027; y++) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = y;
                if (y === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
            // إضافة 2024 لو مش موجودة
            if (currentYear > 2024) {
                const opt24 = document.createElement('option');
                opt24.value = 2024; opt24.textContent = 2024;
                yearSelect.prepend(opt24);
            }
        }

        async function loadDashboardData() {
            const year = document.getElementById('filterYear').value;
            const period = document.getElementById('filterPeriod').value;
            const employee = document.getElementById('filterEmployee').value;

            // استخدام الدالة الجديدة في الباك إند
            const result = await auth.apiCall('getDashboardData', { 
                year: year, 
                period: period,
                employeeId: employee 
            });
            
            if (result.success) {
                currentData = result.employees; // حفظ البيانات لاستخدام المودال
                updateStats(result.stats);
                renderTable(result.employees);
                updateEmployeeDropdown(result.activeEmployeesList);
            } else {
                alert('فشل تحميل البيانات');
            }
        }

        function updateStats(stats) {
            document.getElementById('stat-notStarted').textContent = stats.notStarted;
            document.getElementById('stat-inProgress').textContent = stats.inProgress;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-followUp').textContent = stats.followUp;
            document.getElementById('stat-overdue').textContent = stats.overdue;
        }

        function renderTable(employees) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            document.getElementById('total-badge').textContent = employees.length + ' موظف';

            if (employees.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-slate-400">لا توجد بيانات مطابقة للفلتر</td></tr>';
                return;
            }

            // حساب أقصى قيمة لشريط التحميل
            const maxLoad = Math.max(...employees.map(e => e.count)) || 1;

            employees.forEach((emp, index) => {
                const loadPercent = (emp.count / maxLoad) * 100;
                let barColor = 'bg-teal-500';
                if (loadPercent > 80) barColor = 'bg-red-500';
                else if (loadPercent < 20) barColor = 'bg-slate-300';

                const row = `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4 font-mono text-slate-400">${index + 1}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center font-bold text-xs">
                                    ${emp.name.charAt(0)}
                                </div>
                                <span class="font-bold text-slate-700">${emp.name}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="inline-flex items-center justify-center px-3 py-1 rounded-full bg-slate-100 text-slate-800 font-bold text-sm">
                                ${emp.count}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full ${barColor}" style="width: ${loadPercent}%"></div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="openModal('${emp.name}')" class="text-teal-600 hover:bg-teal-50 p-2 rounded-lg transition" title="عرض التفاصيل">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            lucide.createIcons();
        }

        // --- منطق المودال (Popup) ---
        function openModal(empName) {
            const emp = currentData.find(e => e.name === empName);
            if (!emp) return;

            document.getElementById('modalTitle').textContent = emp.name;
            document.getElementById('modalSubtitle').textContent = `إجمالي الأعمال: ${emp.count}`;
            
            const list = document.getElementById('modalTasksList');
            list.innerHTML = '';

            if (emp.tasks.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-slate-400">لا توجد تفاصيل للعرض</div>`;
            } else {
                emp.tasks.forEach(task => {
                    // تحديد لون الحالة
                    let statusClass = 'bg-slate-100 text-slate-600';
                    if (task.status.includes('جديد')) statusClass = 'bg-blue-50 text-blue-600 border-blue-100';
                    if (task.status.includes('متأخر')) statusClass = 'bg-red-50 text-red-600 border-red-100';
                    if (task.status.includes('منتهي')) statusClass = 'bg-emerald-50 text-emerald-600 border-emerald-100';
                    if (task.status.includes('متابعة')) statusClass = 'bg-sky-50 text-sky-600 border-sky-100';

                    const item = `
                        <div class="bg-white p-3 rounded-lg border border-slate-100 shadow-sm hover:shadow-md transition flex justify-between items-center group">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-mono text-[10px] bg-slate-50 px-1.5 rounded text-slate-500 border border-slate-200">${task.id}</span>
                                    <span class="text-xs text-slate-400">${task.date}</span>
                                </div>
                                <h4 class="font-bold text-sm text-slate-800 mb-1 group-hover:text-teal-700 transition">${task.subject}</h4>
                                <p class="text-xs text-slate-500">${task.entity}</p>
                            </div>
                            <span class="text-[10px] font-bold px-2 py-1 rounded border ${statusClass}">
                                ${task.status}
                            </span>
                        </div>
                    `;
                    list.innerHTML += item;
                });
            }

            document.getElementById('detailsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        // إغلاق المودال عند الضغط خارجه
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('detailsModal')) closeModal();
        });

        // تحديث القائمة المنسدلة مرة واحدة
        let isDropdownLoaded = false;
        function updateEmployeeDropdown(list) {
            if (isDropdownLoaded || !list) return;
            const select = document.getElementById('filterEmployee');
            select.innerHTML = '<option value="">كل الموظفين</option>';
            list.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                select.appendChild(opt);
            });
            isDropdownLoaded = true;
        }
    </script>
</body>
</html>
