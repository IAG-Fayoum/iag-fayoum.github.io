<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>لوحة المراقبة - IAG System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* 1. حماية النوتش وضبط المسافات */
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8fafc; 
            padding-top: env(safe-area-inset-top);
            padding-bottom: calc(90px + env(safe-area-inset-bottom)); /* مساحة للنافيجيشن بار */
        }

        /* 2. تصميم الكروت العلوية (Stats) */
        .stat-card { 
            @apply bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between h-24 relative overflow-hidden transition-transform active:scale-95;
        }
        .stat-card::after { content: ''; position: absolute; top: 0; right: 0; width: 4px; height: 100%; }
        .stat-card.new::after { background: #64748b; }
        .stat-card.review::after { background: #f59e0b; }
        .stat-card.pending::after { background: #8b5cf6; }
        .stat-card.done::after { background: #10b981; }
        .stat-card.follow::after { background: #0ea5e9; }
        .stat-card.late::after { background: #ef4444; }

        .stat-value { @apply text-2xl font-extrabold text-slate-800; }
        .stat-label { @apply text-[10px] font-bold text-slate-500 mt-1; }

        /* 3. النافيجيشن بار (Bottom Navigation) */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid #e2e8f0;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 50; display: flex; justify-content: space-around;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 12px 0; color: #94a3b8; font-size: 10px; font-weight: 700;
            width: 100%; transition: all 0.2s; text-decoration: none;
        }
        .nav-item.active { color: #0f766e; background: linear-gradient(to top, #f0fdfa, transparent); border-top: 3px solid #0f766e; }
        .nav-item i { margin-bottom: 4px; width: 22px; height: 22px; }

        /* 4. المودال (Pop-up التفاصيل) */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
            z-index: 100; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s; padding: 20px;
        }
        .modal.show { display: flex; opacity: 1; }
        .modal-content { 
            background: #f8fafc; width: 100%; max-width: 500px; max-height: 80vh; 
            border-radius: 24px; overflow: hidden; display: flex; flex-direction: column;
            transform: scale(0.95); transition: transform 0.2s;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .modal.show .modal-content { transform: scale(1); }

        /* Loading */
        #loading-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-teal-600 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="text-teal-800 font-bold text-sm">جاري التحديث...</p>
        </div>
    </div>

    <header class="bg-white border-b border-slate-100 sticky top-0 z-40 px-4 py-3 shadow-sm bg-opacity-95 backdrop-blur-md">
        <div class="max-w-3xl mx-auto space-y-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-teal-50 p-2 rounded-xl text-teal-600 shadow-sm">
                        <i data-lucide="pie-chart" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-base font-bold text-slate-800 leading-tight">لوحة المراقبة</h1>
                        <p class="text-[10px] text-slate-400 font-bold">توزيع الأحمال والأداء</p>
                    </div>
                </div>
                <button onclick="loadDashboardData()" class="bg-slate-50 p-2 rounded-full text-slate-500 hover:bg-teal-50 hover:text-teal-600 transition border border-slate-100">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                <select id="filterYear" class="bg-slate-50 border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-2 py-2 outline-none focus:border-teal-500 min-w-[70px]">
                    </select>

                <select id="filterPeriod" class="bg-slate-50 border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-2 py-2 outline-none focus:border-teal-500 min-w-[100px]">
                    <option value="">كل السنة</option>
                    <optgroup label="ربع سنوي">
                        <option value="Q1">الربع 1</option>
                        <option value="Q2">الربع 2</option>
                        <option value="Q3">الربع 3</option>
                        <option value="Q4">الربع 4</option>
                    </optgroup>
                    <optgroup label="شهري">
                        <option value="1">يناير</option><option value="2">فبراير</option><option value="3">مارس</option>
                        <option value="4">أبريل</option><option value="5">مايو</option><option value="6">يونيو</option>
                        <option value="7">يوليو</option><option value="8">أغسطس</option><option value="9">سبتمبر</option>
                        <option value="10">أكتوبر</option><option value="11">نوفمبر</option><option value="12">ديسمبر</option>
                    </optgroup>
                </select>

                <select id="filterEmployee" class="bg-slate-50 border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-2 py-2 outline-none focus:border-teal-500 min-w-[120px] flex-grow">
                    <option value="">كل الموظفين</option>
                </select>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-4 space-y-6">
        
        <div class="grid grid-cols-3 gap-2">
            <div class="stat-card new">
                <span class="stat-value" id="stat-notStarted">0</span>
                <div class="flex justify-between items-end">
                    <span class="stat-label">جديد</span>
                    <i data-lucide="circle" class="w-4 h-4 text-slate-300"></i>
                </div>
            </div>
            <div class="stat-card review">
                <span class="stat-value text-amber-600" id="stat-inProgress">0</span>
                <div class="flex justify-between items-end">
                    <span class="stat-label text-amber-600">جاري</span>
                    <i data-lucide="loader-2" class="w-4 h-4 text-amber-200"></i>
                </div>
            </div>
            <div class="stat-card pending">
                <span class="stat-value text-violet-600" id="stat-pending">0</span>
                <div class="flex justify-between items-end">
                    <span class="stat-label text-violet-600">اعتماد</span>
                    <i data-lucide="rubber-stamp" class="w-4 h-4 text-violet-200"></i>
                </div>
            </div>
            <div class="stat-card done">
                <span class="stat-value text-emerald-600" id="stat-completed">0</span>
                <div class="flex justify-between items-end">
                    <span class="stat-label text-emerald-600">منتهي</span>
                    <i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-200"></i>
                </div>
            </div>
            <div class="stat-card follow">
                <span class="stat-value text-sky-600" id="stat-followUp">0</span>
                <div class="flex justify-between items-end">
                    <span class="stat-label text-sky-600">متابعة</span>
                    <i data-lucide="eye" class="w-4 h-4 text-sky-200"></i>
                </div>
            </div>
            <div class="stat-card late">
                <span class="stat-value text-red-600" id="stat-overdue">0</span>
                <div class="flex justify-between items-end">
                    <span class="stat-label text-red-600">متأخر</span>
                    <i data-lucide="alert-circle" class="w-4 h-4 text-red-200"></i>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="px-5 py-4 border-b border-slate-50 flex items-center justify-between bg-slate-50/50">
                <h2 class="font-bold text-slate-800 text-sm flex items-center gap-2">
                    <i data-lucide="users" class="text-teal-600 w-4 h-4"></i>
                    توزيع الأعمال
                </h2>
                <span class="bg-white border border-slate-200 text-slate-500 text-[10px] px-2 py-0.5 rounded-full font-bold shadow-sm" id="total-badge">
                    0
                </span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead class="bg-slate-50 text-slate-400 font-bold text-[10px]">
                        <tr>
                            <th class="px-4 py-3">الموظف</th>
                            <th class="px-4 py-3 text-center">العدد</th>
                            <th class="px-4 py-3 w-24">الضغط</th>
                            <th class="px-4 py-3 text-center w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item">
            <i data-lucide="home"></i>
            <span>الرئيسية</span>
        </a>
        
        <a href="distribution.html" class="nav-item active">
            <i data-lucide="pie-chart"></i>
            <span>المراقبة</span>
        </a>

        <a href="employee.html" class="nav-item">
            <i data-lucide="briefcase"></i>
            <span>خدماتي</span>
        </a>

        <a href="settings.html" class="nav-item">
            <i data-lucide="settings"></i>
            <span>الإعدادات</span>
        </a>
    </nav>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="px-5 py-4 border-b border-slate-200 bg-white flex justify-between items-center sticky top-0 z-10">
                <div>
                    <h3 class="font-bold text-slate-800" id="modalTitle">...</h3>
                    <p class="text-[10px] text-slate-500 font-bold" id="modalSubtitle">...</p>
                </div>
                <button onclick="closeModal()" class="bg-slate-100 p-2 rounded-full text-slate-500 hover:bg-red-50 hover:text-red-500 transition">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            
            <div class="p-4 overflow-y-auto space-y-3 bg-slate-50" id="modalTasksList" style="flex: 1;">
                </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        let currentData = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            setupFilters();
            loadDashboardData();
            
            // تفعيل الفلاتر التلقائية
            document.getElementById('filterYear').addEventListener('change', loadDashboardData);
            document.getElementById('filterPeriod').addEventListener('change', loadDashboardData);
            document.getElementById('filterEmployee').addEventListener('change', loadDashboardData);
        });

        function setupFilters() {
            const yearSelect = document.getElementById('filterYear');
            const years = [2027, 2026, 2025, 2024];
            const currentY = new Date().getFullYear();
            years.forEach(y => {
                const opt = document.createElement('option');
                opt.value = y; opt.textContent = y;
                if (y === currentY) opt.selected = true;
                yearSelect.appendChild(opt);
            });
        }

        async function loadDashboardData() {
            document.getElementById('loading-overlay').style.display = 'flex';
            
            const result = await auth.apiCall('getDashboardData', { 
                year: document.getElementById('filterYear').value, 
                period: document.getElementById('filterPeriod').value,
                employeeId: document.getElementById('filterEmployee').value 
            });
            
            document.getElementById('loading-overlay').style.display = 'none';

            if (result.success) {
                currentData = result.employees;
                updateStats(result.stats);
                renderTable(result.employees);
                updateEmployeeDropdown(result.activeEmployeesList);
            }
        }

        function updateStats(stats) {
            animateVal('stat-notStarted', stats.notStarted);
            animateVal('stat-inProgress', stats.inProgress);
            animateVal('stat-pending', stats.pending);
            animateVal('stat-completed', stats.completed);
            animateVal('stat-followUp', stats.followUp);
            animateVal('stat-overdue', stats.overdue);
        }

        function renderTable(employees) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            document.getElementById('total-badge').textContent = employees.length;

            if (employees.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-slate-400 text-xs">لا توجد بيانات</td></tr>';
                return;
            }

            const maxLoad = Math.max(...employees.map(e => e.count)) || 1;

            employees.forEach((emp) => {
                const loadPercent = (emp.count / maxLoad) * 100;
                let barColor = 'bg-teal-500';
                if (loadPercent > 80) barColor = 'bg-red-500';
                
                // زر التفاصيل يظهر فقط لو فيه مهام
                const action = emp.count > 0 
                    ? `<button onclick="openModal('${emp.name}')" class="bg-teal-50 text-teal-600 p-2 rounded-lg hover:bg-teal-600 hover:text-white transition shadow-sm"><i data-lucide="eye" class="w-4 h-4"></i></button>` 
                    : `<span class="text-slate-200"><i data-lucide="eye-off" class="w-4 h-4"></i></span>`;

                const row = `
                    <tr class="hover:bg-slate-50 transition group">
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-500 flex items-center justify-center font-bold text-xs shadow-sm">
                                    ${emp.name.charAt(0)}
                                </div>
                                <span class="font-bold text-slate-700 text-xs md:text-sm group-hover:text-teal-700 transition">${emp.name}</span>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-center">
                            <span class="bg-slate-800 text-white text-[10px] px-2 py-0.5 rounded font-bold">
                                ${emp.count}
                            </span>
                        </td>
                        <td class="px-4 py-3">
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full ${barColor}" style="width: ${loadPercent}%"></div>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-center">
                            ${action}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            lucide.createIcons();
        }

        function openModal(empName) {
            const emp = currentData.find(e => e.name === empName);
            if (!emp) return;

            document.getElementById('modalTitle').textContent = emp.name;
            document.getElementById('modalSubtitle').textContent = `إجمالي الأعمال: ${emp.count}`;
            
            const list = document.getElementById('modalTasksList');
            list.innerHTML = '';

            emp.tasks.forEach(task => {
                let badgeClass = 'bg-slate-100 text-slate-600';
                if (task.status.includes('جديد')) badgeClass = 'bg-slate-200 text-slate-700';
                if (task.status.includes('جاري')) badgeClass = 'bg-amber-100 text-amber-700';
                if (task.status.includes('متأخر')) badgeClass = 'bg-red-100 text-red-700';
                if (task.status.includes('منتهي')) badgeClass = 'bg-emerald-100 text-emerald-700';

                const item = `
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2 transition hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <span class="font-mono text-[10px] text-slate-400 bg-slate-50 px-2 py-0.5 rounded border border-slate-100">#${task.id}</span>
                            <span class="text-[10px] ${badgeClass} px-2 py-0.5 rounded-full font-bold">${task.status}</span>
                        </div>
                        <h4 class="font-bold text-sm text-slate-800 leading-snug">${task.subject}</h4>
                        <div class="flex justify-between items-center pt-2 border-t border-slate-50 mt-1">
                            <span class="text-[10px] text-slate-500 font-bold truncate max-w-[150px]">
                                <i data-lucide="building-2" class="w-3 h-3 inline-block ml-1 text-slate-400"></i>${task.entity}
                            </span>
                            <span class="text-[10px] text-slate-400 bg-slate-50 px-2 rounded-full">${task.date}</span>
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });
            
            document.getElementById('detailsModal').classList.add('show');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        let isDropdownLoaded = false;
        function updateEmployeeDropdown(list) {
            if (isDropdownLoaded || !list) return;
            const select = document.getElementById('filterEmployee');
            select.innerHTML = '<option value="">كل الموظفين</option>';
            list.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                select.appendChild(opt);
            });
            isDropdownLoaded = true;
        }

        function animateVal(id, val) { document.getElementById(id).innerText = val; }
        document.getElementById('detailsModal').addEventListener('click', (e) => { if(e.target.id === 'detailsModal') closeModal(); });
    </script>
</body>
</html>
