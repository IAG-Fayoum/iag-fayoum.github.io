<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>المؤشرات | نظام الحوكمة</title>
    
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
        * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #f8fafc; 
            padding-bottom: 80px;
        }

        /* 1. Header Styles */
        .header-bg {
            background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
            padding: 1.5rem 1.5rem 5rem;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(15, 118, 110, 0.2);
        }

        .logo-circle-small {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.8);
        }

        /* 2. Stats Grid (Floating Cards) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: -4rem 1rem 1.5rem;
            position: relative;
            z-index: 20;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 1.25rem;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-4px); }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        /* Card Colors */
        .sc-blue { background: #eff6ff; color: #2563eb; }   /* إجمالي */
        .sc-orange { background: #fff7ed; color: #ea580c; } /* جاري العمل */
        .sc-green { background: #f0fdf4; color: #16a34a; }  /* منجز */
        .sc-red { background: #fef2f2; color: #dc2626; }    /* متأخر */

        /* 3. Progress Card */
        .progress-card {
            background: white;
            margin: 0 1rem 1.5rem;
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03);
        }
        .prog-bar-bg {
            height: 10px;
            background: #e2e8f0;
            border-radius: 99px;
            overflow: hidden;
            margin-top: 10px;
        }
        .prog-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f766e, #2dd4bf);
            width: 0%;
            transition: width 1.5s ease-out;
        }

        /* 4. Recent Activity Table */
        .recent-card {
            background: white;
            margin: 0 1rem;
            padding: 0;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03);
        }
        .table-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f1f5f9;
        }
        .table-row:last-child { border: none; }

        /* Status Colors (Same as Employee Page) */
        .badge-new      { background: #f1f5f9; color: #334155; border: 1px solid #e2e8f0; }
        .badge-pending  { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .badge-approved { background: #15803d; color: white;   border: 1px solid #14532d; }
        .badge-followup { background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; }
        .badge-late     { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }

        .status-badge-small {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 700;
        }

        /* 5. Sidebar & Nav */
        .sidebar {
            position: fixed; right: 0; top: 0; height: 100vh; width: 260px;
            background: white; border-left: 1px solid #e2e8f0; z-index: 50;
            transition: transform 0.3s;
        }
        .nav-item {
            display: flex; align-items: center; gap: 10px; padding: 12px 20px;
            color: #64748b; font-weight: 600; text-decoration: none; transition: 0.2s;
        }
        .nav-item:hover { background: #f0fdfa; color: #0f766e; }
        .nav-item.active { background: linear-gradient(135deg, #0f766e, #115e59); color: white; }

        /* Mobile Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white;
            border-top: 1px solid #e2e8f0; padding: 10px; z-index: 40;
            display: flex; justify-content: space-around;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }
        .b-nav-item {
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; color: #94a3b8; gap: 4px; text-decoration: none;
        }
        .b-nav-item.active { color: #0f766e; font-weight: bold; }

        @media (min-width: 1025px) {
            .main-content { margin-right: 260px; padding: 20px; }
            .mobile-header { display: none; }
            .bottom-nav { display: none; }
            .header-bg { display: none; }
            .stats-grid, .progress-card, .recent-card { margin: 0 0 20px; }
            .stats-grid { grid-template-columns: repeat(4, 1fr); margin-top: 20px; }
        }
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(100%); }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-6 text-center border-b border-gray-100">
            <div class="w-16 h-16 mx-auto mb-2 bg-white rounded-full flex items-center justify-center border-2 border-teal-50 shadow-sm overflow-hidden p-1">
                <img src="assets/icons/favicon.png" class="w-full h-full object-contain">
            </div>
            <h2 class="font-bold text-slate-800">نظام الحوكمة</h2>
        </div>
        <nav class="mt-4 px-2">
            <a href="index.html" class="nav-item rounded-lg mb-1">
                <i data-lucide="home" class="w-5 h-5"></i> الصفحة الرئيسية
            </a>
            <a href="distribution.html" class="nav-item active rounded-lg mb-1">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i> المؤشرات
            </a>
            <a href="employee.html" class="nav-item rounded-lg mb-1">
                <i data-lucide="briefcase" class="w-5 h-5"></i> مهامي
            </a>
            <a href="forms.html" class="nav-item rounded-lg mb-1">
                <i data-lucide="file-text" class="w-5 h-5"></i> النماذج
            </a>
            <div class="h-px bg-gray-200 my-3"></div>
            <button onclick="auth.logout()" class="nav-item w-full text-red-500 hover:bg-red-50 hover:text-red-600 rounded-lg">
                <i data-lucide="log-out" class="w-5 h-5"></i> تسجيل خروج
            </button>
        </nav>
    </aside>

    <div class="main-content">
        
        <div class="header-bg lg:hidden">
            <div class="flex justify-between items-center mb-1">
                <div class="flex items-center gap-3">
                    <div class="logo-circle-small">
                        <img src="assets/icons/favicon.png" class="w-8 h-8 object-contain">
                    </div>
                    <div>
                        <p class="text-teal-100 text-[11px] font-bold opacity-90">ملخص الأداء</p>
                        <h1 class="font-bold text-xl text-white leading-tight" id="user-name">...</h1>
                    </div>
                </div>
                <button onclick="auth.logout()" class="bg-white/20 p-2.5 rounded-xl backdrop-blur-sm hover:bg-red-500/80 transition shadow-inner">
                    <i data-lucide="log-out" class="w-5 h-5 text-white"></i>
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon sc-blue"><i data-lucide="layers" class="w-5 h-5"></i></div>
                <h3 class="text-2xl font-black text-slate-800" id="s-total">0</h3>
                <p class="text-[10px] text-slate-500 font-bold">إجمالي الوارد</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon sc-orange"><i data-lucide="clock" class="w-5 h-5"></i></div>
                <h3 class="text-2xl font-black text-slate-800" id="s-pending">0</h3>
                <p class="text-[10px] text-slate-500 font-bold">قيد العمل</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon sc-green"><i data-lucide="check-circle-2" class="w-5 h-5"></i></div>
                <h3 class="text-2xl font-black text-slate-800" id="s-approved">0</h3>
                <p class="text-[10px] text-slate-500 font-bold">تم الاعتماد</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon sc-red"><i data-lucide="alert-octagon" class="w-5 h-5"></i></div>
                <h3 class="text-2xl font-black text-slate-800" id="s-late">0</h3>
                <p class="text-[10px] text-slate-500 font-bold">متأخر</p>
            </div>
        </div>

        <div class="progress-card">
            <div class="flex justify-between items-end mb-1">
                <div>
                    <h3 class="font-bold text-slate-800 text-sm">معدل الإنجاز العام</h3>
                    <p class="text-[10px] text-slate-400">نسبة المعاملات المعتمدة</p>
                </div>
                <span class="text-xl font-black text-[#0f766e]" id="prog-val">0%</span>
            </div>
            <div class="prog-bar-bg">
                <div class="prog-bar-fill" id="prog-fill"></div>
            </div>
        </div>

        <div class="recent-card">
            <div class="p-4 border-b border-slate-100 bg-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-slate-700 text-sm">أحدث المعاملات</h3>
                <a href="employee.html" class="text-xs text-[#0f766e] font-bold hover:underline">عرض الكل</a>
            </div>
            <div id="recent-list">
                <div class="p-6 text-center text-gray-400 text-sm">جاري التحميل...</div>
            </div>
        </div>

    </div>

    <nav class="bottom-nav lg:hidden">
        <a href="index.html" class="b-nav-item">
            <i data-lucide="home" class="w-6 h-6"></i><span>الرئيسية</span>
        </a>
        <a href="distribution.html" class="b-nav-item active">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i><span>المؤشرات</span>
        </a>
        <a href="employee.html" class="b-nav-item">
            <i data-lucide="briefcase" class="w-6 h-6"></i><span>مهامي</span>
        </a>
        <a href="forms.html" class="b-nav-item">
            <i data-lucide="file-text" class="w-6 h-6"></i><span>النماذج</span>
        </a>
        <a href="admin.html" class="b-nav-item hidden" id="mob-admin-link">
            <i data-lucide="settings-2" class="w-6 h-6"></i><span>الإدارة</span>
        </a>
    </nav>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', async () => {
            const user = auth.checkAuth();
            if(!user) return;

            // عرض الاسم
            const firstName = user.name.split(' ')[0];
            document.getElementById('user-name').textContent = firstName;

            // إظهار رابط الإدارة
            if(user.role === 'admin' || user.role === 'مدير') {
                document.getElementById('mob-admin-link').classList.remove('hidden');
            }

            // جلب البيانات (من 2024 شامل)
            const res = await auth.callAPI('getAllData', { 
                role: user.role, 
                name: user.name, 
                startDate: '2024-01-01' 
            });
            
            if(res.success) {
                const tasks = res.tasks;
                
                // --- حساب الإحصائيات بناءً على الحالات الجديدة ---
                const total = tasks.length;
                
                // تم الاعتماد (المهمة المنجزة)
                const approved = tasks.filter(t => t.status.includes('تم الاعتماد') || t.status.includes('أرشفة')).length;
                
                // متأخر
                const late = tasks.filter(t => t.status.includes('متأخر')).length;
                
                // قيد العمل (جديد + انتظار + متابعة)
                const pending = tasks.filter(t => 
                    t.status.includes('جديد') || 
                    t.status.includes('انتظار') || 
                    t.status.includes('متابعة') ||
                    t.status.includes('مراجعة')
                ).length;

                // تحديث العدادات
                animateValue('s-total', total);
                animateValue('s-pending', pending);
                animateValue('s-approved', approved);
                animateValue('s-late', late);

                // حساب النسبة
                const rate = total > 0 ? Math.round((approved / total) * 100) : 0;
                document.getElementById('prog-val').textContent = rate + '%';
                document.getElementById('prog-fill').style.width = rate + '%';

                // الجدول المصغر (أحدث 5)
                const list = document.getElementById('recent-list');
                if (tasks.length === 0) {
                    list.innerHTML = '<div class="p-6 text-center text-gray-400 text-sm">لا توجد بيانات</div>';
                } else {
                    list.innerHTML = tasks.slice(0, 5).map(t => {
                        let badgeClass = 'badge-new'; // افتراضي
                        
                        if(t.status.includes('تم الاعتماد')) badgeClass = 'badge-approved';
                        else if(t.status.includes('متأخر')) badgeClass = 'badge-late';
                        else if(t.status.includes('انتظار')) badgeClass = 'badge-pending';
                        else if(t.status.includes('متابعة')) badgeClass = 'badge-followup';

                        return `
                        <div class="table-row">
                            <div class="flex-1 min-w-0 pr-2">
                                <h4 class="font-bold text-slate-800 text-xs truncate">${t.subject}</h4>
                                <p class="text-[10px] text-slate-500 truncate">${t.source}</p>
                            </div>
                            <span class="status-badge-small ${badgeClass}">${t.status}</span>
                        </div>
                        `;
                    }).join('');
                }
            }
        });

        function animateValue(id, end) {
            const obj = document.getElementById(id);
            let start = 0;
            const duration = 1000;
            if (end === 0) { obj.innerHTML = 0; return; }
            
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
