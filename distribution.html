<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>لوحة المراقبة - IAG System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* 1. ضبط الأساسيات والخطوط */
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8fafc; 
            /* 2. حماية النوتش وشريط السحب (Safe Area) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: calc(80px + env(safe-area-inset-bottom)); /* 80px للنافيجيشن بار */
        }

        /* 3. تصميم الكروت (Status Cards) */
        .stat-card { 
            @apply bg-white p-4 rounded-xl shadow-sm border-r-4 transition-all active:scale-95;
            display: flex; flex-direction: column; justify-content: space-between; height: 100px;
        }
        .stat-card .label { @apply text-[10px] md:text-xs font-bold text-slate-500 mt-1; }
        .stat-card .value { @apply text-2xl md:text-3xl font-extrabold text-slate-800; }
        .stat-card .icon-box { @apply p-1.5 md:p-2 rounded-lg bg-slate-50 text-slate-400; }

        /* ألوان الحالات */
        .border-new { border-color: #64748b; }
        .border-review { border-color: #f59e0b; }
        .border-pending { border-color: #8b5cf6; }
        .border-done { border-color: #10b981; }
        .border-follow { border-color: #0ea5e9; }
        .border-late { border-color: #ef4444; }

        /* 4. النافيجيشن بار (Bottom Nav للموبايل - Side Nav للكمبيوتر) */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 1px solid #e2e8f0;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 50; display: flex; justify-content: space-around;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 12px; color: #64748b; font-size: 10px; font-weight: bold;
            transition: all 0.2s; width: 100%;
        }
        .nav-item.active { color: #0f766e; }
        .nav-item i { margin-bottom: 4px; width: 24px; height: 24px; }

        @media (min-width: 1024px) {
            body { padding-left: 80px; padding-bottom: 0; } /* مساحة للسايد بار */
            .nav-bar {
                width: 80px; height: 100%; top: 0; left: 0; bottom: auto;
                flex-direction: column; justify-content: flex-start;
                border-top: none; border-right: 1px solid #e2e8f0; padding-top: 20px;
            }
            .nav-item { padding: 20px 0; font-size: 11px; }
            .nav-item:hover { background-color: #f1f5f9; color: #0f766e; }
        }

        /* 5. المودال (Popup) */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
            z-index: 100; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s ease-in-out;
        }
        .modal.show { display: flex; opacity: 1; }
        .modal-content { 
            background: white; width: 90%; max-width: 500px; max-height: 80vh; 
            border-radius: 20px; overflow: hidden; display: flex; flex-direction: column;
            transform: scale(0.95); transition: transform 0.2s;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .modal.show .modal-content { transform: scale(1); }

        /* Loading */
        #loading-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-teal-600 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="text-teal-800 font-bold text-sm">جاري التحديث...</p>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-40 px-4 py-3 shadow-sm bg-opacity-95 backdrop-blur-sm">
        <div class="flex flex-col gap-4 max-w-7xl mx-auto">
            
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-teal-50 p-2 rounded-lg text-teal-600">
                        <i data-lucide="pie-chart" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-800 leading-tight">لوحة المراقبة</h1>
                        <p class="text-[10px] text-slate-500 font-medium">IAG Analytics Dashboard</p>
                    </div>
                </div>
                <button onclick="loadDashboardData()" class="bg-slate-100 p-2 rounded-full text-slate-600 hover:bg-teal-50 hover:text-teal-600 transition">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <select id="filterYear" class="bg-slate-50 border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-3 py-2 outline-none focus:border-teal-500 shadow-sm min-w-[80px]">
                    </select>

                <select id="filterPeriod" class="bg-slate-50 border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-3 py-2 outline-none focus:border-teal-500 shadow-sm min-w-[110px]">
                    <option value="">كامل السنة</option>
                    <optgroup label="ربع سنوي">
                        <option value="Q1">الربع 1 (Q1)</option>
                        <option value="Q2">الربع 2 (Q2)</option>
                        <option value="Q3">الربع 3 (Q3)</option>
                        <option value="Q4">الربع 4 (Q4)</option>
                    </optgroup>
                    <optgroup label="شهري">
                        <option value="1">يناير</option>
                        <option value="2">فبراير</option>
                        <option value="3">مارس</option>
                        <option value="4">أبريل</option>
                        <option value="5">مايو</option>
                        <option value="6">يونيو</option>
                        <option value="7">يوليو</option>
                        <option value="8">أغسطس</option>
                        <option value="9">سبتمبر</option>
                        <option value="10">أكتوبر</option>
                        <option value="11">نوفمبر</option>
                        <option value="12">ديسمبر</option>
                    </optgroup>
                </select>

                <select id="filterEmployee" class="bg-slate-50 border border-slate-200 text-slate-700 text-xs font-bold rounded-lg px-3 py-2 outline-none focus:border-teal-500 shadow-sm min-w-[130px] flex-grow">
                    <option value="">كل الموظفين</option>
                </select>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 space-y-6">
        
        <div class="grid grid-cols-2 lg:grid-cols-6 gap-3">
            <div class="stat-card border-new">
                <div class="flex justify-between">
                    <span class="value" id="stat-notStarted">0</span>
                    <div class="icon-box"><i data-lucide="circle" class="w-4 h-4"></i></div>
                </div>
                <span class="label">لم يتم البدء</span>
            </div>

            <div class="stat-card border-review">
                <div class="flex justify-between">
                    <span class="value text-amber-600" id="stat-inProgress">0</span>
                    <div class="icon-box bg-amber-50"><i data-lucide="loader-2" class="w-4 h-4 text-amber-500"></i></div>
                </div>
                <span class="label text-amber-600">قيد المراجعة</span>
            </div>

            <div class="stat-card border-pending">
                <div class="flex justify-between">
                    <span class="value text-violet-600" id="stat-pending">0</span>
                    <div class="icon-box bg-violet-50"><i data-lucide="rubber-stamp" class="w-4 h-4 text-violet-500"></i></div>
                </div>
                <span class="label text-violet-600">بانتظار الاعتماد</span>
            </div>

            <div class="stat-card border-follow">
                <div class="flex justify-between">
                    <span class="value text-sky-600" id="stat-followUp">0</span>
                    <div class="icon-box bg-sky-50"><i data-lucide="eye" class="w-4 h-4 text-sky-500"></i></div>
                </div>
                <span class="label text-sky-600">بحاجة لمتابعة</span>
            </div>

            <div class="stat-card border-late">
                <div class="flex justify-between">
                    <span class="value text-red-600" id="stat-overdue">0</span>
                    <div class="icon-box bg-red-50"><i data-lucide="alert-circle" class="w-4 h-4 text-red-500"></i></div>
                </div>
                <span class="label text-red-600">متأخر</span>
            </div>

            <div class="stat-card border-done">
                <div class="flex justify-between">
                    <span class="value text-emerald-600" id="stat-completed">0</span>
                    <div class="icon-box bg-emerald-50"><i data-lucide="check-circle-2" class="w-4 h-4 text-emerald-500"></i></div>
                </div>
                <span class="label text-emerald-600">أرشفة واعتماد</span>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-5 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                <h2 class="font-bold text-slate-800 flex items-center gap-2 text-sm md:text-base">
                    <i data-lucide="list" class="text-teal-600 w-4 h-4"></i>
                    توزيع الأعمال
                </h2>
                <span class="bg-white border border-slate-200 text-slate-600 text-[10px] px-3 py-1 rounded-full font-bold shadow-sm" id="total-badge">
                    0 موظف
                </span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-right text-sm">
                    <thead class="bg-slate-50/50 text-slate-500 font-bold border-b border-slate-100 text-xs">
                        <tr>
                            <th class="px-4 py-3 w-10">#</th>
                            <th class="px-4 py-3">الموظف</th>
                            <th class="px-4 py-3 text-center">المهام</th>
                            <th class="px-4 py-3 w-1/3 min-w-[150px]">مؤشر الضغط</th>
                            <th class="px-4 py-3 text-center">عرض</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <div class="hidden lg:flex flex-col items-center mb-6">
            <div class="w-10 h-10 bg-teal-600 rounded-xl flex items-center justify-center text-white mb-2 shadow-lg">
                <i data-lucide="landmark" class="w-6 h-6"></i>
            </div>
        </div>

        <a href="index.html" class="nav-item">
            <i data-lucide="home"></i>
            <span>الرئيسية</span>
        </a>
        
        <a href="distribution.html" class="nav-item active">
            <i data-lucide="pie-chart"></i>
            <span>المراقبة</span>
        </a>

        <a href="employee.html" class="nav-item">
            <i data-lucide="briefcase"></i>
            <span>خدماتي</span>
        </a>

        <a href="settings.html" class="nav-item">
            <i data-lucide="settings"></i>
            <span>الإعدادات</span>
        </a>
    </nav>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="px-5 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <div>
                    <h3 class="font-bold text-slate-800" id="modalTitle">اسم الموظف</h3>
                    <p class="text-[10px] text-slate-500" id="modalSubtitle">قائمة المهام</p>
                </div>
                <button onclick="closeModal()" class="bg-white p-1.5 rounded-full text-slate-400 hover:text-red-500 shadow-sm border border-slate-100">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            
            <div class="p-4 overflow-y-auto bg-slate-50/50 space-y-3" id="modalTasksList" style="max-height: 60vh;">
                </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        let currentData = null;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            setupFilters();
            loadDashboardData();
            
            // Auto reload on filter change
            document.getElementById('filterYear').addEventListener('change', loadDashboardData);
            document.getElementById('filterPeriod').addEventListener('change', loadDashboardData);
            document.getElementById('filterEmployee').addEventListener('change', loadDashboardData);
        });

        function setupFilters() {
            const yearSelect = document.getElementById('filterYear');
            const currentYear = new Date().getFullYear();
            // سنوات من 2024 حتى 2028
            for (let y = currentYear + 1; y >= 2024; y--) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = y;
                if (y === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
        }

        async function loadDashboardData() {
            document.getElementById('loading-overlay').style.display = 'flex';
            
            const year = document.getElementById('filterYear').value;
            const period = document.getElementById('filterPeriod').value;
            const employee = document.getElementById('filterEmployee').value;

            const result = await auth.apiCall('getDashboardData', { 
                year: year, 
                period: period,
                employeeId: employee 
            });
            
            document.getElementById('loading-overlay').style.display = 'none';

            if (result.success) {
                currentData = result.employees;
                updateStats(result.stats);
                renderTable(result.employees);
                updateEmployeeDropdown(result.activeEmployeesList);
            } else {
                alert('خطأ في الاتصال: ' + result.error);
            }
        }

        function updateStats(stats) {
            animateValue("stat-notStarted", stats.notStarted);
            animateValue("stat-inProgress", stats.inProgress);
            animateValue("stat-pending", stats.pending);
            animateValue("stat-completed", stats.completed);
            animateValue("stat-followUp", stats.followUp);
            animateValue("stat-overdue", stats.overdue);
        }

        function renderTable(employees) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            document.getElementById('total-badge').textContent = employees.length + ' موظف';

            if (employees.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-slate-400 text-sm">لا توجد بيانات مطابقة</td></tr>';
                return;
            }

            const maxLoad = Math.max(...employees.map(e => e.count)) || 1;

            employees.forEach((emp, index) => {
                const loadPercent = (emp.count / maxLoad) * 100;
                let barColor = 'bg-teal-500';
                if (loadPercent > 80) barColor = 'bg-red-500';
                
                // زر العين يظهر فقط لو فيه مهام
                const actionBtn = emp.count > 0 
                    ? `<button onclick="openModal('${emp.name}')" class="bg-teal-50 text-teal-600 hover:bg-teal-100 p-2 rounded-lg transition"><i data-lucide="eye" class="w-4 h-4"></i></button>` 
                    : `<span class="text-slate-300"><i data-lucide="eye-off" class="w-4 h-4"></i></span>`;

                const row = `
                    <tr class="hover:bg-slate-50 transition group">
                        <td class="px-4 py-3 text-xs text-slate-400 font-mono">${index + 1}</td>
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-600 flex items-center justify-center font-bold text-xs shadow-sm border border-slate-200">
                                    ${emp.name.charAt(0)}
                                </div>
                                <span class="font-bold text-slate-700 text-xs md:text-sm group-hover:text-teal-700 transition">${emp.name}</span>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-center">
                            <span class="bg-slate-800 text-white text-[10px] px-2 py-0.5 rounded-full font-bold shadow-sm">
                                ${emp.count}
                            </span>
                        </td>
                        <td class="px-4 py-3">
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full ${barColor} transition-all duration-1000" style="width: ${loadPercent}%"></div>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-center">
                            ${actionBtn}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            lucide.createIcons();
        }

        function openModal(empName) {
            const emp = currentData.find(e => e.name === empName);
            if (!emp) return;

            document.getElementById('modalTitle').textContent = emp.name;
            document.getElementById('modalSubtitle').textContent = `عدد المهام: ${emp.count}`;
            
            const list = document.getElementById('modalTasksList');
            list.innerHTML = '';

            emp.tasks.forEach(task => {
                let statusColor = 'text-slate-600 bg-slate-100';
                if (task.status.includes('جديد')) statusColor = 'text-slate-700 bg-slate-200';
                if (task.status.includes('متأخر')) statusColor = 'text-red-700 bg-red-100';
                if (task.status.includes('منتهي')) statusColor = 'text-emerald-700 bg-emerald-100';

                const item = `
                    <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex flex-col gap-2">
                        <div class="flex justify-between items-start">
                            <span class="font-mono text-[10px] text-slate-400 bg-slate-50 px-1.5 rounded border border-slate-100">#${task.id}</span>
                            <span class="text-[10px] ${statusColor} px-2 py-0.5 rounded-full font-bold">${task.status}</span>
                        </div>
                        <h4 class="font-bold text-sm text-slate-800 leading-snug">${task.subject}</h4>
                        <div class="flex justify-between items-center pt-1 border-t border-slate-50 mt-1">
                            <span class="text-[10px] text-slate-500 truncate max-w-[150px]"><i data-lucide="building-2" class="w-3 h-3 inline mr-1"></i>${task.entity}</span>
                            <span class="text-[10px] text-slate-400">${task.date}</span>
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });
            
            document.getElementById('detailsModal').classList.add('show');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        let isDropdownLoaded = false;
        function updateEmployeeDropdown(list) {
            if (isDropdownLoaded || !list) return;
            const select = document.getElementById('filterEmployee');
            select.innerHTML = '<option value="">كل الموظفين</option>';
            list.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                select.appendChild(opt);
            });
            isDropdownLoaded = true;
        }

        function animateValue(id, end) {
            document.getElementById(id).innerText = end;
        }
        
        // Close modal on click outside
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if(e.target.id === 'detailsModal') closeModal();
        });
    </script>
</body>
</html>
