<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة المنسق - IAG</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
  </style>
</head>
<body class="pb-24">

  <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 hidden items-center justify-center z-50">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-white text-lg font-bold">جارٍ التحميل...</p>
    </div>
  </div>

  <header class="bg-gradient-to-r from-violet-600 to-violet-700 text-white py-6 px-6 shadow-xl sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a href="index.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
          <i data-lucide="home" class="w-6 h-6"></i>
        </a>
        <div>
          <h1 class="text-2xl font-bold" id="user-name">بوابة المنسق</h1>
          <p class="text-violet-100 text-sm">إدارة الفريق والمتابعة</p>
        </div>
      </div>
      <button onclick="auth.logout()" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
        <i data-lucide="log-out" class="w-6 h-6"></i>
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-6xl">
    
    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-violet-600">
        <div class="text-center">
          <i data-lucide="users" class="w-10 h-10 text-violet-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="team-size">0</p>
          <p class="text-slate-600 font-semibold">أعضاء الفريق</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-teal-600">
        <div class="text-center">
          <i data-lucide="clipboard-list" class="w-10 h-10 text-teal-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="team-total">0</p>
          <p class="text-slate-600 font-semibold">مهام الفريق</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-emerald-600">
        <div class="text-center">
          <i data-lucide="check-circle" class="w-10 h-10 text-emerald-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="team-completed">0</p>
          <p class="text-slate-600 font-semibold">المنجزة</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-amber-600">
        <div class="text-center">
          <i data-lucide="clock" class="w-10 h-10 text-amber-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="team-pending">0</p>
          <p class="text-slate-600 font-semibold">قيد التنفيذ</p>
        </div>
      </div>
    </div>

    <!-- Team Members -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
      <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
        <i data-lucide="users" class="text-violet-600 w-7 h-7"></i>
        أداء الفريق
      </h2>
      <div id="team-members" class="space-y-3">
        <p class="text-slate-400 text-center py-8">جارٍ التحميل...</p>
      </div>
    </div>

    <!-- Recent Tasks -->
    <div class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
        <i data-lucide="list" class="text-teal-600 w-7 h-7"></i>
        أحدث المهام
      </h2>
      <div id="recent-tasks" class="overflow-x-auto">
        <p class="text-slate-400 text-center py-8">جارٍ التحميل...</p>
      </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-slate-200 shadow-2xl z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-around items-center py-3">
        <a href="distribution.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="pie-chart" class="w-6 h-6"></i>
          <span class="text-xs">Dashboard</span>
        </a>
        <a href="employee.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="briefcase" class="w-6 h-6"></i>
          <span class="text-xs">الخدمات</span>
        </a>
        <a href="links.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="link" class="w-6 h-6"></i>
          <span class="text-xs">الروابط</span>
        </a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="settings" class="w-6 h-6"></i>
          <span class="text-xs">الإدارة</span>
        </a>
      </div>
    </div>
  </nav>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    lucide.createIcons();

    async function loadCoordinatorData() {
      const user = auth.checkSession();
      if (!user) return;

      document.getElementById('user-name').textContent = `مرحباً، ${user.name}`;
      document.getElementById('loading-overlay').style.display = 'flex';

      const result = await auth.apiCall('getAllData', {
        role: 'منسق',
        name: user.name,
        startDate: null,
        endDate: null
      });

      if (result.success) {
        const employees = result.stats.employees || [];
        
        document.getElementById('team-size').textContent = employees.length;
        
        const teamTotals = employees.reduce((acc, emp) => ({
          total: acc.total + emp.total,
          completed: acc.completed + emp.completed,
          pending: acc.pending + emp.pending
        }), { total: 0, completed: 0, pending: 0 });

        document.getElementById('team-total').textContent = teamTotals.total;
        document.getElementById('team-completed').textContent = teamTotals.completed;
        document.getElementById('team-pending').textContent = teamTotals.pending;

        const membersDiv = document.getElementById('team-members');
        if (employees.length > 0) {
          membersDiv.innerHTML = employees.map(emp => {
            const rate = emp.total > 0 ? Math.round((emp.completed / emp.total) * 100) : 0;
            return `
              <div class="bg-slate-50 rounded-xl p-4 flex justify-between items-center">
                <div>
                  <p class="font-bold text-slate-800">${emp.name}</p>
                  <p class="text-sm text-slate-500">${emp.role || 'موظف'}</p>
                </div>
                <div class="text-left">
                  <p class="text-2xl font-bold text-violet-600">${rate}%</p>
                  <p class="text-xs text-slate-500">${emp.completed}/${emp.total}</p>
                </div>
              </div>
            `;
          }).join('');
        } else {
          membersDiv.innerHTML = '<p class="text-slate-400 text-center py-8">لا يوجد أعضاء</p>';
        }

        const tasksDiv = document.getElementById('recent-tasks');
        if (result.tasks && result.tasks.length > 0) {
          tasksDiv.innerHTML = `
            <table class="w-full">
              <thead class="bg-slate-100">
                <tr>
                  <th class="p-3 text-right font-bold text-slate-700">رقم القيد</th>
                  <th class="p-3 text-right font-bold text-slate-700">الموضوع</th>
                  <th class="p-3 text-right font-bold text-slate-700">المكلف</th>
                  <th class="p-3 text-right font-bold text-slate-700">الحالة</th>
                </tr>
              </thead>
              <tbody>
                ${result.tasks.slice(0, 15).map(task => `
                  <tr class="border-b hover:bg-slate-50">
                    <td class="p-3 font-bold text-violet-700">${task.id}</td>
                    <td class="p-3 text-slate-800">${task.subject}</td>
                    <td class="p-3 text-slate-600">${task.assignee}</td>
                    <td class="p-3">
                      <span class="px-3 py-1 rounded-full text-xs font-bold ${
                        task.status.includes('منتهي') ? 'bg-emerald-100 text-emerald-700' :
                        task.status.includes('متأخر') ? 'bg-red-100 text-red-700' :
                        'bg-amber-100 text-amber-700'
                      }">${task.status}</span>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          tasksDiv.innerHTML = '<p class="text-slate-400 text-center py-8">لا توجد مهام</p>';
        }
      }

      document.getElementById('loading-overlay').style.display = 'none';
    }

    loadCoordinatorData();
  </script>
</body>
</html>
