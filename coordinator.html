<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>لوحة المنسق - IAG System</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
    .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    #loading-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(124, 58, 237, 0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="pb-20">

  <div id="loading-overlay"><div class="spinner"></div></div>
  <div id="message-box" class="hidden"></div>

  <header class="bg-[#7c3aed] text-white pt-8 pb-16 px-6 shadow-lg rounded-b-[2.5rem] relative overflow-hidden">
    <div class="flex justify-between items-center relative z-10">
      <div>
        <h1 class="text-2xl font-bold" id="user-name">...</h1>
        <p class="text-violet-100 text-sm opacity-90 mt-1" id="user-role">منسق الإدارة</p>
      </div>
      <button onclick="auth.logout()" class="bg-white/20 p-2 rounded-full hover:bg-white/30 transition shadow-lg">
        <i data-lucide="log-out" class="w-5 h-5 text-white"></i>
      </button>
    </div>
    <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
  </header>

  <div class="container mx-auto px-4 -mt-10 relative z-20">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-violet-500 text-center card-hover transition-all">
        <div class="text-violet-500 mb-1"><i data-lucide="layers" class="w-6 h-6 mx-auto"></i></div>
        <div class="text-2xl font-bold text-slate-700" id="stat-total">0</div>
        <div class="text-xs text-slate-400 font-semibold">إجمالي المهام</div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-emerald-500 text-center card-hover transition-all">
        <div class="text-emerald-500 mb-1"><i data-lucide="check-circle-2" class="w-6 h-6 mx-auto"></i></div>
        <div class="text-2xl font-bold text-slate-700" id="stat-completed">0</div>
        <div class="text-xs text-slate-400 font-semibold">تم الإنجاز</div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-amber-500 text-center card-hover transition-all">
        <div class="text-amber-500 mb-1"><i data-lucide="clock" class="w-6 h-6 mx-auto"></i></div>
        <div class="text-2xl font-bold text-slate-700" id="stat-pending">0</div>
        <div class="text-xs text-slate-400 font-semibold">قيد العمل</div>
      </div>
      <div class="bg-white p-4 rounded-xl shadow-sm border-b-4 border-red-500 text-center card-hover transition-all">
        <div class="text-red-500 mb-1"><i data-lucide="alert-circle" class="w-6 h-6 mx-auto"></i></div>
        <div class="text-2xl font-bold text-slate-700" id="stat-overdue">0</div>
        <div class="text-xs text-slate-400 font-semibold">متأخرة</div>
      </div>
    </div>
  </div>

  <main class="container mx-auto px-4 mt-8">
    <div class="flex space-x-4 space-x-reverse border-b border-slate-200 mb-6 sticky top-0 bg-[#f8fafc] pt-2 z-10">
      <button onclick="switchTab('tasks')" id="tab-tasks" class="pb-2 px-4 border-b-2 border-violet-600 text-violet-700 font-bold transition-colors">المهام</button>
      <button onclick="switchTab('reports')" id="tab-reports" class="pb-2 px-4 border-b-2 border-transparent text-slate-400 hover:text-slate-600 font-semibold transition-colors">التقارير</button>
    </div>

    <div id="view-tasks" class="space-y-4 min-h-[300px]">
      <div id="tasks-container" class="space-y-3 pb-10"></div>
    </div>

    <div id="view-reports" class="hidden space-y-4 min-h-[300px]">
      <div id="reports-container" class="space-y-3 pb-10"></div>
    </div>
  </main>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    let currentUser = null;
    document.addEventListener('DOMContentLoaded', async () => {
      lucide.createIcons();
      currentUser = auth.checkSession();
      if (!currentUser) return;
      document.getElementById('user-name').textContent = currentUser.name;
      // لا نغير الرول هنا لأننا كتبناه يدوياً في الهيدر
      await loadData();
    });

    async function loadData() {
      // نستخدم نفس دالة الموظف لأنها تجلب البيانات بناء على الاسم
      const result = await auth.apiCall('getEmployeeData', { name: currentUser.name });
      if (result.success) {
        updateStats(result.stats);
        renderTasks(result.tasks);
        renderReports(result.reports);
      } else {
        document.getElementById('tasks-container').innerHTML = `<p class="text-center text-red-500">فشل تحميل البيانات</p>`;
      }
    }

    function updateStats(stats) {
      if(!stats) return;
      document.getElementById('stat-total').textContent = stats.total || 0;
      document.getElementById('stat-completed').textContent = stats.completed || 0;
      document.getElementById('stat-pending').textContent = stats.pending || 0;
      document.getElementById('stat-overdue').textContent = stats.overdue || 0;
    }

    function renderTasks(tasks) {
      const container = document.getElementById('tasks-container');
      container.innerHTML = '';
      if (!tasks || tasks.length === 0) {
        container.innerHTML = `<div class="text-center py-12 text-slate-400">لا توجد مهام</div>`; return;
      }
      tasks.forEach(task => {
        let statusClass = task.status.includes('متأخر') ? 'bg-red-100 text-red-700' : 
                          (task.status.includes('منتهي') ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-600');
        container.innerHTML += `
          <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 hover:border-violet-200 transition-colors">
            <div class="flex justify-between items-start mb-3">
              <span class="text-[10px] bg-slate-50 px-2 py-1 rounded">${task.id}</span>
              <span class="text-[10px] font-bold px-2 py-1 rounded-full ${statusClass}">${task.status}</span>
            </div>
            <h3 class="font-bold text-slate-800 mb-2">${task.subject}</h3>
            <div class="text-xs text-slate-500 mb-3">${task.entity} | ${task.date}</div>
            ${task.attachment ? `<a href="${task.attachment}" target="_blank" class="text-violet-600 text-xs font-bold flex items-center gap-1"><i data-lucide="paperclip" class="w-3 h-3"></i> مرفق</a>` : ''}
          </div>`;
      });
      lucide.createIcons();
    }

    function renderReports(reports) {
      const container = document.getElementById('reports-container');
      container.innerHTML = '';
      if (!reports || reports.length === 0) {
        container.innerHTML = `<div class="text-center py-12 text-slate-400">لا توجد تقارير</div>`; return;
      }
      reports.forEach(r => {
        container.innerHTML += `
          <div class="bg-white p-4 rounded-xl shadow-sm border-r-4 border-violet-500 flex justify-between items-center">
            <div><h4 class="font-bold text-sm">${r.title}</h4><p class="text-xs text-slate-500">${r.date}</p></div>
            ${r.docLink ? `<a href="${r.docLink}" target="_blank" class="text-violet-600"><i data-lucide="file-text"></i></a>` : ''}
          </div>`;
      });
      lucide.createIcons();
    }

    function switchTab(t) {
      document.getElementById('view-tasks').classList.add('hidden');
      document.getElementById('view-reports').classList.add('hidden');
      document.getElementById(`view-${t}`).classList.remove('hidden');
      
      const activeClass = 'pb-2 px-4 border-b-2 border-violet-600 text-violet-700 font-bold';
      const inactiveClass = 'pb-2 px-4 border-b-2 border-transparent text-slate-400';
      
      document.getElementById('tab-tasks').className = t==='tasks' ? activeClass : inactiveClass;
      document.getElementById('tab-reports').className = t==='reports' ? activeClass : inactiveClass;
    }
  </script>
</body>
</html>
