<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>مكتب التنسيق | نظام الحوكمة</title>
    
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
        * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #f8fafc; 
            padding-bottom: 80px;
        }

        /* 1. Sidebar */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 260px;
            background: white;
            border-left: 1px solid #e2e8f0;
            z-index: 50;
            transition: transform 0.3s ease;
            box-shadow: -4px 0 15px rgba(0,0,0,0.05);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            margin: 4px 12px;
            border-radius: 12px;
            color: #64748b;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #f0fdfa;
            color: #0f766e;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.25);
        }

        /* 2. Mobile Header */
        .mobile-header {
            background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
            padding: 1.5rem;
            color: white;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 15px rgba(15, 118, 110, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 40;
        }

        /* 3. Task Card */
        .task-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 1.25rem;
            margin-bottom: 1rem;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        
        .task-card:hover { transform: translateY(-3px); border-color: #0f766e; }

        .status-badge {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 700;
        }
        .st-new { background: #e0f2fe; color: #0284c7; } /* جديد */
        .st-wait { background: #fef3c7; color: #d97706; } /* انتظار التوزيع */

        /* 4. Assignment Section within Card */
        .assign-box {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #e2e8f0;
        }

        .custom-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            background: white;
            margin-bottom: 8px;
        }
        .custom-select:focus { border-color: #0f766e; }

        .btn-assign {
            background: #0f766e;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-assign:hover { background: #115e59; }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(100%); }
            .main-content { margin-right: 0 !important; }
        }
        @media (min-width: 1025px) {
            .mobile-header { display: none; }
            .bottom-nav { display: none; }
            .main-content { margin-right: 260px; padding: 2rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-6 flex items-center gap-3 border-b border-gray-100 mb-4">
            <div class="w-10 h-10 bg-teal-50 rounded-full flex items-center justify-center border border-teal-100">
                <img src="assets/icons/favicon.png" class="w-7 h-7 object-contain">
            </div>
            <div>
                <h1 class="font-bold text-lg text-slate-800">نظام الحوكمة</h1>
                <p class="text-[10px] text-slate-500">مكتب التنسيق</p>
            </div>
        </div>
        
        <nav>
            <a href="distribution.html" class="nav-item">
                <i data-lucide="layout-grid" class="w-5 h-5"></i><span>الرئيسية</span>
            </a>
            <a href="coordinator.html" class="nav-item active">
                <i data-lucide="users" class="w-5 h-5"></i><span>توزيع المهام</span>
            </a>
            <a href="forms.html" class="nav-item">
                <i data-lucide="file-text" class="w-5 h-5"></i><span>النماذج</span>
            </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-gray-100 bg-gray-50">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-slate-800" id="user-name">...</p>
                    <p class="text-[10px] text-slate-500">منسق إدارة</p>
                </div>
                <button onclick="auth.logout()" class="text-red-500 hover:bg-red-50 p-2 rounded-full"><i data-lucide="log-out" class="w-4 h-4"></i></button>
            </div>
        </div>
    </aside>

    <div class="main-content">
        <div class="mobile-header">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm border border-white/30">
                    <img src="assets/icons/favicon.png" class="w-5 h-5 brightness-200">
                </div>
                <h1 class="font-bold text-lg">مكتب التنسيق</h1>
            </div>
            <button onclick="location.reload()" class="p-2 bg-white/20 rounded-lg backdrop-blur-sm"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
        </div>

        <div class="p-4 lg:p-0 max-w-5xl mx-auto space-y-6">
            
            <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm mt-4 lg:mt-0 flex justify-between items-center">
                <div>
                    <h2 class="text-sm font-bold text-slate-600">المهام الواردة</h2>
                    <p class="text-xs text-slate-400">قم باختيار الموظف المناسب لكل مهمة</p>
                </div>
                <div class="bg-teal-50 text-[#0f766e] px-4 py-2 rounded-lg font-bold text-xl border border-teal-100" id="count-new">0</div>
            </div>

            <div id="tasks-container" class="space-y-4 pb-20">
                <div class="text-center py-12">
                    <span class="inline-block animate-spin text-[#0f766e]"><i data-lucide="loader-2" class="w-8 h-8"></i></span>
                    <p class="text-slate-400 text-sm mt-2">جاري تحميل المهام...</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around p-2 pb-safe z-40 lg:hidden shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <a href="distribution.html" class="flex flex-col items-center gap-1 p-2 text-slate-400">
            <i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[10px]">الرئيسية</span>
        </a>
        <a href="coordinator.html" class="flex flex-col items-center gap-1 p-2 text-[#0f766e]">
            <i data-lucide="users" class="w-6 h-6"></i><span class="text-[10px] font-bold">التوزيع</span>
        </a>
        <a href="forms.html" class="flex flex-col items-center gap-1 p-2 text-slate-400">
            <i data-lucide="file-text" class="w-6 h-6"></i><span class="text-[10px]">النماذج</span>
        </a>
    </nav>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();
        let allTasks = [];
        
        // قائمة موظفين وهمية (للعرض فقط، يمكن تعديلها لاحقاً لتأتي من الداتابيز)
        const employeesList = [
            "أحمد محمد", "سارة علي", "محمود حسن", "نرمين كمال", 
            "خالد يوسف", "منى إبراهيم", "عمر طارق", "مدير الإدارة"
        ];

        document.addEventListener('DOMContentLoaded', async () => {
            const user = auth.checkAuth();
            if (!user) return;
            // التأكد من الصلاحية (منسق أو مدير)
            if(user.role !== 'coordinator' && user.role !== 'منسق' && user.role !== 'admin' && user.role !== 'مدير') {
                 window.location.href = 'employee.html';
                 return;
            }

            document.getElementById('user-name').textContent = user.name;

            const startDate = `${new Date().getFullYear()}-01-01`;

            try {
                // المنسق بيشوف كل المهام الخاصة بإدارته عشان يوزعها
                // هنا هنجيب الداتا ونفلتر اللي لسه "بدون موظف" أو "باسم الإدارة العام"
                const res = await auth.callAPI('getAllData', {
                    role: 'coordinator',
                    name: user.name,
                    startDate: startDate
                });

                if (res.success) {
                    allTasks = res.tasks;
                    renderCoordinatorTasks();
                } else {
                    document.getElementById('tasks-container').innerHTML = `<div class="text-center py-10 text-red-500 font-bold">فشل تحميل البيانات</div>`;
                }
            } catch (e) {
                console.error(e);
                document.getElementById('tasks-container').innerHTML = `<div class="text-center py-10 text-slate-400">خطأ في الاتصال</div>`;
            }
        });

        function renderCoordinatorTasks() {
            const container = document.getElementById('tasks-container');
            
            // الفلتر: المهام التي لم يتم تكليف موظف محدد بها بعد (أو يمكن إعادة تكليفها)
            // نفترض أن المهام الجديدة بتيجي والـ Assignee فاضي أو باسم القسم
            // هنا هنعرض كل المهام عشان المنسق يقدر يغير الموظف في أي وقت
            
            // ترتيب: الأحدث أولاً
            const tasks = allTasks.sort((a, b) => b.id - a.id);
            document.getElementById('count-new').textContent = tasks.length;

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
                        <div class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i data-lucide="check-circle" class="w-6 h-6 text-slate-400"></i>
                        </div>
                        <p class="text-slate-500 text-sm font-bold">لا توجد مهام لتوزيعها حالياً</p>
                    </div>`;
                return;
            }

            container.innerHTML = tasks.map(t => {
                const isAssigned = t.assignee && t.assignee.length > 2;
                const statusBadge = isAssigned 
                    ? `<span class="status-badge st-new">تم التكليف: ${t.assignee}</span>` 
                    : `<span class="status-badge st-wait">بانتظار التوزيع</span>`;

                // إنشاء قائمة الموظفين
                const options = employeesList.map(emp => 
                    `<option value="${emp}" ${t.assignee === emp ? 'selected' : ''}>${emp}</option>`
                ).join('');

                return `
                <div class="task-card group">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] bg-slate-100 text-slate-600 px-2 py-1 rounded font-bold">#${t.id}</span>
                            ${statusBadge}
                        </div>
                        <span class="text-[10px] text-slate-400 font-mono">${t.date}</span>
                    </div>

                    <h3 class="font-bold text-slate-800 text-sm mb-2">${t.subject}</h3>
                    <p class="text-xs text-slate-500 mb-3 flex items-center gap-1"><i data-lucide="building-2" class="w-3 h-3"></i> المصدر: ${t.source}</p>

                    <div class="assign-box">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">اختر الموظف المسؤول:</label>
                        <select id="sel-${t.id}" class="custom-select">
                            <option value="">-- اختر موظف --</option>
                            ${options}
                        </select>
                        <button onclick="assignTask('${t.id}')" class="btn-assign">
                            <i data-lucide="user-check" class="w-4 h-4"></i>
                            <span>حفظ التكليف</span>
                        </button>
                    </div>
                </div>`;
            }).join('');
            
            lucide.createIcons();
        }

        async function assignTask(id) {
            const select = document.getElementById(`sel-${id}`);
            const newEmp = select.value;
            const btn = select.nextElementSibling; // الزرار اللي تحته

            if (!newEmp) return alert("يرجى اختيار موظف أولاً");

            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-spin">⌛</span> جاري الحفظ...`;
            btn.disabled = true;

            try {
                // استدعاء API لتحديث الموظف (Reassign)
                const res = await auth.callAPI('reassignTask', { 
                    taskId: id, 
                    newEmployee: newEmp 
                });

                if (res.success) {
                    btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> تم بنجاح`;
                    btn.classList.replace('bg-[#0f766e]', 'bg-emerald-600');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    throw new Error(res.error);
                }
            } catch (e) {
                alert("خطأ: " + e.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
