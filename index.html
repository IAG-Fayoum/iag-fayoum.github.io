<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المراجعة الداخلية والحوكمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .theme-gradient { background: linear-gradient(135deg, #0f766e 0%, #115e59 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50">
  <header class="theme-gradient text-white pb-20 pt-12 shadow-lg">
    <div class="container mx-auto px-6 text-center">
      <div class="bg-white/10 p-8 rounded-full inline-block mb-6">
        <i data-lucide="landmark" class="w-24 h-24"></i>
      </div>
      <h1 class="text-4xl font-bold mb-2">إدارة المراجعة الداخلية والحوكمة</h1>
      <p class="text-lg opacity-90">مديرية الصحة بالفيوم</p>
    </div>
  </header>

  <main class="container mx-auto px-4 -mt-12 flex-grow">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto mb-8">
      <h2 class="text-2xl font-bold text-slate-800 mb-4 text-center">البوابة الرقمية</h2>
      <p class="text-slate-600 text-center mb-6">منصة إدارة التكليفات والمراجعة</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
      <button onclick="location.href='employee.html'" class="bg-white p-6 rounded-xl shadow-md border-b-4 border-teal-600 hover:scale-105 transition">
        <i data-lucide="bar-chart-2" class="w-8 h-8 text-teal-600 mx-auto mb-2"></i>
        <p class="font-bold">Dashboard</p>
      </button>
      
      <button onclick="location.href='employee.html'" class="bg-white p-6 rounded-xl shadow-md border-b-4 border-blue-500 hover:scale-105 transition">
        <i data-lucide="briefcase" class="w-8 h-8 text-blue-500 mx-auto mb-2"></i>
        <p class="font-bold">الخدمات</p>
      </button>
      
      <button onclick="location.href='coordinator.html'" class="bg-white p-6 rounded-xl shadow-md border-b-4 border-violet-500 hover:scale-105 transition">
        <i data-lucide="users" class="w-8 h-8 text-violet-500 mx-auto mb-2"></i>
        <p class="font-bold">الموظفين</p>
      </button>
      
      <button onclick="location.href='admin.html'" class="bg-white p-6 rounded-xl shadow-md border-b-4 border-red-500 hover:scale-105 transition">
        <i data-lucide="settings" class="w-8 h-8 text-red-500 mx-auto mb-2"></i>
        <p class="font-bold">الإدارة</p>
      </button>
    </div>
  </main>

  <footer class="bg-slate-900 text-white py-6 text-center mt-auto">
    <p class="text-sm">© 2025 إدارة الحوكمة - الفيوم</p>
  </footer>

  <script>lucide.createIcons();</script>
</body>
</html>
