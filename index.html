<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0f766e">
  <title>Governance Hub – IAG System</title>
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <link rel="manifest" href="manifest.json">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="IAG System">
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    * { 
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    body { 
      font-family: 'Cairo', sans-serif; 
      background-color: #f8fafc;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    .theme-gradient { 
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%); 
    }
    
    .fade-in { 
      animation: fadeIn 0.5s ease-out; 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }

    /* Loading Overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 118, 110, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Message Box */
    .message-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      z-index: 10000;
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .message-box.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .message-box.error {
      background: #ef4444;
      color: white;
    }

    .message-box.success {
      background: #10b981;
      color: white;
    }

    /* Login Form */
    .login-container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
    }

    .pin-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      letter-spacing: 4px;
      transition: all 0.3s;
    }

    .pin-input:focus {
      outline: none;
      border-color: #0f766e;
      box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(15, 118, 110, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }
    
    @media (max-width: 768px) {
      header { padding-top: calc(32px + env(safe-area-inset-top)); padding-bottom: 64px; }
      header h1 { font-size: 1.75rem; }
      header p { font-size: 0.9rem; }
      header .bg-white\/10 { padding: 24px; margin-bottom: 16px; }
      header i { width: 64px !important; height: 64px !important; }
      main { margin-top: -48px; }
      .login-container { padding: 32px 24px; }
      footer { padding-top: 24px; padding-bottom: calc(24px + env(safe-area-inset-bottom)); }
      footer p { font-size: 0.75rem; }
      footer .text-xs { font-size: 0.65rem; }
    }
    
    @media (max-width: 375px) {
      header h1 { font-size: 1.5rem; }
      .login-container { padding: 24px 20px; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="text-center">
      <div class="spinner mx-auto mb-4"></div>
      <p class="text-white text-lg font-bold">جاري التحميل...</p>
    </div>
  </div>

  <!-- Message Box -->
  <div id="message-box" class="message-box"></div>

  <!-- Main Content -->
  <div id="landing-page" class="flex-grow flex flex-col fade-in">
    <header class="theme-gradient text-white pb-20 pt-12 shadow-lg relative overflow-hidden">
      <div class="container mx-auto px-6 text-center relative z-10">
        <div class="bg-white/10 p-8 rounded-full inline-block mb-6 backdrop-blur-sm border border-white/20 shadow-2xl">
          <i data-lucide="landmark" class="w-24 h-24 text-teal-50"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold mb-3 tracking-wide drop-shadow-md">
          إدارة المراجعة الداخلية والحوكمة
        </h1>
        <p class="text-lg text-teal-100 font-medium opacity-90">
          مديرية الشؤون الصحية بالفيوم
        </p>
      </div>
      <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
    </header>

    <main class="container mx-auto px-4 -mt-12 mb-10 flex-grow relative z-20">
      <!-- Login Form -->
      <div class="login-container fade-in">
        <div class="text-center mb-8">
          <div class="bg-teal-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="lock-keyhole" class="w-10 h-10 text-teal-600"></i>
          </div>
          <h2 class="text-2xl font-bold text-slate-800 mb-2">تسجيل الدخول</h2>
          <p class="text-slate-500 text-sm">الرجاء إدخال رمز الدخول الخاص بك</p>
        </div>

        <form id="login-form">
          <div class="mb-6">
            <input 
              type="password" 
              id="pin-input" 
              class="pin-input" 
              placeholder="••••"
              maxlength="4"
              inputmode="numeric"
              pattern="[0-9]*"
              autocomplete="off"
              required
            />
          </div>

          <button type="submit" class="login-btn">
            دخول
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-xs text-slate-400">
            <i data-lucide="shield-check" class="w-3 h-3 inline"></i>
            نظام آمن ومحمي
          </p>
        </div>
      </div>
    </main>

    <footer class="bg-[#0f172a] text-white py-8 text-center border-t-4 border-teal-600 mt-auto relative z-10">
      <div class="container mx-auto px-4">
        <div class="mb-4 text-slate-500 opacity-60">
          <i data-lucide="landmark" class="w-12 h-12 mx-auto"></i>
        </div>
        <p class="text-sm md:text-base font-bold mb-3 opacity-90">
          © 2025 جميع الحقوق محفوظة - إدارة المراجعة الداخلية والحوكمة
        </p>
        <div class="text-[10px] md:text-xs text-slate-400 space-y-1 font-[sans-serif]" dir="ltr">
          <p class="tracking-wider opacity-70">IAG System v6.0 – Governance Hub</p>
          <p class="tracking-wider opacity-70">Ministry of Health – Fayoum Governorate</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    lucide.createIcons();
    
    // Auto-focus on PIN input
    document.getElementById('pin-input')?.focus();
  </script>
</body>
</html>
