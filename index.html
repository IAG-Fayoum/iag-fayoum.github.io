<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Governance">
    
    <title>بوابة الدخول | IAG System</title>
    
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="assets/icons/favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8fafc; 
            background-image: radial-gradient(#0f766e 0.5px, transparent 0.5px), radial-gradient(#0f766e 0.5px, #f8fafc 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Glass Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .input-field:focus {
            border-color: #0f766e;
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:active { transform: scale(0.98); }

        .nav-btn {
            transition: all 0.2s ease;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .nav-btn:active { transform: scale(0.98); }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #0f766e;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md">
        
        <div class="text-center mb-8 fade-in">
            <div class="w-24 h-24 bg-white rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg border-4 border-teal-50 relative overflow-hidden">
                <div class="absolute inset-0 bg-teal-600 opacity-10"></div>
                <i data-lucide="shield-check" class="w-12 h-12 text-teal-700 relative z-10"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">إدارة المراجعة الداخلية</h1>
            <p class="text-sm text-gray-500 font-semibold">مديرية الشؤون الصحية بالفيوم</p>
        </div>

        <div id="login-view" class="glass-card rounded-2xl p-8 fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">تسجيل الدخول</h2>
            
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">رقم الموبايل</label>
                    <div class="relative">
                        <i data-lucide="phone" class="absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                        <input type="tel" id="mobile" class="input-field w-full pr-10 pl-4 py-3 rounded-xl bg-gray-50 text-gray-800 font-bold text-left ltr" placeholder="01xxxxxxxxx" required pattern="[0-9]{11}" dir="ltr">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">رمز الدخول (PIN)</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="pin" class="input-field w-full pr-10 pl-4 py-3 rounded-xl bg-gray-50 text-gray-800 font-bold text-center tracking-widest" placeholder="****" required>
                    </div>
                </div>

                <div id="error-msg" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm font-bold flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <span id="error-text">بيانات الدخول غير صحيحة</span>
                </div>

                <button type="submit" id="login-btn" class="btn-primary w-full text-white py-3.5 rounded-xl font-bold shadow-lg shadow-teal-700/20 flex items-center justify-center gap-2">
                    <span>دخول للنظام</span>
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-400">Governance System v8.0</p>
            </div>
        </div>

        <div id="nav-view" class="glass-card rounded-2xl p-6 fade-in hidden">
            <div class="text-center mb-6 pb-6 border-b border-gray-100">
                <h2 class="text-lg font-bold text-gray-800" id="user-name">...</h2>
                <div class="flex justify-center items-center gap-2 mt-2">
                    <span class="bg-teal-100 text-teal-800 text-xs font-bold px-3 py-1 rounded-full" id="user-role">...</span>
                </div>
            </div>

            <div class="grid gap-3" id="nav-buttons">
                </div>

            <button onclick="logout()" class="w-full mt-6 bg-red-50 text-red-600 py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-red-100 transition-colors border border-red-100">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                تسجيل الخروج
            </button>
        </div>

    </div>

    <script src="assets/js/config.js"></script>
    <script>
        lucide.createIcons();

        // Check Login on Load
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('iag_user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    showNavScreen(user);
                } catch (e) {
                    localStorage.removeItem('iag_user');
                }
            }
        });

        // Login Logic
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mobile = document.getElementById('mobile').value.trim();
            const pin = document.getElementById('pin').value.trim();
            
            // UI Loading State
            const originalBtnContent = loginBtn.innerHTML;
            loginBtn.innerHTML = '<div class="loader"></div>';
            loginBtn.disabled = true;
            errorMsg.classList.add('hidden');

            try {
                // Determine API URL
                const API_URL = (typeof CONFIG !== 'undefined') ? CONFIG.API_URL : ''; 
                
                if(!API_URL) throw new Error("خطأ في إعدادات النظام (Config Missing)");

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', mobile: mobile, pin: pin })
                });

                const result = await response.json();

                if (result.success) {
                    // Save User
                    const userData = {
                        name: result.name,
                        role: result.role,
                        email: result.email,
                        jobTitle: result.jobTitle,
                        mobile: result.mobile,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('iag_user', JSON.stringify(userData));
                    
                    // Transition
                    showNavScreen(userData);
                } else {
                    throw new Error(result.error || 'بيانات الدخول غير صحيحة');
                }

            } catch (error) {
                console.error(error);
                errorText.textContent = error.message === 'Failed to fetch' ? 'خطأ في الاتصال بالخادم' : error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                loginBtn.innerHTML = originalBtnContent;
                loginBtn.disabled = false;
                lucide.createIcons();
            }
        });

        // Render Navigation Screen
        function showNavScreen(user) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('nav-view').classList.remove('hidden');
            
            document.getElementById('user-name').textContent = 'مرحباً د. ' + user.name.split(' ').slice(0, 2).join(' ');
            document.getElementById('user-role').textContent = user.jobTitle || user.role;

            const container = document.getElementById('nav-buttons');
            let html = '';

            // 1. Employee Page (For Everyone)
            html += createBtn('employee.html', 'صفحتي الشخصية', 'user', 'bg-white border-gray-200 text-gray-700 hover:border-teal-500 hover:text-teal-700');

            // 2. Admin Page (Admin Only)
            if (user.role === 'مدير' || user.role === 'Admin') {
                html += createBtn('admin.html', 'لوحة التحكم (Admin)', 'layout-dashboard', 'bg-teal-50 border-teal-200 text-teal-800 hover:bg-teal-100');
            }

            // 3. Coordinator Page (Coordinator + Admin)
            if (user.role === 'منسق' || user.role === 'مدير' || user.role === 'Admin') {
                html += createBtn('coordinator.html', 'صفحة المنسق', 'clipboard-list', 'bg-blue-50 border-blue-200 text-blue-800 hover:bg-blue-100');
            }

            // 4. Distribution/Dashboard (For Everyone)
            html += createBtn('distribution.html', 'مؤشرات الأداء', 'bar-chart-2', 'bg-purple-50 border-purple-200 text-purple-800 hover:bg-purple-100');

            container.innerHTML = html;
            lucide.createIcons();
        }

        function createBtn(url, title, icon, classes) {
            return `
            <a href="${url}" onclick="saveLastPage('${url}')" class="nav-btn w-full p-4 rounded-xl shadow-sm flex items-center justify-between group ${classes}">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-white/50 rounded-lg shadow-sm">
                        <i data-lucide="${icon}" class="w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-sm">${title}</span>
                </div>
                <i data-lucide="chevron-left" class="w-5 h-5 opacity-50 group-hover:opacity-100 transition-opacity"></i>
            </a>
            `;
        }

        function saveLastPage(url) {
            localStorage.setItem('iag_last_page', url);
        }

        function logout() {
            localStorage.removeItem('iag_user');
            localStorage.removeItem('iag_last_page');
            window.location.reload();
        }
    </script>
</body>
</html>
