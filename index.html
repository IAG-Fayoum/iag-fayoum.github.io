<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="نظام إدارة المراجعة الداخلية والحوكمة - تسجيل الدخول">
    <meta name="theme-color" content="#0f766e">
    
    <title>تسجيل الدخول | IAG System</title>
    <link rel="icon" href="assets/icons/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* CSS Variables for Unified Theme */
        :root {
            --primary: #0f766e;
            --primary-dark: #0d5f57;
            --bg-color: #f1f5f9;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Card Design */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        /* Custom Input Styling */
        .input-group {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px 12px 45px; /* مسافة للأيقونة */
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px; /* يمنع الزووم في الآيفون */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
        }

        .input-field:focus + .input-icon {
            color: var(--primary);
        }

        /* Button Animation */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:active {
            transform: scale(0.97);
        }

        /* Error Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* Loader Overlay */
        #loading-overlay {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md px-6">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-teal-50 text-teal-700 mb-4 shadow-sm">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">نظام الحوكمة</h1>
            <p class="text-slate-500 text-sm mt-2">إدارة المراجعة الداخلية - محافظة الفيوم</p>
        </div>

        <div class="login-card rounded-2xl p-8 transform transition-all" id="login-box">
            <form id="login-form" class="space-y-6" novalidate>
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-600 block mr-1">رقم الموبايل</label>
                    <div class="input-group relative">
                        <input 
                            type="tel" 
                            id="mobile" 
                            maxlength="11" 
                            class="input-field placeholder:text-slate-400 font-medium tracking-wide"
                            placeholder="01xxxxxxxxx"
                            autocomplete="tel"
                            inputmode="numeric"
                        >
                        <i data-lucide="smartphone" class="input-icon w-5 h-5"></i>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-600 block mr-1">رمز الدخول (PIN)</label>
                    <div class="input-group relative">
                        <input 
                            type="password" 
                            id="pin" 
                            maxlength="4" 
                            class="input-field placeholder:text-slate-400 font-bold tracking-widest"
                            placeholder="••••"
                            autocomplete="current-password"
                            inputmode="numeric"
                        >
                        <i data-lucide="lock" class="input-icon w-5 h-5"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3.5 rounded-xl shadow-lg shadow-teal-700/20 flex items-center justify-center gap-2 group">
                    <span>تسجيل الدخول</span>
                    <i data-lucide="arrow-left" class="w-5 h-5 transition-transform group-hover:-translate-x-1"></i>
                </button>

            </form>

            <div id="error-msg" class="hidden mt-4 p-3 rounded-lg bg-red-50 text-red-600 text-sm font-semibold text-center flex items-center justify-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span id="error-text">بيانات الدخول غير صحيحة</span>
            </div>
        </div>

        <div class="text-center mt-8 text-slate-400 text-xs">
            <p>&copy; 2026 مديرية الشؤون الصحية بالفيوم</p>
            <p class="mt-1">Design & Dev: IAG Team</p>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 z-50 hidden flex-col items-center justify-center">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 border-4 border-slate-200 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-teal-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <p class="mt-4 text-teal-800 font-bold animate-pulse">جارٍ التحقق من البيانات...</p>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        // 1. Initialize Icons
        lucide.createIcons();

        // 2. DOM Elements
        const form = document.getElementById('login-form');
        const loginBox = document.getElementById('login-box');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        // 3. Auto-focus Logic (Smart)
        window.addEventListener('load', () => {
            // التحقق من وجود جلسة سابقة لتسريع الدخول
            if (auth.checkAuth()) {
                window.location.href = 'distribution.html';
                return;
            }
            // تركيز المؤشر على حقل الموبايل تلقائياً
            document.getElementById('mobile').focus();
        });

        // 4. Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const mobile = document.getElementById('mobile').value.trim();
            const pin = document.getElementById('pin').value.trim();

            // Validation (Front-end)
            if (mobile.length < 11 || isNaN(mobile)) {
                showError("رقم الموبايل غير صحيح (يجب أن يكون 11 رقماً)");
                return;
            }
            if (pin.length < 4) {
                showError("يرجى إدخال رمز PIN (4 أرقام)");
                return;
            }

            // Call Auth Logic
            try {
                const result = await auth.login(mobile, pin);
                
                if (result.success) {
                    // Success Animation before Redirect
                    const btn = form.querySelector('button');
                    btn.innerHTML = `<i data-lucide="check" class="w-6 h-6"></i> تم الدخول بنجاح`;
                    btn.classList.replace('bg-teal-700', 'bg-emerald-500'); // لون النجاح
                    lucide.createIcons();
                    
                    setTimeout(() => {
                        window.location.href = 'distribution.html';
                    }, 500);
                } else {
                    showError(result.error || "بيانات الدخول غير صحيحة");
                }
            } catch (err) {
                showError("حدث خطأ في الاتصال، تأكد من الإنترنت");
                console.error(err);
            }
        });

        // Helper: Show Error with Shake Effect
        function showError(msg) {
            errorText.textContent = msg;
            errorMsg.classList.remove('hidden');
            
            // Add Shake Animation
            loginBox.classList.add('shake');
            setTimeout(() => loginBox.classList.remove('shake'), 400);
            
            // Vibrate on mobile for feedback
            if (navigator.vibrate) navigator.vibrate(200);
        }

        function hideError() {
            errorMsg.classList.add('hidden');
        }
    </script>
</body>
</html>
