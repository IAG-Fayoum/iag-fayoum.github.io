<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f766e">
  <title>نظام الحوكمة - تسجيل الدخول</title>
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    /* تثبيت الصفحة ومنع الرعشة */
    html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
    
    body { 
      font-family: 'Cairo', sans-serif; 
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
    }

    /* 1. الهيدر الأخضر الرسمي */
    .header-official { 
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%); 
      color: white; 
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      flex-shrink: 0; /* يمنع التقلص */
    }

    /* 2. منطقة المنتصف (كارت الدخول) */
    .main-content {
      flex: 1; /* يأخذ المساحة المتبقية */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      /* تحسين الأداء */
      transform: translateZ(0); 
    }

    /* حقول الإدخال */
    .custom-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease;
      background: #ffffff;
    }
    .custom-input:focus {
      border-color: #0f766e;
    }

    /* 3. الفوتر الأخضر الرسمي */
    .footer-official { 
      background: #0f766e; 
      color: white; 
      text-align: center; 
      padding: 15px 0;
      border-top: 4px solid rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    /* أنيميشن الاهتزاز (يعمل فقط عند الخطأ) */
    .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 
      10%, 90% { transform: translate3d(-1px, 0, 0); } 
      20%, 80% { transform: translate3d(2px, 0, 0); } 
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 
      40%, 60% { transform: translate3d(4px, 0, 0); } 
    }
  </style>
</head>
<body>

  <header class="header-official py-4">
    <div class="container mx-auto px-6 flex items-center gap-3">
      <div class="bg-white/20 p-2 rounded-lg">
        <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
      </div>
      <div>
        <h1 class="text-lg font-bold leading-tight">نظام الحوكمة</h1>
        <p class="text-xs text-teal-100 opacity-90">مديرية الشؤون الصحية بالفيوم</p>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="login-card" id="login-box">
      
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-teal-50 text-teal-700 mb-3 border border-teal-100">
          <i data-lucide="lock" class="w-7 h-7"></i>
        </div>
        <h2 class="text-xl font-bold text-slate-800">تسجيل الدخول</h2>
        <p class="text-slate-500 text-sm mt-1">أدخل بياناتك للمتابعة</p>
      </div>

      <form id="login-form" class="space-y-5">
        
        <div>
          <label class="block text-xs font-bold text-slate-600 mb-1.5 mr-1">رقم الموبايل</label>
          <div class="relative">
            <input type="tel" id="mobile-input" maxlength="11" 
                   class="custom-input text-left" 
                   placeholder="01xxxxxxxxx" dir="ltr">
            <i data-lucide="smartphone" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-600 mb-1.5 mr-1">رمز الدخول (PIN)</label>
          <div class="relative">
            <input type="password" id="pin-input" maxlength="4" 
                   class="custom-input text-center font-bold tracking-[4px]" 
                   placeholder="••••">
            <i data-lucide="key-round" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
          </div>
        </div>

        <button type="submit" id="login-btn" class="w-full bg-[#0f766e] hover:bg-[#0d5f57] text-white font-bold py-3.5 rounded-xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-2 mt-2">
          <span>دخول للنظام</span>
          <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>

      </form>

      <div id="error-msg" class="hidden mt-6 p-3 bg-red-50 text-red-600 text-sm font-bold rounded-xl text-center border border-red-100 flex items-center justify-center gap-2">
        <i data-lucide="alert-circle" class="w-4 h-4"></i>
        <span id="error-text">بيانات غير صحيحة</span>
      </div>

    </div>
  </main>

  <footer class="footer-official">
    <div class="container mx-auto px-4">
      <p class="text-sm font-bold mb-2 opacity-95">
        © 2025 جميع الحقوق محفوظة - إدارة المراجعة الداخلية والحوكمة
      </p>
      <div class="text-[10px] text-teal-100 opacity-80 space-y-1 font-mono" dir="ltr">
        <p>MoH Fayoum Governance – Internal Access Page</p>
        <p>Developed under Governance Supervision – Dr. MAH</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    lucide.createIcons();
    
    // تركيز واحد فقط عند التحميل لمنع قفز الشاشة
    window.addEventListener('load', () => {
      // التأكد أن العنصر موجود قبل التركيز
      const mobileInput = document.getElementById('mobile-input');
      if (mobileInput) setTimeout(() => mobileInput.focus(), 100);
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const mobileInput = document.getElementById('mobile-input');
      const pinInput = document.getElementById('pin-input');
      const btn = document.getElementById('login-btn');
      const errorDiv = document.getElementById('error-msg');
      const errorText = document.getElementById('error-text');
      const box = document.getElementById('login-box');
      
      const mobile = mobileInput.value.trim();
      const pin = pinInput.value.trim();

      // تنظيف
      errorDiv.classList.add('hidden');
      box.classList.remove('shake');

      if (mobile.length < 11 || pin.length < 4) {
        showError('يرجى إدخال البيانات كاملة');
        return;
      }

      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="animate-pulse">جاري التحقق...</span>';
      
      try {
        const result = await auth.login(mobile, pin);
        
        if (result.success) {
          btn.classList.replace('bg-[#0f766e]', 'bg-emerald-600');
          btn.innerHTML = '<span>تم بنجاح ✓</span>';
          
          setTimeout(() => {
             if (result.role === 'admin') window.location.href = 'admin.html';
             else if (result.role === 'coordinator') window.location.href = 'coordinator.html';
             else window.location.href = 'employee.html';
          }, 500);

        } else {
          showError(result.error || 'بيانات غير صحيحة');
          btn.disabled = false;
          btn.innerHTML = originalText;
          lucide.createIcons();
        }
      } catch (error) {
        showError('خطأ في الاتصال بالسيرفر');
        btn.disabled = false;
        btn.innerHTML = originalText;
      }

      function showError(msg) {
        errorText.textContent = msg;
        errorDiv.classList.remove('hidden');
        // تفعيل الاهتزاز مرة واحدة
        void box.offsetWidth; 
        box.classList.add('shake');
      }
    });
  </script>
</body>
</html>
