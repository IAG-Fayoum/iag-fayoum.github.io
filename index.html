<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Governance">
  <meta name="application-name" content="Governance">
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link rel="apple-touch-icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="manifest.json">
  
  <title>بوابة إدارة المراجعة الداخلية والحوكمة</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
    * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    .en-font { font-family: system-ui, -apple-system, sans-serif; letter-spacing: 0.5px; }
    
    body {
      min-height: 100vh;
      background-color: #f8fafc;
      background-image: radial-gradient(#0f766e 0.5px, transparent 0.5px), radial-gradient(#0f766e 0.5px, #f8fafc 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 32px rgba(15, 118, 110, 0.1);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      border-radius: 24px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Logo Animation */
    .logo-circle {
      position: relative;
      z-index: 10;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px -5px rgba(15, 118, 110, 0.2);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* Inputs */
    .input-group { position: relative; margin-bottom: 1.25rem; }
    
    .custom-input {
      width: 100%;
      padding: 14px 45px 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.25s ease;
    }
    
    .custom-input:focus {
      border-color: #0f766e;
      box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
      outline: none;
      background: white;
    }
    
    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      transition: 0.25s;
    }
    
    .custom-input:focus ~ .input-icon { color: #0f766e; }

    /* Button */
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
      color: white;
      padding: 14px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(15, 118, 110, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(15, 118, 110, 0.4);
    }
    
    .btn-login:active { transform: translateY(0); }

    /* Forms Button */
    .forms-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #0f766e;
      padding: 10px 24px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.9rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      z-index: 50;
      text-decoration: none;
    }
    
    .forms-btn:hover {
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 8px 25px rgba(15, 118, 110, 0.15);
      border-color: #ccfbf1;
    }

    /* --- Navigation Screen Styles --- */
    .btn-nav {
      width: 100%;
      background: white;
      color: #334155;
      border: 2px solid #e2e8f0;
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-align: right;
    }

    .btn-nav:hover {
      border-color: #0f766e;
      background: #f0fdfa;
      transform: translateX(-4px);
    }

    .btn-nav:active { transform: translateX(-2px); }

    .btn-logout {
      width: 100%;
      background: #fee2e2;
      color: #b91c1c;
      border: 2px solid #fecaca;
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-logout:hover { background: #fecaca; border-color: #dc2626; }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="fixed top-0 left-0 w-full h-2 bg-gradient-to-r from-teal-500 via-emerald-600 to-teal-800 z-50"></div>

  <div id="login-card" class="login-card glass-card fade-in">
    
    <div class="text-center mb-8">
      <div class="mx-auto mb-4 logo-circle w-24 h-24 border-4 border-white">
        <img src="assets/icons/favicon.png" class="w-16 h-16 object-contain" alt="Logo">
      </div>
      <h1 class="text-2xl font-black text-slate-800 tracking-tight">إدارة المراجعة الداخلية</h1>
      <p class="text-sm text-slate-500 font-bold mt-1">نظام الحوكمة الرقمي v8.0</p>
    </div>

    <form id="login-form">
      <div class="input-group">
        <input type="tel" id="mobile-input" class="custom-input en-font" placeholder="رقم الموبايل" autocomplete="tel" maxlength="11">
        <i data-lucide="phone" class="input-icon w-5 h-5"></i>
      </div>

      <div class="input-group">
        <input type="password" id="pin-input" class="custom-input en-font" placeholder="رمز الدخول (PIN)" autocomplete="current-password" maxlength="4">
        <i data-lucide="lock" class="input-icon w-5 h-5"></i>
      </div>

      <div id="error-msg" class="hidden mb-4 p-3 bg-red-50 border border-red-100 rounded-xl flex items-center gap-2 animate-pulse">
        <i data-lucide="alert-circle" class="w-5 h-5 text-red-500"></i>
        <span id="error-text" class="text-xs font-bold text-red-600">بيانات الدخول غير صحيحة</span>
      </div>

      <button type="submit" id="login-btn" class="btn-login flex justify-center items-center gap-2">
        <span>تسجيل الدخول</span>
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-[10px] text-slate-400 font-bold">جميع الحقوق محفوظة © 2026</p>
    </div>
  </div>

  <div id="navigation-screen" class="login-card glass-card hidden fade-in">
    
    <div class="text-center mb-6">
      <div class="mx-auto mb-3 logo-circle w-20 h-20 border border-gray-100">
        <img src="assets/icons/favicon.png" class="w-14 h-14 object-contain" alt="Logo">
      </div>
      <h2 class="text-lg font-bold text-slate-800" id="welcome-name">مرحباً</h2>
      <p class="text-xs text-slate-500 mt-1 font-bold" id="welcome-role">-</p>
    </div>

    <div class="space-y-3">
      
      <button onclick="goToPage('employee.html')" class="btn-nav">
        <i data-lucide="user" class="w-5 h-5 text-teal-600"></i>
        <span>صفحتي الشخصية</span>
        <i data-lucide="chevron-left" class="w-4 h-4 mr-auto text-slate-400"></i>
      </button>

      <button id="btn-admin" onclick="goToPage('admin.html')" class="btn-nav hidden">
        <i data-lucide="layout-dashboard" class="w-5 h-5 text-purple-600"></i>
        <span>لوحة التحكم</span>
        <i data-lucide="chevron-left" class="w-4 h-4 mr-auto text-slate-400"></i>
      </button>

      <button id="btn-coordinator" onclick="goToPage('coordinator.html')" class="btn-nav hidden">
        <i data-lucide="clipboard-list" class="w-5 h-5 text-blue-600"></i>
        <span>صفحة المنسق</span>
        <i data-lucide="chevron-left" class="w-4 h-4 mr-auto text-slate-400"></i>
      </button>

      <button onclick="goToPage('distribution.html')" class="btn-nav">
        <i data-lucide="bar-chart-3" class="w-5 h-5 text-orange-600"></i>
        <span>مؤشرات الأداء</span>
        <i data-lucide="chevron-left" class="w-4 h-4 mr-auto text-slate-400"></i>
      </button>

    </div>

    <button onclick="logout()" class="btn-logout mt-6">
      <i data-lucide="log-out" class="w-4 h-4"></i>
      <span>تسجيل الخروج</span>
    </button>

  </div>

  <a href="forms.html" class="forms-btn">
    <i data-lucide="file-text" class="w-5 h-5"></i>
    <span>نماذج العمل</span>
  </a>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    lucide.createIcons();

    // --- 1. Check Login on Load ---
    window.addEventListener('load', () => {
      // Focus input
      const mobileInput = document.getElementById('mobile-input');
      if (mobileInput) setTimeout(() => mobileInput.focus(), 100);

      // Check LocalStorage
      const userStr = localStorage.getItem('user');
      if (userStr) {
        try {
          const user = JSON.parse(userStr);
          showNavigationScreen(user);
        } catch(e) {
          localStorage.removeItem('user');
        }
      }
    });

    // --- 2. Login Logic ---
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    const errorText = document.getElementById('error-text');

    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (typeof auth === 'undefined') return;
        
        const mobile = document.getElementById('mobile-input').value.trim();
        const pin = document.getElementById('pin-input').value.trim();
        
        errorMsg.classList.add('hidden');
        
        // Validation
        if (mobile.length !== 11 || !/^01[0-2,5]\d{8}$/.test(mobile)) {
          errorText.textContent = 'رقم الموبايل غير صحيح (11 رقم)';
          errorMsg.classList.remove('hidden');
          return;
        }
        
        if (pin.length < 4) {
          errorText.textContent = 'تأكد من رمز الدخول';
          errorMsg.classList.remove('hidden');
          return;
        }
        
        // Loading State
        const originalBtn = loginBtn.innerHTML;
        loginBtn.innerHTML = '<span class="animate-pulse">جاري التحقق...</span>';
        loginBtn.disabled = true;
        
        try {
          const result = await auth.login(mobile, pin);
          
          if (!result.success) {
            throw new Error(result.error || 'بيانات الدخول غير صحيحة');
          }

          // Success Logic
          const userData = {
            name: result.name,
            email: result.email,
            jobTitle: result.jobTitle,
            role: result.role,
            mobile: result.mobile,
            loginTime: new Date().toISOString()
          };
          
          localStorage.setItem('user', JSON.stringify(userData));
          showNavigationScreen(userData);

        } catch (error) {
          errorText.textContent = error.message === 'Failed to fetch' ? 'خطأ في الاتصال بالخادم' : error.message;
          errorMsg.classList.remove('hidden');
          
          // Reset Button
          loginBtn.innerHTML = originalBtn;
          loginBtn.disabled = false;
          lucide.createIcons();
        }
      });
    }

    // --- 3. Navigation Helpers ---
    function showNavigationScreen(user) {
      // Hide Login, Show Nav
      document.getElementById('login-card').classList.add('hidden');
      document.getElementById('navigation-screen').classList.remove('hidden');
      
      // Update Info
      document.getElementById('welcome-name').textContent = `مرحباً ${user.name.split(' ')[0]}`; // First name only
      document.getElementById('welcome-role').textContent = user.jobTitle;
      
      // Role Based Buttons
      if (user.role === 'مدير' || user.role === 'Admin') {
        document.getElementById('btn-admin').classList.remove('hidden');
        document.getElementById('btn-coordinator').classList.remove('hidden'); // Admin sees everything
      } else if (user.role === 'منسق') {
        document.getElementById('btn-coordinator').classList.remove('hidden');
      }
      
      lucide.createIcons();
    }

    function goToPage(page) {
      localStorage.setItem('lastPage', page);
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem('user');
      localStorage.removeItem('lastPage');
      window.location.reload();
    }
  </script>
</body>
</html>
