<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f766e">
  <title>نظام الحوكمة - تسجيل الدخول</title>

  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; display: flex; flex-direction: column; min-height: 100vh; background-color: #f8fafc; }
    
    /* الهيدر الأخضر الرسمي */
    .header-official { background-color: #0f766e; color: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    
    /* الفوتر الأخضر الرسمي */
    .footer-official { background-color: #0f766e; color: white; border-top: 4px solid rgba(0,0,0,0.1); }
    
    /* تنسيق كارت الدخول */
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
      width: 100%;
      max-width: 400px;
    }
    
    /* حقول الإدخال */
    .custom-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    .custom-input:focus {
      border-color: #0f766e;
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
    }
    
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
  </style>
</head>
<body>

  <header class="header-official py-4">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-white/20 p-2 rounded-lg">
          <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
        </div>
        <div>
          <h1 class="font-bold text-lg leading-tight">نظام الحوكمة</h1>
          <p class="text-xs text-teal-100 opacity-90">مديرية الشؤون الصحية بالفيوم</p>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center p-4">
    
    <div class="login-container p-8" id="login-box">
      
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-slate-800">تسجيل الدخول</h2>
        <p class="text-slate-500 text-sm mt-1">مرحباً بك في نظام الإدارة</p>
      </div>

      <form id="login-form" class="space-y-4">
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-1">رقم الموبايل</label>
          <input type="tel" id="mobile" maxlength="11" class="custom-input text-left" placeholder="01xxxxxxxxx" dir="ltr">
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-1">رمز الدخول (PIN)</label>
          <input type="password" id="pin" maxlength="4" class="custom-input text-center font-bold tracking-widest" placeholder="••••">
        </div>

        <button type="submit" id="login-btn" class="w-full bg-[#0f766e] hover:bg-[#0d5f57] text-white font-bold py-3 rounded-lg shadow transition-transform active:scale-95 flex justify-center items-center gap-2 mt-4">
          <span>دخول</span>
          <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>

      </form>

      <div id="error-msg" class="hidden mt-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm font-bold text-center border border-red-100">
        بيانات الدخول غير صحيحة
      </div>

    </div>
  </main>

  <footer class="footer-official py-4 text-center">
    <div class="container mx-auto px-4">
      <p class="font-bold text-sm mb-2">© 2025 جميع الحقوق محفوظة - إدارة المراجعة الداخلية والحوكمة</p>
      
      <div class="text-[11px] text-teal-100 opacity-90 space-y-1" dir="ltr" style="font-family: monospace;">
        <p>MoH Fayoum Governance – Internal Access Page</p>
        <p>Developed under Governance Supervision – Dr. MAH</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>

  <script>
    lucide.createIcons();

    // Auto Focus
    window.addEventListener('load', () => {
      if (typeof auth !== 'undefined' && auth.checkAuth()) {
        window.location.href = 'distribution.html';
      } else {
        document.getElementById('mobile').focus();
      }
    });

    // Login Handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const mobile = document.getElementById('mobile').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const btn = document.getElementById('login-btn');
      const errorDiv = document.getElementById('error-msg');
      const loginBox = document.getElementById('login-box');

      errorDiv.classList.add('hidden');

      if (mobile.length < 11 || pin.length < 4) {
        errorDiv.textContent = "يرجى إدخال البيانات كاملة";
        errorDiv.classList.remove('hidden');
        return;
      }

      // Loading
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = 'جاري التحقق...';

      try {
        const result = await auth.login(mobile, pin);
        
        if (result.success) {
          btn.classList.replace('bg-[#0f766e]', 'bg-emerald-600');
          btn.innerHTML = 'تم بنجاح ✓';
          setTimeout(() => {
             // إعادة التوجيه تتم هنا للتأكيد
             window.location.href = 'distribution.html';
          }, 500);
        } else {
          errorDiv.textContent = result.error || "بيانات الدخول غير صحيحة";
          errorDiv.classList.remove('hidden');
          loginBox.classList.add('shake');
          setTimeout(() => loginBox.classList.remove('shake'), 400);
          btn.disabled = false;
          btn.innerHTML = originalText;
          lucide.createIcons();
        }
      } catch (err) {
        errorDiv.textContent = "خطأ في الاتصال بالسيرفر";
        errorDiv.classList.remove('hidden');
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>
