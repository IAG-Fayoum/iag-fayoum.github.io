<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة الموظف - نظام الحوكمة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hidden-section { display: none !important; }
        
        /* تأثيرات بصرية للكروت */
        .stat-card { transition: all 0.2s; border: 1px solid #e2e8f0; background: white; border-radius: 12px; padding: 16px; position: relative; overflow: hidden; }
        .stat-card:active { transform: scale(0.98); }
        
        /* ألوان الحالات */
        .task-new { border-right: 4px solid #3b82f6; }
        .task-progress { border-right: 4px solid #f59e0b; }
        .task-late { border-right: 4px solid #ef4444; background-color: #fef2f2; }
        .task-done { border-right: 4px solid #10b981; opacity: 0.9; }

        /* لودر التحميل */
        .loader-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 50; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #0f766e; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 pb-20">

    <div id="loader" class="loader-overlay hidden-section">
        <div class="flex flex-col items-center gap-3">
            <div class="spinner"></div>
            <p class="text-sm font-bold text-slate-600">جاري الاتصال...</p>
        </div>
    </div>

    <div id="emp-login-form" class="min-h-screen flex flex-col justify-center items-center p-6 bg-slate-50">
        <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-sm border border-slate-200 text-center">
            <div class="w-16 h-16 bg-teal-50 text-teal-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">بوابة الموظف</h2>
            <p class="text-slate-400 text-sm mb-6">أدخل كود المرور الشخصي (PIN)</p>
            
            <input type="tel" id="emp-pin-input" maxlength="4" placeholder="****" 
                   class="w-full text-center text-3xl font-bold tracking-[0.5em] py-4 border-2 border-slate-200 rounded-xl focus:border-teal-600 outline-none transition-colors mb-4 bg-slate-50">
            
            <button onclick="handleLogin()" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-600/20 transition-all active:scale-95">
                دخول النظام
            </button>
            <p id="emp-error" class="text-red-500 text-xs font-bold mt-4 hidden-section"></p>
            
            <div class="mt-8 pt-6 border-t border-slate-100">
                <a href="admin.html" class="text-slate-400 text-xs font-bold hover:text-teal-600 flex items-center justify-center gap-1">
                    <i data-lucide="shield"></i> دخول الإدارة
                </a>
            </div>
        </div>
    </div>

    <div id="emp-profile-view" class="hidden-section max-w-md mx-auto min-h-screen flex flex-col">
        
        <header class="bg-white p-6 sticky top-0 z-40 shadow-sm border-b border-slate-100 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-slate-800" id="profile-name">...</h1>
                <p class="text-xs text-slate-500 font-bold mt-1" id="profile-role">...</p>
            </div>
            <button onclick="logout()" class="bg-red-50 text-red-500 p-2 rounded-lg hover:bg-red-100 transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </header>

        <div class="grid grid-cols-4 gap-2 p-4">
            <div class="bg-blue-50 p-2 rounded-xl text-center border border-blue-100">
                <span class="block text-2xl font-black text-blue-600" id="stat-new">0</span>
                <span class="text-[10px] font-bold text-slate-500">جديد</span>
            </div>
            <div class="bg-amber-50 p-2 rounded-xl text-center border border-amber-100">
                <span class="block text-2xl font-black text-amber-500" id="stat-progress">0</span>
                <span class="text-[10px] font-bold text-slate-500">جاري</span>
            </div>
            <div class="bg-red-50 p-2 rounded-xl text-center border border-red-100">
                <span class="block text-2xl font-black text-red-500" id="stat-late">0</span>
                <span class="text-[10px] font-bold text-slate-500">متأخر</span>
            </div>
            <div class="bg-emerald-50 p-2 rounded-xl text-center border border-emerald-100">
                <span class="block text-2xl font-black text-emerald-600" id="stat-done">0</span>
                <span class="text-[10px] font-bold text-slate-500">منجز</span>
            </div>
        </div>

        <div class="px-4 mb-4">
            <div class="flex bg-slate-100 p-1 rounded-xl overflow-x-auto no-scrollbar">
                <button id="tab-btn-new" onclick="switchTaskTab('new')" class="flex-1 py-2 px-4 rounded-lg text-xs font-bold transition-all bg-slate-800 text-white shadow-sm whitespace-nowrap">الوارد</button>
                <button id="tab-btn-progress" onclick="switchTaskTab('progress')" class="flex-1 py-2 px-4 rounded-lg text-xs font-bold transition-all text-slate-500 hover:text-slate-800 whitespace-nowrap">جاري التنفيذ</button>
                <button id="tab-btn-late" onclick="switchTaskTab('late')" class="flex-1 py-2 px-4 rounded-lg text-xs font-bold transition-all text-slate-500 hover:text-slate-800 whitespace-nowrap">المتأخرات</button>
                <button id="tab-btn-history" onclick="switchTaskTab('history')" class="flex-1 py-2 px-4 rounded-lg text-xs font-bold transition-all text-slate-500 hover:text-slate-800 whitespace-nowrap">الأرشيف</button>
            </div>
        </div>

        <div id="tasks-container" class="px-4 space-y-3 pb-20">
            </div>

        <div id="archive-container" class="hidden-section px-4 pb-20">
            
            <div class="bg-white p-4 rounded-xl border border-slate-200 mb-4 shadow-sm">
                <h3 class="font-bold text-sm mb-3 flex items-center gap-2"><i data-lucide="filter" class="w-4 h-4 text-teal-600"></i> فلترة السجل</h3>
                <div class="flex gap-2">
                    <select id="history-year" class="bg-slate-50 border border-slate-200 text-sm rounded-lg p-2 font-bold w-1/3 outline-none">
                        <option value="2027">2027</option>
                        <option value="2026">2026</option>
                        <option value="2025" selected>2025</option>
                        <option value="2024">2024</option>
                    </select>
                    <select id="history-month" class="bg-slate-50 border border-slate-200 text-sm rounded-lg p-2 font-bold w-2/3 outline-none">
                        <option value="">كل الشهور</option>
                        <option value="1">يناير</option>
                        <option value="2">فبراير</option>
                        <option value="3">مارس</option>
                        <option value="4">أبريل</option>
                        <option value="5">مايو</option>
                        <option value="6">يونيو</option>
                        <option value="7">يوليو</option>
                        <option value="8">أغسطس</option>
                        <option value="9">سبتمبر</option>
                        <option value="10">أكتوبر</option>
                        <option value="11">نوفمبر</option>
                        <option value="12">ديسمبر</option>
                    </select>
                </div>
                <button onclick="applyHistoryFilter()" class="w-full mt-3 bg-slate-800 text-white py-2 rounded-lg text-xs font-bold">تطبيق الفلتر</button>
            </div>

            <h3 class="font-bold text-slate-700 text-sm mb-2 px-1">آخر الإنجازات</h3>
            <div id="done-tasks-list" class="grid grid-cols-2 gap-2 mb-6"></div>

            <h3 class="font-bold text-slate-700 text-sm mb-2 px-1">سجل التقارير</h3>
            <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                <table class="w-full text-right">
                    <thead class="bg-slate-50 text-slate-500 text-[10px] font-bold">
                        <tr>
                            <th class="p-3">التاريخ</th>
                            <th class="p-3">النوع</th>
                            <th class="p-3">الجهة</th>
                            <th class="p-3 text-center">عرض</th>
                        </tr>
                    </thead>
                    <tbody id="reports-rows"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // تفعيل الأيقونات عند التحميل
        lucide.createIcons();
    </script>
</body>
</html>
