<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>بوابة إدارة المراجعة الداخلية والحوكمة</title>
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
    * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    .en-font { font-family: system-ui, -apple-system, sans-serif; letter-spacing: 0.5px; }
    
    body {
      height: 100vh;
      height: 100dvh;
      background: linear-gradient(135deg, #f0fdfa 0%, #e0f2fe 50%, #f8fafc 100%);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    
    /* خلفية الهيدر */
    .header-bg {
      background: linear-gradient(to left, #1a9b8e, #17a896);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .login-card {
      background: white;
      border-radius: 1.2rem;
      box-shadow: 0 15px 40px rgba(26, 155, 142, 0.1);
      border: 1px solid rgba(26, 155, 142, 0.1);
      padding: 1.5rem 2rem;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    
    .form-input {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      outline: none;
    }
    
    .form-input:focus {
      border-color: #1a9b8e;
      box-shadow: 0 0 0 3px rgba(26, 155, 142, 0.08);
      background: #fafafa;
    }
    
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #1a9b8e 0%, #17a896 100%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(26, 155, 142, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-login:hover { transform: translateY(-2px); }
    .btn-login:active { transform: translateY(0); }
    .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
    
    .error-box {
      margin-top: 1rem;
      padding: 8px 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #dc2626;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    .compact-footer {
      background: #0f2830;
      border-top: 3px solid #1a9b8e;
      padding: 1rem 0;
      margin-top: auto;
    }

    /* خدعة إزالة الخلفية البيضاء من اللوجو */
    .blend-logo {
      mix-blend-mode: multiply; /* السحر هنا: بيخفي الأبيض */
      filter: brightness(1.1) contrast(1.1); /* تحسين الألوان */
    }
  </style>
</head>
<body>

  <header class="header-bg py-6 md:py-8">
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
    
    <div class="max-w-4xl mx-auto px-4 text-center relative z-10 flex flex-col items-center">
      
      <img src="assets/icons/favicon.png" 
           onerror="this.src='https://cdn-icons-png.flaticon.com/512/9311/9311895.png'" 
           class="w-24 h-24 object-contain blend-logo mb-2 drop-shadow-md hover:scale-105 transition-transform duration-300" 
           alt="Logo">
      
      <h1 class="text-xl md:text-2xl font-bold text-white leading-tight mt-1 drop-shadow-sm">
        إدارة المراجعة الداخلية والحوكمة
      </h1>
      <p class="text-sm text-teal-50 opacity-90 mt-1">مديرية الشؤون الصحية بالفيوم</p>
    </div>
  </header>

  <div class="flex-grow flex items-center justify-center p-4">
    <div class="login-card">
      
      <div class="text-center mb-5">
        <div class="w-16 h-16 mx-auto mb-3">
          <img src="assets/icons/favicon.png" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden')" class="w-full h-full object-contain drop-shadow-sm" alt="Logo">
          <i data-lucide="lock" class="w-8 h-8 text-teal-700 hidden"></i>
        </div>
        <h2 class="text-lg font-bold text-slate-800">تسجيل الدخول</h2>
        <p class="text-xs text-slate-500 mt-1 font-semibold">المنصة الرقمية الموحدة</p>
      </div>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-xs font-bold text-slate-600 mb-1.5 mr-1">رقم الموبايل</label>
          <div class="relative">
            <input type="tel" id="mobile-input" class="form-input text-left pl-8" placeholder="01xxxxxxxxx" maxlength="11" dir="ltr" autocomplete="tel" required>
            <i data-lucide="smartphone" class="w-4 h-4 text-gray-400 absolute left-2.5 top-3"></i>
          </div>
        </div>
        
        <div>
          <label class="block text-xs font-bold text-slate-600 mb-1.5 mr-1">رمز الدخول (PIN)</label>
          <div class="relative">
            <input type="password" id="pin-input" class="form-input text-center tracking-[4px]" placeholder="••••" maxlength="4" autocomplete="current-password" required>
            <i data-lucide="key-round" class="w-4 h-4 text-gray-400 absolute left-2.5 top-3"></i>
          </div>
        </div>
        
        <button type="submit" id="login-btn" class="btn-login mt-2">
          <span>دخول</span>
          <i data-lucide="arrow-left" class="w-4 h-4"></i>
        </button>
      </form>
      
      <div id="error-msg" class="error-box hidden">
        <i data-lucide="alert-circle" class="w-4 h-4 flex-shrink-0"></i>
        <span id="error-text">بيانات غير صحيحة</span>
      </div>
    </div>
  </div>

  <footer class="compact-footer text-center text-white">
    <div class="container mx-auto px-4 flex flex-col items-center justify-center gap-2">
      <img src="assets/icons/favicon.png" 
           onerror="this.style.display='none'" 
           class="w-12 h-12 object-contain opacity-80 hover:opacity-100 transition-opacity rounded-lg" 
           alt="Logo">
           
      <div class="text-xs opacity-75">
        <p>© 2025 جميع الحقوق محفوظة</p>
        <p class="en-font mt-0.5 text-[10px]">Governance Supervision – Dr. MAH</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <script>
    lucide.createIcons();
    
    window.addEventListener('load', () => {
      if (typeof auth === 'undefined') { console.error('Auth missing'); return; }
      const user = localStorage.getItem('user');
      if (user) {
        try { auth.redirectUser(JSON.parse(user).role); } catch(e) { localStorage.removeItem('user'); }
        return;
      }
      const mobileInput = document.getElementById('mobile-input');
      if (mobileInput) setTimeout(() => mobileInput.focus(), 100);
    });
    
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    const errorText = document.getElementById('error-text');
    
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (typeof auth === 'undefined') return;
        
        const mobile = document.getElementById('mobile-input').value.trim();
        const pin = document.getElementById('pin-input').value.trim();
        
        errorMsg.classList.add('hidden');
        
        if (mobile.length !== 11 || pin.length < 4) {
          errorText.textContent = 'أكمل البيانات';
          errorMsg.classList.remove('hidden');
          return;
        }
        
        const originalBtn = loginBtn.innerHTML;
        loginBtn.innerHTML = '<span class="animate-pulse">جاري التحقق...</span>';
        loginBtn.disabled = true;
        
        try {
          const result = await auth.login(mobile, pin);
          if (!result.success) throw new Error(result.error);
        } catch (error) {
          errorText.textContent = error.message || 'خطأ في الاتصال';
          errorMsg.classList.remove('hidden');
          loginBtn.innerHTML = originalBtn;
          loginBtn.disabled = false;
          lucide.createIcons();
        }
      });
    }
  </script>

</body>
</html>
