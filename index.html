<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f766e">
  <title>نظام الحوكمة - وزارة الصحة والسكان</title>
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Cairo', sans-serif; 
      background: #f1f5f9; /* خلفية رمادية فاتحة جداً تبرز الكارت الأبيض */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* تأثير ظهور ناعم للصفحة */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }

    .official-header {
      background: white;
      border-bottom: 4px solid #0f766e;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }
    
    .header-top {
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
      color: white;
      padding: 0.5rem 0;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .header-main { padding: 1rem 0; }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .logo-circle {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(15, 118, 110, 0.15);
      border: 2px solid #e2e8f0;
      overflow: hidden;
    }
    
    .header-text h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: #1e293b;
      line-height: 1.2;
    }
    
    .header-text p {
      font-size: 0.9rem;
      color: #0f766e; /* لون مميز لاسم المديرية */
      font-weight: 700;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .login-card {
      background: white;
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border: 1px solid #e2e8f0;
      width: 100%;
      max-width: 450px;
    }
    
    .login-header { text-align: center; margin-bottom: 2rem; }
    
    .lock-icon-container {
      width: 64px;
      height: 64px;
      background: #f0fdfa;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: #0f766e;
      border: 1px solid #ccfbf1;
    }
    
    .form-label {
      display: block;
      font-weight: 700;
      color: #334155;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
      outline: none;
      color: #1e293b;
    }
    
    .form-input:focus {
      border-color: #0f766e;
      box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
    }
    
    .btn-login {
      width: 100%;
      background: #0f766e;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-login:hover { background: #115e59; transform: translateY(-1px); }
    .btn-login:active { transform: translateY(0); }
    .btn-login:disabled { opacity: 0.7; cursor: not-allowed; }
    
    .error-box {
      margin-top: 1rem;
      padding: 10px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      color: #b91c1c;
      font-size: 0.85rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .official-footer {
      background: #1e293b;
      color: white;
      padding: 1.5rem 0;
      border-top: 4px solid #0f766e;
      text-align: center;
    }
    
    @media (max-width: 640px) {
      .logo-container { flex-direction: column; gap: 0.5rem; }
      .header-text h1 { font-size: 1.25rem; }
      .login-card { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <header class="official-header">
    <div class="header-top">
      <p>جمهورية مصر العربية - وزارة الصحة والسكان</p>
    </div>
    
    <div class="header-main">
      <div class="container mx-auto px-4">
        <div class="logo-container">
          <div class="logo-circle">
             <img src="assets/icons/favicon.png" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'" class="w-full h-full object-contain p-1" alt="Logo">
             <i data-lucide="shield-check" class="w-8 h-8 text-[#0f766e] hidden"></i>
          </div>
          <div class="header-text text-center lg:text-right">
            <h1>نظام الحوكمة والمراجعة</h1>
            <p>مديرية الشؤون الصحية بالفيوم</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="login-card fade-in">
        <div class="login-header">
          <div class="lock-icon-container">
            <i data-lucide="lock" class="w-8 h-8"></i>
          </div>
          <h3 class="text-xl font-bold text-slate-800">تسجيل الدخول</h3>
          <p class="text-sm text-slate-500 mt-1">المنصة الرقمية الموحدة</p>
        </div>
        
        <form id="login-form">
          <div class="mb-4">
            <label class="form-label">رقم الموبايل</label>
            <div class="relative">
                <input type="tel" id="mobile-input" class="form-input text-left pl-10" placeholder="01xxxxxxxxx" maxlength="11" dir="ltr" autocomplete="tel" required>
                <i data-lucide="smartphone" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
            </div>
          </div>
          
          <div class="mb-6">
            <label class="form-label">رمز الدخول (PIN)</label>
            <div class="relative">
                <input type="password" id="pin-input" class="form-input text-center tracking-[6px] font-bold" placeholder="••••" maxlength="4" autocomplete="current-password" required>
                <i data-lucide="key-round" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
            </div>
          </div>
          
          <button type="submit" id="login-btn" class="btn-login">
            <span>دخول للنظام</span>
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
          </button>
        </form>
        
        <div id="error-msg" class="error-box hidden">
          <i data-lucide="alert-circle" class="w-4 h-4"></i>
          <span id="error-text">بيانات غير صحيحة</span>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-[10px] text-gray-400 font-bold bg-gray-50 inline-block px-3 py-1 rounded-full border border-gray-100">
                <i data-lucide="shield-check" class="w-3 h-3 inline mr-1"></i> اتصال مشفر وآمن
            </p>
        </div>
    </div>
  </main>

  <footer class="official-footer">
    <div class="container mx-auto px-4">
      <h4 class="font-bold text-lg mb-1">إدارة المراجعة الداخلية والحوكمة</h4>
      <p class="text-sm text-gray-400">جميع الحقوق محفوظة © 2025</p>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <script>
    lucide.createIcons();
    
    window.addEventListener('load', () => {
      // التأكد من ملف auth.js
      if (typeof auth === 'undefined') {
        showError('ملف النظام (auth.js) مفقود!');
        return;
      }
      
      // التوجيه التلقائي لو مسجل دخول
      // ملاحظة: استخدمنا redirectUser بدلاً من redirectDashboard للتوافق
      const user = localStorage.getItem('user');
      if (user) {
         try {
             auth.redirectUser(JSON.parse(user).role);
         } catch(e) { localStorage.removeItem('user'); }
         return;
      }
      
      const mobileInput = document.getElementById('mobile-input');
      if (mobileInput) setTimeout(() => mobileInput.focus(), 100);
    });
    
    const loginForm = document.getElementById('login-form');
    
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (typeof auth === 'undefined') return showError('النظام غير جاهز');
        
        const mobile = document.getElementById('mobile-input').value.trim();
        const pin = document.getElementById('pin-input').value.trim();
        const btn = document.getElementById('login-btn');
        
        hideError();
        
        if (mobile.length !== 11 || pin.length < 4) {
          return showError('يرجى إدخال البيانات كاملة');
        }
        
        // تأثير التحميل
        const originalContent = btn.innerHTML;
        btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> <span>جاري التحقق...</span>';
        btn.disabled = true;
        lucide.createIcons();
        
        try {
          const result = await auth.login(mobile, pin);
          
          if (!result.success) {
            throw new Error(result.error || 'بيانات الدخول غير صحيحة');
          }
          // الدالة auth.login بتقوم بالتوجيه تلقائياً لو نجح
          
        } catch (error) {
          showError(error.message || 'خطأ في الاتصال');
          btn.innerHTML = originalContent;
          btn.disabled = false;
          lucide.createIcons();
        }
      });
    }
    
    function showError(msg) {
      const box = document.getElementById('error-msg');
      const txt = document.getElementById('error-text');
      if(box && txt) {
        txt.textContent = msg;
        box.classList.remove('hidden');
      }
    }
    
    function hideError() {
      const box = document.getElementById('error-msg');
      if(box) box.classList.add('hidden');
    }
  </script>
</body>
</html>
