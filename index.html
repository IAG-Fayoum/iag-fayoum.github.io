<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>بوابة إدارة المراجعة الداخلية والحوكمة</title>
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap');
    * { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 1. تصميم الهيدر (أخضر غامق وفخم) */
    .header-hero {
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
      padding-top: 3rem;
      padding-bottom: 6rem; /* مساحة عشان الكارت يركب عليها */
      text-align: center;
      color: white;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 20px rgba(15, 118, 110, 0.15);
    }

    /* 2. دائرة اللوجو (الحل السحري للخلفية البيضاء) */
    .logo-container {
      width: 110px;
      height: 110px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      border: 4px solid rgba(255,255,255,0.3);
      overflow: hidden;
    }

    .logo-container img {
      width: 80%; /* تصغير الصورة جوه الدايرة عشان الحواف متظهرش */
      height: auto;
      object-fit: contain;
    }

    /* 3. كارت الدخول العائم */
    .login-wrapper {
      margin-top: -4rem; /* يرفع الكارت لفوق يغطي جزء من الهيدر */
      padding: 0 1rem;
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .login-card {
      background: white;
      width: 100%;
      max-width: 380px; /* عرض مثالي للموبايل والكمبيوتر */
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
    }

    /* حقول الإدخال */
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      outline: none;
      transition: all 0.3s;
    }
    .input-field:focus {
      border-color: #0f766e;
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
    }

    /* زر الدخول */
    .btn-submit {
      width: 100%;
      background: #0f766e;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .btn-submit:hover { background: #0d5f57; transform: translateY(-2px); }
    .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

    /* الفوتر */
    .footer {
      margin-top: auto;
      text-align: center;
      padding: 1.5rem;
      color: #64748b;
      font-size: 0.85rem;
      background: #f1f5f9;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>

  <div class="header-hero">
    <div class="logo-container">
      <img src="assets/icons/favicon.png" onerror="this.style.display='none'" alt="Logo">
    </div>
    
    <h1 class="text-2xl font-bold mb-1">نظام الحوكمة</h1>
    <p class="text-teal-100 text-sm opacity-90 font-medium">مديرية الشؤون الصحية بالفيوم</p>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">تسجيل الدخول</h2>
        <p class="text-sm text-gray-500 mt-1">المنصة الرقمية الموحدة</p>
      </div>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-xs font-bold text-gray-600 mb-1.5 mr-1">رقم الموبايل</label>
          <div class="relative">
            <input type="tel" id="mobile-input" class="input-field text-left pl-10" placeholder="01xxxxxxxxx" maxlength="11" dir="ltr" autocomplete="tel" required>
            <i data-lucide="smartphone" class="w-4 h-4 text-gray-400 absolute left-3 top-3.5"></i>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-600 mb-1.5 mr-1">رمز الدخول (PIN)</label>
          <div class="relative">
            <input type="password" id="pin-input" class="input-field text-center tracking-[4px]" placeholder="••••" maxlength="4" autocomplete="current-password" required>
            <i data-lucide="key-round" class="w-4 h-4 text-gray-400 absolute left-3 top-3.5"></i>
          </div>
        </div>

        <button type="submit" id="login-btn" class="btn-submit mt-2">
          <span>دخول للنظام</span>
          <i data-lucide="arrow-left" class="w-4 h-4"></i>
        </button>
      </form>

      <div id="error-msg" class="hidden mt-4 p-3 bg-red-50 border border-red-100 rounded-lg text-red-600 text-xs font-bold text-center flex items-center justify-center gap-2">
        <i data-lucide="alert-circle" class="w-4 h-4"></i> <span id="error-text">خطأ</span>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="flex items-center justify-center gap-2 mb-2 opacity-50">
       <img src="assets/icons/favicon.png" class="w-6 h-6 grayscale opacity-50" alt="">
       <span class="font-bold">إدارة المراجعة الداخلية</span>
    </div>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <script>
    lucide.createIcons();
    
    window.addEventListener('load', () => {
      if (typeof auth === 'undefined') return console.error('Auth missing');
      
      const user = localStorage.getItem('user');
      if (user) {
        try { auth.redirectUser(JSON.parse(user).role); } 
        catch(e) { localStorage.removeItem('user'); }
        return;
      }
      document.getElementById('mobile-input')?.focus();
    });
    
    const loginForm = document.getElementById('login-form');
    
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (typeof auth === 'undefined') return;
        
        const mobile = document.getElementById('mobile-input').value.trim();
        const pin = document.getElementById('pin-input').value.trim();
        const btn = document.getElementById('login-btn');
        const errBox = document.getElementById('error-msg');
        
        errBox.classList.add('hidden');
        
        if (mobile.length !== 11 || pin.length < 4) {
          document.getElementById('error-text').textContent = 'يرجى إكمال البيانات';
          errBox.classList.remove('hidden');
          return;
        }
        
        const originalText = btn.innerHTML;
        btn.innerHTML = '<span class="animate-pulse">جاري التحقق...</span>';
        btn.disabled = true;
        
        try {
          const result = await auth.login(mobile, pin);
          if (!result.success) throw new Error(result.error);
        } catch (error) {
          document.getElementById('error-text').textContent = error.message || 'خطأ في الاتصال';
          errBox.classList.remove('hidden');
          btn.innerHTML = originalText;
          btn.disabled = false;
          lucide.createIcons();
        }
      });
    }
  </script>

</body>
</html>
