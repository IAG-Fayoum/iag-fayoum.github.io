<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0f766e">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <title>نظام الحوكمة - تسجيل الدخول</title>
  
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    /* إعدادات عامة */
    * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
    body { 
      font-family: 'Cairo', sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* الهيدر المتدرج */
    .theme-gradient { 
      background: linear-gradient(135deg, #0f766e 0%, #115e59 100%); 
      position: relative;
      overflow: hidden;
    }

    /* كارت الدخول */
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
      border: 1px solid #e2e8f0;
    }

    /* حقول الإدخال */
    .custom-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
      background: #f8fafc;
    }
    .custom-input:focus {
      border-color: #0f766e;
      background: white;
      box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
    }

    /* زر الدخول */
    .btn-submit {
      width: 100%;
      background: #0f766e;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(15, 118, 110, 0.2);
    }
    .btn-submit:hover {
      background: #0d5f57;
      transform: translateY(-1px);
    }
    .btn-submit:active {
      transform: translateY(1px);
    }
    .btn-submit:disabled {
      opacity: 0.7;
      cursor: wait;
    }

    /* تأثير الاهتزاز عند الخطأ */
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
  </style>
</head>
<body>

  <header class="theme-gradient text-white py-12 shadow-lg">
    <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
    
    <div class="container mx-auto px-6 text-center relative z-10">
      <div class="bg-white/10 p-4 rounded-2xl inline-block mb-4 backdrop-blur-sm border border-white/20">
        <i data-lucide="landmark" class="w-12 h-12 text-teal-50"></i>
      </div>
      <h1 class="text-2xl md:text-3xl font-extrabold mb-2 tracking-wide">
        إدارة المراجعة الداخلية والحوكمة
      </h1>
      <p class="text-sm text-teal-100 font-medium opacity-90">
        مديرية الشؤون الصحية بالفيوم
      </p>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-6 -mt-8 relative z-20">
    
    <div class="login-card p-8" id="login-box">
      
      <div class="text-center mb-8">
        <h2 class="text-xl font-bold text-slate-800 flex items-center justify-center gap-2">
          <i data-lucide="lock-keyhole" class="w-5 h-5 text-teal-600"></i>
          تسجيل الدخول
        </h2>
        <p class="text-slate-500 text-sm mt-1">المنصة الرقمية الموحدة</p>
      </div>

      <form id="login-form" class="space-y-5">
        
        <div>
          <label class="block text-xs font-bold text-slate-600 mb-1.5 mr-1">رقم الموبايل</label>
          <div class="relative">
            <input type="tel" id="mobile-input" maxlength="11" 
                   class="custom-input text-left" 
                   placeholder="01xxxxxxxxx" dir="ltr" inputmode="numeric">
            <i data-lucide="smartphone" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-600 mb-1.5 mr-1">رمز الدخول (PIN)</label>
          <div class="relative">
            <input type="password" id="pin-input" maxlength="4" 
                   class="custom-input text-center font-bold text-lg tracking-[5px]" 
                   placeholder="••••" inputmode="numeric">
            <i data-lucide="key-round" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5"></i>
          </div>
        </div>

        <button type="submit" id="login-btn" class="btn-submit flex items-center justify-center gap-2 mt-2">
          <span>دخول للنظام</span>
          <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>

      </form>

      <div id="error-msg" class="hidden mt-6 p-3 bg-red-50 text-red-600 text-sm font-bold rounded-xl text-center border border-red-100 flex items-center justify-center gap-2">
        <i data-lucide="alert-circle" class="w-4 h-4"></i>
        <span id="error-text">بيانات غير صحيحة</span>
      </div>

    </div>
  </main>

  <footer class="bg-slate-900 text-white py-6 text-center border-t-4 border-teal-600">
    <div class="container mx-auto px-4">
      <p class="text-sm font-bold mb-2 opacity-90">
        © 2025 جميع الحقوق محفوظة - إدارة المراجعة الداخلية والحوكمة
      </p>
      <div class="text-[10px] text-slate-400 space-y-1 font-mono" dir="ltr">
        <p>MoH Fayoum Governance – Internal Access Page</p>
        <p>Developed under Governance Supervision – Dr. MAH</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    lucide.createIcons();
    
    // التركيز التلقائي
    window.addEventListener('load', () => {
      // التحقق من الجلسة (اختياري)
      if (typeof auth !== 'undefined' && auth.checkAuth()) {
         // window.location.href = 'distribution.html'; 
      } else {
         document.getElementById('mobile-input').focus();
      }
    });

    // معالجة الدخول
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const mobileInput = document.getElementById('mobile-input');
      const pinInput = document.getElementById('pin-input');
      const btn = document.getElementById('login-btn');
      const errorDiv = document.getElementById('error-msg');
      const errorText = document.getElementById('error-text');
      const loginBox = document.getElementById('login-box');
      
      const mobile = mobileInput.value.trim();
      const pin = pinInput.value.trim();

      // إخفاء الأخطاء السابقة
      errorDiv.classList.add('hidden');

      // التحقق من المدخلات
      if (mobile.length !== 11) {
        showError('رقم الموبايل يجب أن يكون 11 رقماً');
        mobileInput.focus();
        return;
      }

      if (pin.length !== 4) {
        showError('رمز الدخول يجب أن يكون 4 أرقام');
        pinInput.focus();
        return;
      }

      // حالة التحميل
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="animate-pulse">جاري التحقق...</span>';
      
      try {
        const result = await auth.login(mobile, pin);
        
        if (result.success) {
          btn.classList.replace('bg-[#0f766e]', 'bg-emerald-600'); // تحويل للأخضر الفاتح
          btn.innerHTML = '<span>تم بنجاح ✓</span>';
          
          // التوجيه (يتم عادة داخل auth.js، ولكن كاحتياطي)
          setTimeout(() => {
             // إعادة التوجيه حسب الدور
             if (result.role === 'admin') window.location.href = 'admin.html';
             else if (result.role === 'coordinator') window.location.href = 'coordinator.html';
             else window.location.href = 'employee.html';
          }, 500);

        } else {
          showError(result.error || 'بيانات غير صحيحة');
          resetBtn();
        }
      } catch (error) {
        console.error('Login Error:', error);
        showError('حدث خطأ في الاتصال، حاول مرة أخرى');
        resetBtn();
      }

      function resetBtn() {
        btn.disabled = false;
        btn.innerHTML = originalText;
        lucide.createIcons();
      }

      function showError(msg) {
        errorText.textContent = msg;
        errorDiv.classList.remove('hidden');
        loginBox.classList.remove('shake'); // reset animation
        void loginBox.offsetWidth; // trigger reflow
        loginBox.classList.add('shake');
      }
    });
  </script>
</body>
</html>
