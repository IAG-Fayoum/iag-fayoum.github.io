<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <title>إعدادات النظام | IAG System</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; font-size: 14px; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        :root { --primary: #0f766e; }

        /* HEADER */
        .main-header {
            background: linear-gradient(135deg, #0f766e 0%, #115e59 100%);
            color: white; padding: 1rem 1.5rem 3.5rem;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(15, 118, 110, 0.2);
            position: relative; z-index: 10;
            padding-top: max(1rem, env(safe-area-inset-top));
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .header-btn { padding: 8px; color: white; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .header-btn:hover { background: rgba(255,255,255,0.2); }

        .breadcrumbs { display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.75rem; color: #ccfbf1; opacity: 0.9; }
        .breadcrumbs span { opacity: 0.7; }
        .breadcrumbs strong { font-weight: 700; color: white; }

        .dept-title { font-size: 1.1rem; font-weight: 800; text-align: center; margin-top: 10px; }
        .dept-subtitle { font-size: 0.75rem; opacity: 0.8; font-weight: 600; text-align: center; direction: ltr; font-family: sans-serif; }

        /* CONTENT CARDS */
        .settings-container {
            padding: 0 1rem; margin: -2.5rem auto 1rem; position: relative; z-index: 20;
            display: grid; gap: 16px; max-width: 800px;
        }

        .setting-card {
            background: white; border-radius: 16px; padding: 1.5rem;
            border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .card-title {
            display: flex; align-items: center; gap: 8px; font-size: 1rem; font-weight: 800; color: #1e293b; margin-bottom: 1rem; border-bottom: 1px dashed #e2e8f0; padding-bottom: 0.5rem;
        }

        .f-label { font-size: 0.75rem; font-weight: 700; color: #64748b; margin-bottom: 4px; display: block; }
        .f-input {
            width: 100%; height: 42px; padding: 0 12px; 
            border: 1px solid #cbd5e1; border-radius: 10px;
            font-size: 0.9rem; outline: none; background: #fff; color: #1e293b;
            transition: 0.2s;
        }
        .f-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1); }

        .btn-action {
            width: 100%; height: 44px; background: var(--primary); color: white;
            border-radius: 10px; font-weight: 700; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s; margin-top: 1rem;
        }
        .btn-action:hover { background: #115e59; }
        .btn-action:disabled { opacity: 0.7; cursor: not-allowed; }

        /* SIDE MENU */
        .side-menu { 
            position: fixed; top: 0; right: -260px; width: 260px; height: 100%; 
            background: white; z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; box-shadow: -5px 0 25px rgba(0,0,0,0.1); 
        }
        .menu-open .side-menu { right: 0; }
        .side-menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; opacity: 0; pointer-events: none; transition: 0.3s; }
        .menu-open .side-menu-overlay { opacity: 1; pointer-events: auto; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 8px 0; z-index: 90; padding-bottom: max(8px, env(safe-area-inset-bottom)); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94a3b8; text-decoration: none; font-size: 0.65rem; font-weight: 600; width: 60px; }
        .nav-btn.active { color: var(--primary); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="side-menu-overlay" onclick="toggleMenu()" id="menu-overlay"></div>
    <aside class="side-menu" id="side-menu">
        <div class="p-6 bg-teal-50 border-b border-teal-100 text-center">
            <div class="w-16 h-16 mx-auto bg-white rounded-full flex items-center justify-center shadow-sm mb-3">
                <i data-lucide="user" class="w-8 h-8 text-teal-700"></i>
            </div>
            <h3 class="font-bold text-teal-900 text-sm" id="menu-user">...</h3>
            <p class="text-xs text-teal-600" id="menu-role">...</p>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" id="side-nav-home" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 text-gray-700 font-bold text-sm">
                <i id="side-nav-icon" data-lucide="home" class="w-4 h-4"></i> <span id="side-nav-text">...</span>
            </a>
            <a href="distribution.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 text-gray-700 font-bold text-sm">
                <i data-lucide="bar-chart-2" class="w-4 h-4"></i> المؤشرات
            </a>
            <a href="forms.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 text-gray-700 font-bold text-sm">
                <i data-lucide="file-text" class="w-4 h-4"></i> النماذج
            </a>
            <a href="notifications.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 text-gray-700 font-bold text-sm">
                <i data-lucide="bell" class="w-4 h-4"></i> الإشعارات
            </a>
        </nav>
        <div class="p-4 border-t">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 p-3 text-red-600 font-bold hover:bg-red-50 rounded-lg text-sm">
                <i data-lucide="log-out" class="w-5 h-5"></i> تسجيل خروج
            </button>
        </div>
    </aside>

    <header class="main-header">
        <div class="max-w-[1200px] mx-auto">
            <div class="header-top">
                <div class="flex gap-3">
                    <button onclick="toggleMenu()" class="header-btn"><i data-lucide="menu" class="w-6 h-6"></i></button>
                </div>
                
                <div class="text-center">
                    <div class="breadcrumbs">
                        <span>الرئيسية</span>
                        <i data-lucide="chevron-left" class="w-3 h-3 text-teal-200"></i>
                        <strong>الإعدادات</strong>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="window.location.href='notifications.html'" class="header-btn relative">
                        <i data-lucide="bell" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            
            <h1 class="dept-title">إدارة النظام</h1>
            <p class="dept-subtitle">System Administration Tools</p>
        </div>
    </header>

    <div class="settings-container">

        <div class="setting-card">
            <div class="card-title">
                <i data-lucide="user-plus" class="text-teal-600"></i>
                <span>إعادة تكليف مهمة</span>
            </div>
            <div class="space-y-3">
                <div>
                    <label class="f-label">رقم المهمة (Task ID)</label>
                    <input type="text" id="reassign-id" class="f-input" placeholder="مثال: 152">
                </div>
                <div>
                    <label class="f-label">الموظف الجديد</label>
                    <input type="text" id="reassign-name" class="f-input" placeholder="اسم الموظف">
                </div>
                <button onclick="handleReassign()" id="btn-reassign" class="btn-action">
                    <i data-lucide="check-circle" class="w-4 h-4"></i> تنفيذ النقل
                </button>
            </div>
        </div>

        <div class="setting-card">
            <div class="card-title">
                <i data-lucide="refresh-cw" class="text-blue-600"></i>
                <span>تحديث حالة يدوياً</span>
            </div>
            <div class="space-y-3">
                <div>
                    <label class="f-label">رقم المهمة</label>
                    <input type="text" id="status-id" class="f-input" placeholder="مثال: 152">
                </div>
                <div>
                    <label class="f-label">الحالة الجديدة</label>
                    <select id="status-val" class="f-input">
                        <option value="جديد">جديد</option>
                        <option value="بانتظار الاعتماد">بانتظار الاعتماد</option>
                        <option value="تم الاعتماد والأرشفة">تم الاعتماد والأرشفة</option>
                        <option value="بحاجة الي متابعة">بحاجة الي متابعة</option>
                    </select>
                </div>
                <button onclick="handleStatus()" id="btn-status" class="btn-action bg-blue-600 hover:bg-blue-700">
                    <i data-lucide="save" class="w-4 h-4"></i> حفظ التعديل
                </button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav lg:hidden">
        <a href="#" id="bottom-nav-home" class="nav-btn">
            <i id="bottom-nav-icon" data-lucide="home"></i> <span id="bottom-nav-text">...</span>
        </a>
        <a href="distribution.html" class="nav-btn"><i data-lucide="bar-chart-2"></i> المؤشرات</a>
        <a href="forms.html" class="nav-btn"><i data-lucide="file-text"></i> النماذج</a>
        <a href="notifications.html" class="nav-btn"><i data-lucide="bell"></i> الإشعارات</a>
    </nav>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('iag_user');
            if (!userStr) { window.location.href = 'index.html'; return; }
            
            const user = JSON.parse(userStr);
            document.getElementById('menu-user').textContent = user.name;
            document.getElementById('menu-role').textContent = user.role;

            // Security Check
            if (user.role !== 'مدير' && user.role !== 'Admin' && user.role !== 'منسق') {
                alert('عفواً، هذه الصفحة للمدراء والمنسقين فقط');
                window.location.href = 'index.html';
                return;
            }

            // --- Dynamic Navigation ---
            let homeUrl = 'employee.html';
            let homeText = 'مهامي';
            let homeIcon = 'user';

            if (user.role === 'مدير' || user.role === 'Admin') {
                homeUrl = 'admin.html';
                homeText = 'التحكم';
                homeIcon = 'layout-dashboard';
            } else if (user.role === 'منسق') {
                homeUrl = 'coordinator.html';
                homeText = 'المنسق';
                homeIcon = 'users';
            }

            // Update Side Menu
            const sideHome = document.getElementById('side-nav-home');
            sideHome.href = homeUrl;
            document.getElementById('side-nav-text').textContent = homeText;
            document.getElementById('side-nav-icon').setAttribute('data-lucide', homeIcon);

            // Update Bottom Nav
            const bottomHome = document.getElementById('bottom-nav-home');
            bottomHome.href = homeUrl;
            document.getElementById('bottom-nav-text').textContent = homeText;
            document.getElementById('bottom-nav-icon').setAttribute('data-lucide', homeIcon);
            
            lucide.createIcons();
            // -------------------------
        });

        function toggleMenu() { document.body.classList.toggle('menu-open'); }
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }

        // --- Real API Actions ---

        async function handleReassign() {
            const taskId = document.getElementById('reassign-id').value;
            const newEmp = document.getElementById('reassign-name').value;
            const btn = document.getElementById('btn-reassign');

            if (!taskId || !newEmp) { alert('يرجى ملء جميع الحقول'); return; }

            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-pulse">جاري التنفيذ...</span>';
            btn.disabled = true;

            try {
                const user = JSON.parse(localStorage.getItem('iag_user'));
                const res = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'reassignTask',
                        taskId: taskId,
                        newEmployee: newEmp,
                        updatedBy: user.name
                    })
                });
                const data = await res.json();

                if (data.success) {
                    alert('✅ تم نقل المهمة بنجاح');
                    document.getElementById('reassign-id').value = '';
                    document.getElementById('reassign-name').value = '';
                } else {
                    alert('❌ خطأ: ' + (data.error || 'لم يتم التعديل'));
                }
            } catch (e) {
                alert('❌ خطأ في الاتصال');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function handleStatus() {
            const taskId = document.getElementById('status-id').value;
            const newStatus = document.getElementById('status-val').value;
            const btn = document.getElementById('btn-status');

            if (!taskId) { alert('يرجى إدخال رقم المهمة'); return; }

            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="animate-pulse">جاري الحفظ...</span>';
            btn.disabled = true;

            try {
                const user = JSON.parse(localStorage.getItem('iag_user'));
                const res = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateStatus',
                        taskId: taskId,
                        newStatus: newStatus,
                        updatedBy: user.name
                    })
                });
                const data = await res.json();

                if (data.success) {
                    alert('✅ تم تحديث الحالة بنجاح');
                    document.getElementById('status-id').value = '';
                } else {
                    alert('❌ خطأ: ' + (data.error || 'لم يتم التعديل'));
                }
            } catch (e) {
                alert('❌ خطأ في الاتصال');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
