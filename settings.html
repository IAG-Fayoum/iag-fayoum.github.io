<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>إدارة النظام - IAG System</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
    
    /* Input Styling with Focus States */
    .input-field { 
      width: 100%; 
      padding: 10px 15px; 
      border: 1px solid #e2e8f0; 
      border-radius: 8px; 
      margin-top: 5px; 
      transition: all 0.3s; 
      background-color: white;
    }
    .input-field:focus { 
      outline: none; 
      border-color: #0f766e; 
      box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1); 
    }
    
    /* Error State */
    .input-error {
      border-color: #ef4444;
      background-color: #fef2f2;
    }

    label { font-size: 0.9rem; font-weight: 600; color: #475569; margin-bottom: 4px; display: block; }

    /* Button Loading State */
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    .btn-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="pb-20">

  <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white py-6 px-6 shadow-xl sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <a href="admin.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition">
          <i data-lucide="arrow-right" class="w-5 h-5"></i>
        </a>
        <div>
          <h1 class="text-xl font-bold">إدارة النظام</h1>
          <p class="text-slate-400 text-xs">لوحة التحكم والعمليات</p>
        </div>
      </div>
      <div class="bg-slate-700 px-3 py-1 rounded text-xs text-slate-300">Admin Area</div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-3xl space-y-6">

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="bg-teal-50 px-6 py-4 border-b border-teal-100 flex items-center gap-2">
        <i data-lucide="plus-circle" class="text-teal-600 w-5 h-5"></i>
        <h2 class="font-bold text-teal-800">إضافة مهمة جديدة يدوياً</h2>
      </div>
      
      <form id="add-task-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label>الموضوع / اسم المهمة <span class="text-red-500">*</span></label>
          <input type="text" name="subject" class="input-field" required minlength="3" placeholder="وصف مختصر للمهمة">
        </div>
        
        <div>
          <label>الجهة (المصدر)</label>
          <input type="text" name="source" class="input-field" placeholder="مثال: الوزارة">
        </div>

        <div>
          <label>الجهة محل التنفيذ</label>
          <input type="text" name="entity" class="input-field" placeholder="مثال: مستشفى العام">
        </div>

        <div>
          <label>الموظف المكلف <span class="text-red-500">*</span></label>
          <input type="text" name="employee" class="input-field" required placeholder="الاسم كما في النظام">
        </div>

        <div>
          <label>تاريخ الورود <span class="text-red-500">*</span></label>
          <input type="date" name="date" id="task-date" class="input-field" required>
        </div>

        <div>
          <label>الموعد النهائي (اختياري)</label>
          <input type="date" name="deadline" id="task-deadline" class="input-field">
        </div>
        
        <div class="md:col-span-2 mt-2">
           <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg font-bold hover:bg-teal-700 transition shadow-lg shadow-teal-600/20 flex items-center justify-center">
             <span>إضافة المهمة للنظام</span>
           </button>
        </div>
      </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="bg-indigo-50 px-6 py-4 border-b border-indigo-100 flex items-center gap-2">
        <i data-lucide="user-cog" class="text-indigo-600 w-5 h-5"></i>
        <h2 class="font-bold text-indigo-800">إعادة تكليف مهمة</h2>
      </div>
      
      <form id="reassign-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label>رقم قيد المهمة (ID) <span class="text-red-500">*</span></label>
          <input type="text" id="reassign-id" class="input-field" placeholder="مثال: 24-105" required>
        </div>
        
        <div class="md:col-span-2">
          <label>الموظف الجديد <span class="text-red-500">*</span></label>
          <input type="text" id="reassign-new-emp" class="input-field" placeholder="اسم الموظف الجديد" required>
        </div>

        <div class="md:col-span-2 mt-2">
           <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-600/20 flex items-center justify-center">
             <span>تحديث المسؤول</span>
           </button>
        </div>
      </form>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="bg-amber-50 px-6 py-4 border-b border-amber-100 flex items-center gap-2">
        <i data-lucide="refresh-cw" class="text-amber-600 w-5 h-5"></i>
        <h2 class="font-bold text-amber-800">تحديث حالة يدوياً</h2>
      </div>
      
      <form id="status-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label>رقم قيد المهمة (ID) <span class="text-red-500">*</span></label>
          <input type="text" id="status-id" class="input-field" required>
        </div>
        
        <div>
          <label>الحالة الجديدة <span class="text-red-500">*</span></label>
          <select id="status-new" class="input-field bg-white" required>
            <option value="" disabled selected>اختر الحالة...</option>
            <option value="لم يتم البدء">لم يتم البدء</option>
            <option value="قيد المراجعة">قيد المراجعة</option>
            <option value="بانتظار الاعتماد">بانتظار الاعتماد</option>
            <option value="تم الاعتماد والأرشفة">تم الاعتماد والأرشفة</option>
            <option value="منتهي">منتهي</option>
            <option value="متأخر">متأخر</option>
            <option value="بحاجة إلى متابعة">بحاجة إلى متابعة</option>
            <option value="أرشيف">أرشيف</option>
          </select>
        </div>

        <div class="md:col-span-2 mt-2">
           <button type="submit" class="w-full bg-amber-600 text-white py-3 rounded-lg font-bold hover:bg-amber-700 transition shadow-lg shadow-amber-600/20 flex items-center justify-center">
             <span>تغيير الحالة</span>
           </button>
        </div>
      </form>
    </div>

  </main>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      // Security Check
      const user = auth.checkSession();
      if (!user || (user.role !== 'مدير' && user.role !== 'Admin')) {
        alert('⛔ غير مصرح لك بدخول هذه الصفحة');
        window.location.replace('index.html');
      }
    });

    // Helper: Sanitize Input (Prevents XSS)
    function sanitizeInput(str) {
      if (typeof str !== 'string') return str;
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Helper: Manage Button State
    function setBtnLoading(btn, isLoading, originalText = '') {
      const span = btn.querySelector('span');
      if (isLoading) {
        btn.disabled = true;
        btn.dataset.originalText = span.textContent;
        span.innerHTML = 'جارٍ التنفيذ... <div class="btn-spinner"></div>';
      } else {
        btn.disabled = false;
        span.textContent = btn.dataset.originalText || originalText;
      }
    }

    // 1. Handle Add Task
    document.getElementById('add-task-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      
      // Validation: Dates
      const date = document.getElementById('task-date').value;
      const deadline = document.getElementById('task-deadline').value;
      if (deadline && new Date(deadline) < new Date(date)) {
        alert('⚠️ خطأ: الموعد النهائي لا يمكن أن يكون قبل تاريخ الورود');
        return;
      }

      setBtnLoading(btn, true);

      try {
        const formData = new FormData(e.target);
        const taskData = {};
        
        // Sanitize all entries
        formData.forEach((value, key) => {
          taskData[key] = sanitizeInput(value);
        });

        const result = await auth.apiCall('addTask', { taskData: taskData }, { useCache: false });
        
        if (result.success) {
          alert(`✅ تمت إضافة المهمة بنجاح!\nرقم القيد: ${result.id}`);
          e.target.reset();
        } else {
          alert('❌ فشل الإضافة: ' + (result.error || 'خطأ غير معروف'));
        }
      } catch (err) {
        alert('❌ خطأ في الاتصال: ' + err.message);
      } finally {
        setBtnLoading(btn, false);
      }
    });

    // 2. Handle Reassign
    document.getElementById('reassign-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      const taskId = sanitizeInput(document.getElementById('reassign-id').value);
      const newEmp = sanitizeInput(document.getElementById('reassign-new-emp').value);

      setBtnLoading(btn, true);

      try {
        const result = await auth.apiCall('reassignTask', { 
          taskId: taskId, 
          newEmployee: newEmp 
        }, { useCache: false });
        
        if (result.success) {
          alert('✅ تم نقل المهمة للموظف الجديد بنجاح');
          e.target.reset();
        } else {
          alert('❌ حدث خطأ: ' + (result.error || 'تأكد من رقم المهمة'));
        }
      } catch (err) {
        alert('❌ خطأ: ' + err.message);
      } finally {
        setBtnLoading(btn, false);
      }
    });

    // 3. Handle Status Update
    document.getElementById('status-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      const taskId = sanitizeInput(document.getElementById('status-id').value);
      const newStatus = document.getElementById('status-new').value;

      setBtnLoading(btn, true);

      try {
        const result = await auth.apiCall('updateStatus', { 
          taskId: taskId, 
          newStatus: newStatus 
        }, { useCache: false });
        
        if (result.success) {
          alert('✅ تم تحديث حالة المهمة بنجاح');
          e.target.reset();
        } else {
          alert('❌ حدث خطأ: ' + (result.error || 'تأكد من رقم المهمة'));
        }
      } catch (err) {
        alert('❌ خطأ: ' + err.message);
      } finally {
        setBtnLoading(btn, false);
      }
    });
  </script>
</body>
</html>
