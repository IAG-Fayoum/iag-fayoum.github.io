<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>لوحة المدير - IAG System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        /* 1. ضبط الأساسيات ودعم النوتش */
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8fafc; 
            padding-top: env(safe-area-inset-top);
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
        }

        /* 2. تصميم الكروت (Stats) */
        .stat-card { 
            @apply bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between h-32 relative overflow-hidden transition-all hover:-translate-y-1;
        }
        .stat-card .label { @apply text-xs font-bold text-slate-500 mb-2; }
        .stat-card .value { @apply text-3xl font-extrabold text-slate-800; }
        .stat-card .icon-bg { @apply absolute -bottom-4 -left-4 w-24 h-24 rounded-full opacity-10; }

        /* 3. النافيجيشن بار (Bottom/Side Nav) */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid #e2e8f0;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 50; display: flex; justify-content: space-around;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 12px 0; color: #94a3b8; font-size: 10px; font-weight: 700;
            width: 100%; transition: all 0.2s; text-decoration: none;
        }
        .nav-item.active { color: #0f766e; background: linear-gradient(to top, #f0fdfa, transparent); border-top: 3px solid #0f766e; }
        .nav-item i { margin-bottom: 4px; width: 22px; height: 22px; }

        @media (min-width: 1024px) {
            body { padding-left: 80px; padding-bottom: 0; }
            .nav-bar {
                width: 80px; height: 100%; top: 0; left: 0; bottom: auto;
                flex-direction: column; justify-content: flex-start;
                border-top: none; border-right: 1px solid #e2e8f0; padding-top: 20px;
            }
            .nav-item { padding: 20px 0; font-size: 11px; border-top: none; border-right: 3px solid transparent; }
            .nav-item.active { border-top: none; border-right: 3px solid #0f766e; background: linear-gradient(to left, #f0fdfa, transparent); }
            .nav-item:hover { background-color: #f8fafc; color: #0f766e; }
        }

        /* Loading */
        #loading-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-red-600 border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="text-red-800 font-bold text-sm">جاري تحميل البيانات...</p>
        </div>
    </div>

    <header class="bg-white border-b border-slate-100 sticky top-0 z-40 px-6 py-4 shadow-sm bg-opacity-95 backdrop-blur-md">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center gap-3">
                <div class="bg-red-50 p-2.5 rounded-xl text-red-600 shadow-sm border border-red-100">
                    <i data-lucide="shield-check" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-800 leading-tight">لوحة القيادة</h1>
                    <p class="text-[10px] text-slate-400 font-bold">الإدارة العامة</p>
                </div>
            </div>
            
            <button onclick="auth.logout()" class="bg-slate-50 p-2.5 rounded-full text-slate-500 hover:bg-red-50 hover:text-red-600 transition border border-slate-200 shadow-sm">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 space-y-6">
        
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="stat-card">
                <div>
                    <div class="flex justify-between items-start">
                        <span class="label">إجمالي المهام</span>
                        <div class="bg-blue-50 p-1.5 rounded text-blue-600"><i data-lucide="layers" class="w-4 h-4"></i></div>
                    </div>
                    <div class="value text-blue-900" id="total-tasks">0</div>
                </div>
                <div class="icon-bg bg-blue-600"></div>
            </div>

            <div class="stat-card">
                <div>
                    <div class="flex justify-between items-start">
                        <span class="label">نسبة الإنجاز</span>
                        <div class="bg-emerald-50 p-1.5 rounded text-emerald-600"><i data-lucide="pie-chart" class="w-4 h-4"></i></div>
                    </div>
                    <div class="value text-emerald-700" id="completion-rate">0%</div>
                </div>
                <div class="icon-bg bg-emerald-600"></div>
            </div>

            <div class="stat-card">
                <div>
                    <div class="flex justify-between items-start">
                        <span class="label">قيد العمل</span>
                        <div class="bg-amber-50 p-1.5 rounded text-amber-600"><i data-lucide="clock" class="w-4 h-4"></i></div>
                    </div>
                    <div class="value text-amber-700" id="in-progress">0</div>
                </div>
                <div class="icon-bg bg-amber-500"></div>
            </div>

            <div class="stat-card">
                <div>
                    <div class="flex justify-between items-start">
                        <span class="label text-red-500">متأخرات</span>
                        <div class="bg-red-50 p-1.5 rounded text-red-600"><i data-lucide="alert-triangle" class="w-4 h-4"></i></div>
                    </div>
                    <div class="value text-red-700" id="overdue">0</div>
                </div>
                <div class="icon-bg bg-red-600"></div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-5 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                <h2 class="font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="users" class="text-teal-600 w-5 h-5"></i>
                    أداء الفريق
                </h2>
                <span class="bg-slate-800 text-white text-[10px] px-3 py-1 rounded-full font-bold shadow-sm" id="emp-count">
                    0 موظف
                </span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-right text-sm">
                    <thead class="bg-slate-50 text-slate-500 font-bold border-b border-slate-200 text-xs uppercase">
                        <tr>
                            <th class="px-6 py-4">الموظف</th>
                            <th class="px-6 py-4 text-center">الإجمالي</th>
                            <th class="px-6 py-4 text-center text-emerald-600">منجز</th>
                            <th class="px-6 py-4 text-center text-amber-600">جاري</th>
                            <th class="px-6 py-4 text-center text-red-600">متأخر</th>
                            <th class="px-6 py-4 w-1/4">الأداء</th>
                        </tr>
                    </thead>
                    <tbody id="employees-table" class="divide-y divide-slate-100 font-medium">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-5 border-b border-slate-100 bg-slate-50/50">
                <h2 class="font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="building-2" class="text-indigo-600 w-5 h-5"></i>
                    الجهات الأكثر نشاطاً
                </h2>
            </div>
            <div class="p-5 grid grid-cols-1 md:grid-cols-2 gap-3" id="entities-grid">
                </div>
        </div>

    </main>

    <nav class="nav-bar">
        <div class="hidden lg:flex flex-col items-center mb-6">
            <div class="w-10 h-10 bg-teal-600 rounded-xl flex items-center justify-center text-white mb-2 shadow-lg shadow-teal-600/20">
                <i data-lucide="landmark" class="w-6 h-6"></i>
            </div>
        </div>

        <a href="admin.html" class="nav-item active">
            <i data-lucide="layout-dashboard"></i>
            <span>الرئيسية</span>
        </a>
        
        <a href="distribution.html" class="nav-item">
            <i data-lucide="pie-chart"></i>
            <span>المراقبة</span>
        </a>

        <a href="employee.html" class="nav-item">
            <i data-lucide="briefcase"></i>
            <span>الخدمات</span>
        </a>

        <a href="settings.html" class="nav-item">
            <i data-lucide="settings-2"></i>
            <span>الإدارة</span>
        </a>
    </nav>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            // التحقق من الصلاحية
            const user = auth.checkSession();
            if (!user) return; // auth.js will handle redirect if not logged in
            
            if (user.role !== 'مدير' && user.role !== 'Admin') {
                window.location.href = 'employee.html';
                return;
            }

            await loadDashboard();
        });

        async function loadDashboard() {
            document.getElementById('loading-overlay').style.display = 'flex';
            
            // استخدام getAdminDashboard (أو getAllData كما كان سابقاً)
            const result = await auth.apiCall('getAdminDashboard', {});
            
            document.getElementById('loading-overlay').style.display = 'none';

            if (result.success) {
                renderGlobalStats(result.stats.totals);
                renderEmployeesTable(result.stats.employees);
                renderEntities(result.stats.entities);
            } else {
                alert('فشل تحميل البيانات');
            }
        }

        function renderGlobalStats(totals) {
            if(!totals) return;
            animateValue('total-tasks', totals.total);
            animateValue('in-progress', totals.inProgress);
            animateValue('overdue', totals.overdue);
            
            const rate = totals.total > 0 ? Math.round((totals.completed / totals.total) * 100) : 0;
            document.getElementById('completion-rate').textContent = rate + '%';
        }

        function renderEmployeesTable(employees) {
            const tbody = document.getElementById('employees-table');
            document.getElementById('emp-count').textContent = employees.length + ' موظف';
            tbody.innerHTML = '';

            employees.forEach(emp => {
                const rate = emp.total > 0 ? Math.round((emp.completed / emp.total) * 100) : 0;
                let barColor = 'bg-red-500';
                if(rate >= 80) barColor = 'bg-emerald-500';
                else if(rate >= 50) barColor = 'bg-amber-500';

                const html = `
                    <tr class="hover:bg-slate-50 transition group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-600 text-xs shadow-sm border border-slate-200">
                                    ${emp.name.charAt(0)}
                                </div>
                                <span class="font-bold text-slate-700 text-sm group-hover:text-teal-700 transition">${emp.name}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="bg-slate-100 text-slate-700 px-2 py-1 rounded-md font-bold text-xs">${emp.total}</span>
                        </td>
                        <td class="px-6 py-4 text-center text-emerald-600 font-bold">${emp.completed}</td>
                        <td class="px-6 py-4 text-center text-amber-600 font-bold">${emp.inProgress}</td>
                        <td class="px-6 py-4 text-center text-red-600 font-bold">${emp.overdue}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold w-8 text-slate-500">${rate}%</span>
                                <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                    <div class="${barColor} h-2 rounded-full transition-all duration-1000" style="width: ${rate}%"></div>
                                </div>
                            </div>
                        </td>
                    </tr>`;
                tbody.innerHTML += html;
            });
        }

        function renderEntities(entities) {
            const container = document.getElementById('entities-grid');
            container.innerHTML = '';
            
            entities.slice(0, 6).forEach(ent => {
                const html = `
                    <div class="flex items-center justify-between p-3 border border-slate-100 rounded-xl hover:shadow-md transition bg-slate-50/50 hover:bg-white cursor-default group">
                        <div class="flex items-center gap-3">
                            <div class="bg-white p-2 rounded-lg border border-slate-100 shadow-sm group-hover:border-indigo-100">
                                <i data-lucide="building" class="w-4 h-4 text-indigo-500"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-sm text-slate-700 group-hover:text-indigo-700 transition">${ent.name}</h4>
                                <p class="text-[10px] text-slate-400">إجمالي المعاملات: ${ent.total}</p>
                            </div>
                        </div>
                        ${ent.overdue > 0 
                            ? `<span class="bg-red-50 text-red-600 text-[10px] px-2 py-1 rounded-full font-bold border border-red-100">${ent.overdue} متأخر</span>` 
                            : `<span class="bg-emerald-50 text-emerald-600 text-[10px] px-2 py-1 rounded-full font-bold border border-emerald-100">منتظم</span>`
                        }
                    </div>`;
                container.innerHTML += html;
            });
            lucide.createIcons();
        }

        function animateValue(id, end) {
            document.getElementById(id).innerText = end;
        }
    </script>
</body>
</html>
