<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الموظف - IAG</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
    .task-card { transition: all 0.3s ease; }
    .task-card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="pb-24">

  <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 hidden items-center justify-center z-50">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-white text-lg font-bold">جارٍ التحميل...</p>
    </div>
  </div>

  <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 px-6 shadow-xl sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <a href="index.html" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
          <i data-lucide="home" class="w-6 h-6"></i>
        </a>
        <div>
          <h1 class="text-2xl font-bold" id="user-name">بوابة الموظف</h1>
          <p class="text-blue-100 text-sm">المهام والتقارير</p>
        </div>
      </div>
      <button onclick="auth.logout()" class="bg-white/10 hover:bg-white/20 p-2 rounded-xl transition">
        <i data-lucide="log-out" class="w-6 h-6"></i>
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-6xl">
    
    <!-- Quick Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-blue-600">
        <div class="text-center">
          <i data-lucide="clipboard-list" class="w-10 h-10 text-blue-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="my-total">0</p>
          <p class="text-slate-600 font-semibold">مهامي</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-emerald-600">
        <div class="text-center">
          <i data-lucide="check-circle" class="w-10 h-10 text-emerald-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="my-completed">0</p>
          <p class="text-slate-600 font-semibold">المنجزة</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-amber-600">
        <div class="text-center">
          <i data-lucide="clock" class="w-10 h-10 text-amber-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="my-pending">0</p>
          <p class="text-slate-600 font-semibold">قيد التنفيذ</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-6 shadow-lg border-b-4 border-red-600">
        <div class="text-center">
          <i data-lucide="alert-circle" class="w-10 h-10 text-red-600 mx-auto mb-2"></i>
          <p class="text-3xl font-bold text-slate-800" id="my-overdue">0</p>
          <p class="text-slate-600 font-semibold">المتأخرة</p>
        </div>
      </div>
    </div>

    <!-- My Tasks -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
      <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
        <i data-lucide="briefcase" class="text-blue-600 w-7 h-7"></i>
        مهامي الحالية
      </h2>
      <div id="my-tasks" class="space-y-3">
        <p class="text-slate-400 text-center py-8">جارٍ التحميل...</p>
      </div>
    </div>

    <!-- My Reports -->
    <div class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
        <i data-lucide="file-text" class="text-violet-600 w-7 h-7"></i>
        تقاريري
      </h2>
      <div id="my-reports" class="space-y-3">
        <p class="text-slate-400 text-center py-8">لا توجد تقارير</p>
      </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-slate-200 shadow-2xl z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-around items-center py-3">
        <a href="distribution.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="pie-chart" class="w-6 h-6"></i>
          <span class="text-xs">Dashboard</span>
        </a>
        <a href="employee.html" class="flex flex-col items-center gap-1 text-blue-600 font-bold">
          <i data-lucide="briefcase" class="w-6 h-6"></i>
          <span class="text-xs">الخدمات</span>
        </a>
        <a href="links.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="link" class="w-6 h-6"></i>
          <span class="text-xs">الروابط</span>
        </a>
        <a href="admin.html" class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-600">
          <i data-lucide="settings" class="w-6 h-6"></i>
          <span class="text-xs">الإدارة</span>
        </a>
      </div>
    </div>
  </nav>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    lucide.createIcons();

    async function loadEmployeeData() {
      const user = auth.checkSession();
      if (!user) return;

      document.getElementById('user-name').textContent = `مرحباً، ${user.name}`;
      document.getElementById('loading-overlay').style.display = 'flex';

      const result = await auth.apiCall('getAllData', {
        role: user.role,
        name: user.name,
        startDate: null,
        endDate: null
      });

      if (result.success) {
        const myStats = result.stats.employees.find(e => e.name === user.name) || { total: 0, completed: 0, pending: 0, overdue: 0 };
        
        document.getElementById('my-total').textContent = myStats.total;
        document.getElementById('my-completed').textContent = myStats.completed;
        document.getElementById('my-pending').textContent = myStats.pending;
        document.getElementById('my-overdue').textContent = myStats.overdue;

        const tasksDiv = document.getElementById('my-tasks');
        if (result.tasks && result.tasks.length > 0) {
          tasksDiv.innerHTML = result.tasks.map(task => `
            <div class="task-card bg-slate-50 rounded-xl p-4 border-r-4 ${task.status.includes('متأخر') ? 'border-red-600' : 'border-blue-600'}">
              <div class="flex justify-between items-start mb-2">
                <div>
                  <p class="font-bold text-slate-800">${task.subject}</p>
                  <p class="text-sm text-slate-500 mt-1">${task.entity}</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-bold ${
                  task.status.includes('منتهي') ? 'bg-emerald-100 text-emerald-700' :
                  task.status.includes('متأخر') ? 'bg-red-100 text-red-700' :
                  'bg-amber-100 text-amber-700'
                }">${task.status}</span>
              </div>
              <div class="flex justify-between items-center mt-3 text-xs text-slate-500">
                <span><i data-lucide="calendar" class="w-4 h-4 inline"></i> ${task.date}</span>
                <span><i data-lucide="hash" class="w-4 h-4 inline"></i> ${task.id}</span>
              </div>
            </div>
          `).join('');
          lucide.createIcons();
        } else {
          tasksDiv.innerHTML = '<p class="text-slate-400 text-center py-8">لا توجد مهام</p>';
        }

        const reportsDiv = document.getElementById('my-reports');
        if (result.reports && result.reports.length > 0) {
          reportsDiv.innerHTML = result.reports.map(rep => `
            <div class="bg-slate-50 rounded-xl p-4 border-r-4 border-violet-600">
              <div class="flex justify-between items-start">
                <div>
                  <p class="font-bold text-slate-800">${rep.title}</p>
                  <p class="text-sm text-slate-500 mt-1">${rep.type} - ${rep.entity}</p>
                </div>
                <div class="flex gap-2">
                  ${rep.docLink ? `<a href="${rep.docLink}" target="_blank" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold">Doc</a>` : ''}
                  ${rep.pdfLink ? `<a href="${rep.pdfLink}" target="_blank" class="bg-red-100 text-red-700 px-3 py-1 rounded-lg text-xs font-bold">PDF</a>` : ''}
                </div>
              </div>
              <p class="text-xs text-slate-500 mt-2">${rep.date}</p>
            </div>
          `).join('');
        }
      }

      document.getElementById('loading-overlay').style.display = 'none';
    }

    loadEmployeeData();
  </script>
</body>
</html>
