<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>مهامي | نظام الحوكمة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; font-size: 14px; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --primary: #0f766e;
            --primary-dark: #115e59;
            --accent: #f59e0b;
        }

        /* --- Header --- */
        .main-header {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            color: white; padding: 1.5rem 1.5rem 4.5rem;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            box-shadow: 0 10px 30px -10px rgba(15, 118, 110, 0.5);
            position: relative; z-index: 10;
            padding-top: max(1.5rem, env(safe-area-inset-top));
        }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-btn { width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.15); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.2); transition: 0.2s; color: white; }
        
        .user-welcome { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); padding: 6px 14px 6px 6px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); }
        .user-avatar { width: 34px; height: 34px; background: white; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-text { display: flex; flex-direction: column; line-height: 1.1; }
        .user-name { font-size: 0.85rem; font-weight: 700; color: white; }
        .user-role { font-size: 0.7rem; color: #ccfbf1; opacity: 0.9; }

        /* --- Stats Cards --- */
        .stats-container { margin: -3.5rem 1rem 1.5rem; position: relative; z-index: 20; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .stat-card { background: white; border-radius: 20px; padding: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); border: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 110px; transition: 0.2s; position: relative; overflow: hidden; cursor: pointer; }
        .stat-card.active { border-color: var(--primary); background: #f0fdfa; box-shadow: 0 8px 25px rgba(15, 118, 110, 0.15); }
        .stat-icon { position: absolute; top: -10px; right: -10px; opacity: 0.05; transform: rotate(-15deg); width: 80px; height: 80px; }
        .stat-num { font-size: 2.2rem; font-weight: 800; line-height: 1; color: #1e293b; margin-bottom: 4px; }
        .stat-label { font-size: 0.8rem; font-weight: 700; color: #64748b; }
        .txt-red { color: #dc2626; }

        /* --- Filters --- */
        .filters-wrapper { padding: 0 1rem 1rem; }
        .filter-box { background: white; padding: 14px; border-radius: 18px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .search-group { position: relative; }
        .search-input { width: 100%; height: 46px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 14px; padding: 0 14px 0 44px; font-size: 0.95rem; transition: 0.2s; }
        .search-input:focus { background: white; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1); outline: none; }
        .search-icon { position: absolute; right: 14px; top: 13px; color: #94a3b8; pointer-events: none; }
        .date-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .date-input { width: 100%; height: 42px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 0 10px; font-size: 0.85rem; color: #475569; text-align: center; }

        /* --- Tabs --- */
        .tabs-container { padding: 0 1rem; margin-bottom: 1.2rem; display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; background: #e2e8f0; color: #64748b; border-radius: 14px; font-size: 0.9rem; font-weight: 700; white-space: nowrap; transition: 0.2s; min-width: 110px; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(15, 118, 110, 0.3); transform: translateY(-1px); }

        .sub-tabs { display: flex; gap: 8px; padding: 0 1rem; margin-bottom: 1rem; justify-content: center; }
        .sub-tab { padding: 8px 16px; text-align: center; border: 1px solid #e2e8f0; border-radius: 50px; font-size: 0.8rem; font-weight: 700; color: #64748b; background: white; transition: 0.2s; }
        .sub-tab.active { border-color: var(--primary); color: var(--primary); background: #f0fdfa; }

        /* --- CARD DESIGN (From Your Request) --- */
        .cards-list { padding: 0 1rem 2rem; display: grid; gap: 16px; }
        
        .task-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden; position: relative; transition: transform 0.2s; }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -3px rgba(0,0,0,0.08); }

        /* Type Indicator Strip */
        .card-strip { height: 4px; width: 100%; }
        .strip-incoming { background: #2563eb; } /* الوارد - أزرق */
        .strip-outgoing { background: #0f766e; } /* الصادر - أخضر */
        .strip-report { background: #7c3aed; } /* التقارير - بنفسجي */

        .card-header { padding: 14px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px dashed #e2e8f0; }
        .card-id { font-family: 'Courier New', monospace; font-weight: 800; color: #334155; font-size: 0.9rem; background: #f1f5f9; padding: 4px 8px; border-radius: 6px; }
        .card-badges { display: flex; gap: 6px; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; display: flex; align-items: center; gap: 4px; }
        .b-blue { background: #eff6ff; color: #2563eb; border: 1px solid #bfdbfe; }
        .b-teal { background: #f0fdfa; color: #0f766e; border: 1px solid #ccfbf1; }
        .b-purple { background: #f5f3ff; color: #7c3aed; border: 1px solid #ddd6fe; }
        .b-red { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
        .b-orange { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }

        .card-body { padding: 16px; }
        .card-title { font-size: 1rem; font-weight: 800; color: #0f172a; line-height: 1.5; margin-bottom: 12px; }
        
        .meta-grid { display: grid; gap: 8px; font-size: 0.85rem; color: #64748b; }
        .meta-item { display: flex; align-items: center; gap: 8px; }
        .meta-icon { width: 16px; height: 16px; color: #94a3b8; }

        .card-footer { padding: 12px 16px; background: #f8fafc; border-top: 1px solid #f1f5f9; display: flex; gap: 8px; flex-wrap: wrap; }
        
        /* Action Buttons */
        .btn-action { flex: 1; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 6px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; min-width: 90px; }
        .btn-view { background: white; border-color: #cbd5e1; color: #475569; }
        .btn-att { background: #eff6ff; border-color: #bfdbfe; color: #2563eb; } /* أزرق: مرفق الوارد */
        .btn-archive { background: #fffbeb; border-color: #fcd34d; color: #b45309; } /* ذهبي: الرد النهائي */
        .btn-doc { background: #f5f3ff; border-color: #ddd6fe; color: #7c3aed; } /* بنفسجي: تعديل تقرير */
        .btn-pdf { background: #fef2f2; border-color: #fecaca; color: #dc2626; } /* أحمر: PDF */
        .btn-green { background: #f0fdfa; border-color: #99f6e4; color: #0f766e; } /* أخضر: مرفق الصادر */

        /* --- Modal & Nav --- */
        /* (Same as before to keep consistency) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; backdrop-filter: blur(4px); display: none; justify-content: center; align-items: flex-end; }
        .modal-overlay.open { display: flex; animation: fadeIn 0.2s; }
        .modal-box { background: white; width: 100%; max-width: 600px; border-radius: 24px 24px 0 0; padding: 24px; max-height: 85vh; overflow-y: auto; }
        @media(min-width: 768px) { .modal-box { border-radius: 24px; margin-bottom: 20px; width: 90%; align-self: center; } }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 1.5rem; }
        .info-box { background: #f8fafc; padding: 12px; border-radius: 14px; border: 1px solid #e2e8f0; }
        
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 12px 0; z-index: 50; padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 600; width: 65px; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="max-w-[1200px] mx-auto">
            <div class="header-top">
                <div class="user-welcome">
                    <div class="user-avatar" id="avatar-initial">?</div>
                    <div class="user-text">
                        <span class="user-name" id="user-name">...</span>
                        <span class="user-role" id="user-role">...</span>
                    </div>
                </div>
                <button onclick="window.location.href='notifications.html'" class="header-btn relative">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                    <span id="notif-dot" class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border border-teal-800 hidden"></span>
                </button>
            </div>
            <div class="text-center mt-4">
                <h1 class="text-2xl font-black tracking-tight mb-1">مهامي اليومية</h1>
                <p class="text-teal-100 text-xs font-bold opacity-80">نظام المراجعة الداخلية والحوكمة</p>
            </div>
        </div>
    </header>

    <div class="stats-container">
        <div class="stat-card active" onclick="filterByStat('all', this)" id="st-all">
            <i data-lucide="layers" class="stat-icon text-gray-900"></i>
            <span class="stat-num" id="cnt-total">0</span>
            <span class="stat-label">إجمالي المهام</span>
        </div>
        <div class="stat-card" onclick="filterByStat('late', this)" id="st-late">
            <i data-lucide="alert-triangle" class="stat-icon text-red-600"></i>
            <span class="stat-num txt-red" id="cnt-late">0</span>
            <span class="stat-label txt-red">متأخر</span>
        </div>
    </div>

    <div class="max-w-[1200px] mx-auto">
        
        <div class="filters-wrapper">
            <div class="filter-box">
                <div class="search-group">
                    <input type="text" id="f-search" class="search-input" placeholder="بحث (الموضوع، الجهة، رقم القيد)..." oninput="renderContent()">
                    <i data-lucide="search" class="w-5 h-5 search-icon"></i>
                </div>
                <div class="date-group">
                    <div>
                        <label class="f-label">من تاريخ</label>
                        <input type="date" id="f-start" class="date-input" onchange="renderContent()">
                    </div>
                    <div>
                        <label class="f-label">إلى تاريخ</label>
                        <input type="date" id="f-end" class="date-input" onchange="renderContent()">
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs-container">
            <button onclick="switchTab('tasks')" id="tab-tasks" class="tab-btn active">المهام الحالية</button>
            <button onclick="switchTab('reports')" id="tab-reports" class="tab-btn">أرشيف التقارير</button>
        </div>

        <div id="sub-tabs-box" class="sub-tabs hidden">
            <button onclick="switchSubTab('inspection')" id="sub-inspection" class="sub-tab active">المرورات</button>
            <button onclick="switchSubTab('complaint')" id="sub-complaint" class="sub-tab">فحص الشكاوى</button>
        </div>

        <div id="cards-container" class="cards-list">
            </div>

    </div>

    <div class="modal-overlay" id="modal-details" onclick="if(event.target===this) closeModal()">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="font-bold text-xl text-gray-800">تفاصيل المعاملة</h3>
                <button onclick="closeModal()" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="m-body"></div>
        </div>
    </div>

    <nav class="bottom-nav lg:hidden">
        <a href="employee.html" class="nav-item active"><i data-lucide="list-todo" class="w-6 h-6"></i> مهامي</a>
        <a href="distribution.html" class="nav-item"><i data-lucide="bar-chart-2" class="w-6 h-6"></i> مؤشرات</a>
        <a href="forms.html" class="nav-item"><i data-lucide="file-text" class="w-6 h-6"></i> نماذج</a>
        <a href="notifications.html" class="nav-item"><i data-lucide="bell" class="w-6 h-6"></i> إشعارات</a>
    </nav>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();
        
        let allData = { tasks: [], reports: [] };
        let state = { tab: 'tasks', subTab: 'inspection', statFilter: 'all' };

        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('iag_user');
            if (!userStr) { window.location.href = 'index.html'; return; }
            
            const user = JSON.parse(userStr);
            setupUserUI(user);
            setDefaultDates(); // Set current month
            
            await fetchData(user.name);
        });

        function setupUserUI(user) {
            document.getElementById('user-name').textContent = user.name.split(' ').slice(0,2).join(' ');
            document.getElementById('user-role').textContent = user.role;
            document.getElementById('avatar-initial').textContent = user.name.charAt(0);
            
            const jobTitle = (user.jobTitle || '').trim();
            if(jobTitle.includes('مالي')) document.getElementById('sub-inspection').textContent = 'مرور مالي وإداري';
            else document.getElementById('sub-inspection').textContent = 'مرور فني';
        }

        function setDefaultDates() {
            const date = new Date();
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            const formatDate = (d) => d.toISOString().split('T')[0];
            
            document.getElementById('f-start').value = formatDate(firstDay);
            document.getElementById('f-end').value = formatDate(lastDay);
        }

        async function fetchData(name) {
            try {
                document.getElementById('cards-container').innerHTML = '<div class="col-span-full text-center py-10 text-gray-400"><i data-lucide="loader-2" class="w-10 h-10 animate-spin mx-auto mb-2"></i>جاري التحميل...</div>';
                lucide.createIcons();

                const res = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getAllData', role: 'موظف', name: name })
                });
                const data = await res.json();
                
                if(data.success) {
                    allData.tasks = data.tasks || [];
                    allData.reports = data.reports || [];
                    updateStats();
                    renderContent();
                }
            } catch(e) {
                document.getElementById('cards-container').innerHTML = '<div class="col-span-full text-center py-10 text-red-500">خطأ في الاتصال</div>';
            }
        }

        function updateStats() {
            document.getElementById('cnt-total').textContent = allData.tasks.length;
            document.getElementById('cnt-late').textContent = allData.tasks.filter(t => t.status.includes('متأخر')).length;
        }

        function renderContent() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            const search = document.getElementById('f-search').value.toLowerCase();
            const start = document.getElementById('f-start').value;
            const end = document.getElementById('f-end').value;

            let items = [];

            if (state.tab === 'tasks') {
                items = allData.tasks.filter(t => {
                    if (state.statFilter === 'late' && !t.status.includes('متأخر')) return false;
                    if (search && !(t.subject + t.id + t.source).toLowerCase().includes(search)) return false;
                    if (!isDateInRange(t.date, start, end)) return false;
                    return true;
                });
                
                if(items.length === 0) { container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">لا توجد مهام</div>'; return; }
                container.innerHTML = items.map(t => createCard(t)).join('');

            } else {
                items = allData.reports.filter(r => {
                    const type = (r.type || '').toLowerCase();
                    let matchSub = false;
                    if (state.subTab === 'inspection') matchSub = type.includes('مرور') || type.includes('فني') || type.includes('مالي');
                    else matchSub = type.includes('شكو') || type.includes('شكا') || type.includes('فحص');
                    
                    if (!matchSub) return false;
                    if (search && !(r.title + r.entity).toLowerCase().includes(search)) return false;
                    if (!isDateInRange(r.date, start, end)) return false;
                    return true;
                });

                if(items.length === 0) { container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">لا توجد تقارير</div>'; return; }
                container.innerHTML = items.map(r => createReportCard(r)).join('');
            }
            lucide.createIcons();
        }

        // --- Card Renderers (Implementing the React Design) ---
        
        function createCard(t) {
            const isOutgoing = t.docType && t.docType.includes('صادر');
            const typeLabel = isOutgoing ? 'صادر' : 'وارد';
            const stripClass = isOutgoing ? 'strip-outgoing' : 'strip-incoming';
            const badgeClass = isOutgoing ? 'b-teal' : 'b-blue';
            
            // Badges
            const isComplaint = (t.transactionType || '').includes('شكو');
            const isUrgent = (t.importance || '').includes('عاجل');
            const isLate = (t.status || '').includes('متأخر');

            // Buttons Logic
            const showAttach = t.attachment && t.attachment.length > 5;
            const showArchive = t.archive && t.archive.length > 5;

            return `
            <div class="task-card fade-in">
                <div class="card-strip ${stripClass}"></div>
                <div class="card-header">
                    <span class="card-id">#${t.id}</span>
                    <div class="card-badges">
                        <span class="badge ${badgeClass}">${typeLabel}</span>
                        ${isComplaint ? '<span class="badge b-purple">شكوى</span>' : ''}
                        ${isUrgent ? '<span class="badge b-orange">هام</span>' : ''}
                        ${isLate ? '<span class="badge b-red">متأخر</span>' : ''}
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">${t.subject}</h3>
                    <div class="meta-grid">
                        <div class="meta-item"><i data-lucide="building-2" class="meta-icon"></i> ${t.source}</div>
                        <div class="meta-item"><i data-lucide="map-pin" class="meta-icon"></i> ${t.entity}</div>
                        <div class="meta-item"><i data-lucide="calendar" class="meta-icon"></i> ${t.date}</div>
                        ${t.deadline ? `<div class="meta-item text-red-600 font-bold"><i data-lucide="clock" class="meta-icon text-red-500"></i> الموعد: ${t.deadline}</div>` : ''}
                    </div>
                </div>
                <div class="card-footer">
                    <button onclick="openModal('${t.id}')" class="btn-action btn-view"><i data-lucide="eye" class="w-4 h-4"></i> تفاصيل</button>
                    ${showAttach ? `<button onclick="window.open('${t.attachment}')" class="btn-action ${isOutgoing?'btn-green':'btn-att'}"><i data-lucide="${isOutgoing?'send':'inbox'}" class="w-4 h-4"></i> ${isOutgoing?'مرفق الصادر':'مرفق الوارد'}</button>` : ''}
                    ${showArchive ? `<button onclick="window.open('${t.archive}')" class="btn-action btn-archive"><i data-lucide="archive" class="w-4 h-4"></i> الرد/الأرشيف</button>` : ''}
                </div>
            </div>`;
        }

        function createReportCard(r) {
            return `
            <div class="task-card fade-in">
                <div class="card-strip strip-report"></div>
                <div class="card-header">
                    <span class="card-id">${r.date}</span>
                    <span class="badge b-purple">${r.type}</span>
                </div>
                <div class="card-body">
                    <h3 class="card-title">${r.title || r.type}</h3>
                    <div class="meta-grid">
                        <div class="meta-item"><i data-lucide="map-pin" class="meta-icon"></i> ${r.entity}</div>
                    </div>
                </div>
                <div class="card-footer">
                    ${r.docLink ? `<button onclick="window.open('${r.docLink}')" class="btn-action btn-doc"><i data-lucide="file-edit" class="w-4 h-4"></i> تعديل</button>` : ''}
                    ${r.pdfLink ? `<button onclick="window.open('${r.pdfLink}')" class="btn-action btn-pdf"><i data-lucide="file-down" class="w-4 h-4"></i> PDF</button>` : ''}
                    ${r.attachment ? `<button onclick="window.open('${r.attachment}')" class="btn-action btn-att"><i data-lucide="image" class="w-4 h-4"></i> الصور</button>` : ''}
                </div>
            </div>`;
        }

        function openModal(id) {
            const t = allData.tasks.find(x => x.id == id);
            if(!t) return;
            
            document.getElementById('m-id').textContent = '#' + t.id;
            document.getElementById('m-body').innerHTML = `
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 mb-4">
                    <span class="text-xs text-gray-400 block mb-1">الموضوع</span>
                    <p class="font-bold text-gray-800 leading-relaxed">${t.subject}</p>
                </div>
                <div class="info-grid">
                    <div class="info-box"><span class="info-lbl">الجهة الواردة</span><div class="info-val">${t.source}</div></div>
                    <div class="info-box"><span class="info-lbl">محل التنفيذ</span><div class="info-val">${t.entity}</div></div>
                    <div class="info-box"><span class="info-lbl">تاريخ الوارد</span><div class="info-val">${t.date}</div></div>
                    <div class="info-box"><span class="info-lbl">الموعد النهائي</span><div class="info-val text-red-600">${t.deadline || '-'}</div></div>
                    <div class="info-box"><span class="info-lbl">نوع المعاملة</span><div class="info-val">${t.transactionType || '-'}</div></div>
                    <div class="info-box"><span class="info-lbl">رقم القضية</span><div class="info-val font-mono">${t.caseNumber || '-'}</div></div>
                </div>
                ${t.notes ? `<div class="bg-yellow-50 p-3 rounded-xl border border-yellow-200 text-sm text-yellow-800"><strong class="block mb-1">ملاحظات:</strong>${t.notes}</div>` : ''}
            `;
            document.getElementById('modal-details').classList.add('open');
        }

        function closeModal() { document.getElementById('modal-details').classList.remove('open'); }
        
        function filterByStat(filter, el) {
            state.statFilter = filter;
            document.querySelectorAll('.stat-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderContent();
        }

        function switchTab(tab) {
            state.tab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            
            const subBox = document.getElementById('sub-tabs-box');
            if(tab === 'reports') subBox.classList.remove('hidden');
            else subBox.classList.add('hidden');
            
            renderContent();
        }

        function switchSubTab(sub) {
            state.subTab = sub;
            document.querySelectorAll('.sub-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('sub-'+sub).classList.add('active');
            renderContent();
        }

        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            if(menu.style.right === '0px') { menu.style.right = '-280px'; overlay.style.opacity = '0'; setTimeout(()=>overlay.style.pointerEvents='none',300); }
            else { menu.style.right = '0px'; overlay.style.pointerEvents='auto'; overlay.style.opacity = '1'; }
        }

        function logout() { localStorage.removeItem('iag_user'); window.location.href = 'index.html'; }

        function isDateInRange(dateStr, start, end) {
            if (!start && !end) return true;
            if (!dateStr) return false;
            let d = null;
            if (dateStr.includes('/')) {
                const p = dateStr.split('/');
                d = new Date(p[2], p[1]-1, p[0]);
            } else d = new Date(dateStr);
            
            const startDate = start ? new Date(start) : null;
            const endDate = end ? new Date(end) : null;
            if(startDate) startDate.setHours(0,0,0,0);
            if(endDate) endDate.setHours(23,59,59,999);
            
            if (startDate && d < startDate) return false;
            if (endDate && d > endDate) return false;
            return true;
        }
    </script>
